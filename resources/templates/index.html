<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Alovoa">
<meta name="theme-color" content="#3298DC" />
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/img/android-chrome-192x192.png">

<link rel="stylesheet" href="/css/lib/bulma.min.css" />
<link rel="stylesheet" href="/css/alovoa.css" />
<link rel="stylesheet" href="/css/index.css" />
<title th:text="#{app.name}"></title>
</head>

<body>
	<div id="main">
		<header th:replace="fragments.html::header"></header>

		<div class="box" id="cookie-banner">
			<div class="has-text-centered" th:text="#{index.cookie.notice}">
				<a href="/privacy#cookies" th:text="#{index.cookie.more}"></a>
			</div>
		</div>
		<section class="hero is-info is-medium is-bold">
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title is-size-1" th:text="#{app.name}"></h1>
					<h2 class="subtitle is-size-4" th:text="#{index.subtitle}"></h2>
				</div>
			</div>
		</section>

		<div>
			<img id="banner">
		</div>

		<section class="container cards">
			<div class="columns features">
				<div class="column is-4">
					<div class="card is-shady">
						<div class="card-image has-text-centered">
							<i class="fa fa-hand-holding-usd"></i>
						</div>
						<div class="card-content">
							<div class="content">
								<h4 th:utext="#{index.free.title}"></h4>
								<p th:utext="#{index.free.description}"></p>
								<p>
									<a href="/donate-list" th:utext="#{donate}"></a>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="column is-4">
					<div class="card is-shady">
						<div class="card-image has-text-centered">
							<i class="fa fa-door-open"></i>
						</div>
						<div class="card-content">
							<div class="content">
								<h4 th:utext="#{index.private.title}"></h4>
								<p th:utext="#{index.private.description}"></p>
								<p>
									<a href="https://github.com/Alovoa/alovoa"
										th:utext="#{source-code}"></a>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="column is-4">
					<div class="card is-shady">
						<div class="card-image has-text-centered">
							<i class="fa fa-lock"></i>
						</div>
						<div class="card-content">
							<div class="content">
								<h4 th:utext="#{index.private.title}"></h4>
								<p th:utext="#{index.private.description}"></p>
								<a href="/privacy" th:utext="#{privacy-policy}"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="container cards">
			<div class="columns features">
				<div class="column is-4">
					<div class="card is-shady">
						<div class="card-image has-text-centered">
							<i class="fa fa-ad"></i>
						</div>
						<div class="card-content">
							<div class="content">
								<h4 th:utext="#{index.ad-free.title}"></h4>
								<p th:utext="#{index.ad-free.description}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="column is-4">
					<div class="card is-shady">
						<div class="card-image has-text-centered">
							<i class="fa fa-microchip"></i>
						</div>
						<div class="card-content">
							<div class="content">
								<h4 th:utext="#{index.technology.title}"></h4>
								<p th:utext="#{index.technology.description}">
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="column is-4">
					<div class="card is-shady">
						<div class="card-image has-text-centered">
							<i class="fa fa-child"></i>
						</div>
						<div class="card-content">
							<div class="content">
								<h4 th:utext="#{index.for-you.title}"></h4>
								<p th:text="#{index.for-you.description}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="hero is-info is-small is-bold"
			style="margin-top: 1.5em">
			<a href="/register">
				<div class="hero-body">

					<div class="container has-text-centered">
						<h1 class="title" th:utext="#{index.sign-up-now}"></h1>
					</div>

				</div>
			</a>
		</section>

		<footer th:replace="fragments.html::footer"></footer>
	</div>

	<script src="/js/lib/fontawesome.all.js"></script>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/tools/getText.js"></script>
	<script src="/sw.js"></script>
	<script src="/js/index.js"></script>
</body>


</html>

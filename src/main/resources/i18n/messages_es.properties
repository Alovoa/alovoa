backend.tos=<h3>Términos de servicio</h3><p>Actualizado el TOS_UPDATE_DATE</p><h3>1. Introducción</h3><p>Al utilizar nuestros Servicios, usted acepta los Términos de servicio, que pueden actualizarse periódicamente, y nuestra Política de privacidad. Si no acepta y está de acuerdo con todos los términos, no utilice nuestros servicios.</p><p>La plataforma está disponible en varios idiomas, pero solo se admiten oficialmente los idiomas inglés y alemán. No podemos garantizar la precisión del contenido en ningún otro idioma.</p><h3>2. Elegibilidad</h3><p>Debe tener al menos MIN_AGE años para crear una cuenta y utilizar el Servicio. <li>No acosarás, intimidarás, acecharás, amenazarás, atacarás, difamarás, lastimarás ni abusarás de ninguna otra persona.</li><li>No subirás ningún contenido sexual implícito o explícito.</li><li> No ha sido eliminado previamente de nuestra plataforma.</li></ul><h3>4. Su contenido</h3><p>Usted es el único responsable de todo el contenido que cargue. Al cargar su contenido, reconoce que posee todos los derechos sobre él.</p><h3>5. Privacidad</h3><p>Para obtener toda la información sobre privacidad, lea la Política de privacidad.</p><h3>6. Donaciones y reembolsos</h3><p>COMPANY_NAME solo acepta donaciones y no vende bienes virtuales ni suscripciones. Las donaciones no son reembolsables a menos que lo requiera su país de residencia.</p><h3>7. Nuestros derechos</h3><p>Nos reservamos el derecho de cancelar su cuenta en cualquier momento sin previo aviso.</p><h3>8. Descargo de responsabilidad</h3><p>COMPANY_NAME PROPORCIONA EL SERVICIO "TAL CUAL" Y NO OFRECE GARANTÍAS DE NINGÚN TIPO, EN LA MEDIDA EN QUE LO PERMITA LA LEY. </p><p>COMPANY_NAME NO REPRESENTA NI GARANTIZA QUE EL SERVICIO SERÁ ININTERRUMPIDO O LIBRE DE ERRORES, O QUE CUALQUIER CONTENIDO O INFORMACIÓN QUE OBTENGA EN O A TRAVÉS DEL SERVICIO SEA EXACTO. </p><p>COMPANY_NAME NO ASUME RESPONSABILIDAD POR NINGÚN CONTENIDO QUE USTED O CUALQUIER OTRO USUARIO CARGUE O ENVÍE. </p><p> COMPANY_NAME NO ES RESPONSABLE DE NINGÚN DAÑO AL HARDWARE O SOFTWARE DE SU COMPUTADORA. </p>

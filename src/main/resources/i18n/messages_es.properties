index.free.title=Libre para siempre
index.free.description=Para esta plataforma no tienes que pagar ninguna cuota, puedes usar todas las funciones sin restricciones. Dependemos exclusivamente de sus generosas donaciones para mantener esta plataforma en funcionamiento.
index.open-source.title=Código abierto
index.open-source.description=Creemos en la transparencia, no en la ocultación. Cada línea de código y cada biblioteca utilizada es libre y de código abierto, por lo que cualquiera puede ver y mejorar la plataforma si lo desea.
index.private.title=Privado y seguro
index.private.description=No vendemos su información a terceros, siempre mantendremos esta promesa. Además, los datos sensibles están cifrados y seguros incluso si se produce una violación de la seguridad de los datos.
index.ad-free.title=Publicidad gratuita
index.ad-free.description=Los anuncios ralentizan el navegador, son intrusivos, molestos y pueden potencialmente traer malware a su dispositivo. Por esta razón, no verá ningún anuncio en esta plataforma, ya que creemos que una buena experiencia de navegación es más importante que nuestro beneficio económico.
index.technology.title=Las últimas tecnologías
index.technology.description=Utilizamos las últimas tecnologías para que puedas beneficiarte de las últimas tecnologías de la web. Por ejemplo, puedes instalar esta página como <a href="https://wikipedia.org/wiki/Progressive_web_application">Aplicación Web Progresiva</a> directamente desde tu navegador!
index.for-you.title=Construido para ti
index.for-you.description=Con los filtros modernos sólo le mostramos las personas que coinciden con sus criterios. De esta manera pasas menos tiempo buscando y más tiempo conociendo gente nueva.

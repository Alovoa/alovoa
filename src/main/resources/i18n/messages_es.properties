backend.privacy=<h3> Política de privacidad </h3> <p> Esta política de privacidad explicará cómo nuestra organización utiliza los datos personales que recopilamos de usted cuando utiliza nuestro sitio web. </p> <h3> ¿Qué datos recogemos? </h3> <p> COMPANY_NAME recopila los siguientes datos: </p> <ul> <li> Información de identificación personal (Nombre, dirección de correo electrónico, fecha de nacimiento, etc.). </li> <li> Tu ubicación y preferencias. </li> <li> Cualquier interacción que tengas con otro usuario. </li> </ul> <h3> ¿Cómo recopilamos tus datos? </h3> <p> Usted proporciona directamente a COMPANY_NAME la mayoría de los datos que recopilamos. Recopilamos y procesamos datos cuando usted: </p> <ul> <li> Se registra en línea. </li> <li> Proporcione información en el área de su perfil. </li> <li> Buscar otros usuarios. </li> <li> Visita cualquier página del sitio web. </li> <li> Interactuar con los usuarios de la plataforma. </li> <li> Complete voluntariamente una encuesta para clientes o proporcione comentarios. </li> </ul> <h3> ¿Cómo usaremos tus datos? </h3> <p> COMPANY_NAME recopila sus datos para que podamos: </p> <ul> <li> Administrar su cuenta. </li> <li> Envíe un correo electrónico con cambios y noticias importantes. </li> <li> Permite que otros usuarios te encuentren. </li> </ul> <h3> API de terceros </h3> <p> COMPANY_NAME utiliza API de terceros de estos sitios </p> <ul> <li> openstreetmap.org. Su ubicación general se utiliza para representar datos de mapas cuando se buscan usuarios. </li> <li> meet.jit.si. No se comparte ningún dato personal, pero su servicio se utiliza para permitir la comunicación de vídeo y audio entre los usuarios. </li> <li> google.com y facebook.com. Sus datos personales permanecen seguros en nuestra base de datos local, pero estos proveedores de OAuth pueden identificarlo cada vez que utiliza sus servicios. </li> </ul> <h3> ¿Cómo almacenamos tus datos? </h3> <p> COMPANY_NAME almacena sus datos en una base de datos segura. </p> <p> COMPANY_NAME conservará tus datos personales por tiempo ilimitado. Podrás solicitar la eliminación de tus datos en todo momento. </p> <p>COMPANY_NAME desea asegurarse de que conozca plenamente todos sus derechos de protección de datos. Todo usuario tiene derecho a lo siguiente: </p> <p> <strong> El derecho de acceso </strong> : tiene derecho a solicitar a COMPANY_NAME copias de sus datos personales. Es posible que le cobremos una pequeña tarifa por este servicio. </p> <p> <strong> Derecho de rectificación </strong> : tiene derecho a solicitar que COMPANY_NAME corrija cualquier información que considere inexacta. También tiene derecho a solicitar a COMPANY_NAME que complete la información que cree que está incompleta. </p> <p> <strong> El derecho de eliminación </strong> : tiene derecho a solicitar que COMPANY_NAME borre sus datos personales, bajo ciertas condiciones. </p> <p> <strong> Derecho a restringir el procesamiento </strong> : tiene derecho a solicitar que COMPANY_NAME restrinja el procesamiento de sus datos personales, bajo ciertas condiciones. </p> <p> <strong> Derecho a oponerse al procesamiento </strong> – Tiene derecho a oponerse al procesamiento de COMPANY_NAME – de sus datos personales, bajo ciertas condiciones. </p> <p> <strong> El derecho a la portabilidad de los datos </strong> : tiene derecho a solicitar que NOMBRE_EMPRESA transfiera los datos que hemos recopilado a otra organización, o directamente a usted, bajo ciertas condiciones. </p> <p> Si realizas una solicitud, tenemos un mes para responderte. Si desea ejercer cualquiera de estos derechos, siga las instrucciones sobre cómo contactarnos al final de esta página. </p> <h3> Cookies </h3> <p> Las cookies son archivos de texto que se colocan en su computadora para recopilar información estándar de registro de Internet e información sobre el comportamiento de los visitantes. Cuando visita nuestros sitios web, podemos recopilar información sobre usted automáticamente a través de cookies o tecnología similar. </p> <p> Para obtener más información, visite allaboutcookies.org. </p> <h3> ¿Cómo utilizamos las cookies? </h3> <p> COMPANY_NAME utiliza cookies de diversas formas para mejorar su experiencia en nuestro sitio web, entre las que se incluyen: </p> <ul> <li> Mantener su sesión iniciada. </li> <li> Almacenar datos no información personal. </li> </ul> <h3> ¿Qué tipos de cookies utilizamos? </h3> <p>Hay varios tipos diferentes de cookies, sin embargo, nuestro sitio web utiliza: </p> <ul> <li> Funcionalidad: COMPANY_NAME utiliza estas cookies para que lo reconozcamos en nuestro sitio web y recordemos sus preferencias previamente seleccionadas. Estos podrían incluir el idioma que prefiere y la ubicación en la que se encuentra. </li> <li> Eso es todo. A diferencia de nuestros competidores, no tenemos cookies que puedan rastrearlo. </li> </ul> <h3> Cómo administrar las cookies </h3> <p> Puede configurar su navegador para que no acepte cookies, y el sitio web anterior le indica cómo eliminar las cookies de su navegador. Sin embargo, en algunos casos, es posible que algunas de las funciones de nuestro sitio web no funcionen. </p> <h3> Políticas de privacidad de otros sitios web </h3> <p> El sitio web COMPANY_NAME contiene enlaces a otros sitios web. Nuestra política de privacidad se aplica únicamente a nuestro sitio web, por lo que si hace clic en un enlace a otro sitio web, debe leer su política de privacidad. </p> <h3> Cambios en nuestra política de privacidad </h3> <p> COMPANY_NAME mantiene su política de privacidad bajo revisión periódica y coloca cualquier actualización en esta página web. Esta política de privacidad se actualizó por última vez el PRIVACY_UPDATE_DATE. </p> <h3> ¿Cómo contactarnos? </h3> <p> Si tiene alguna pregunta sobre la política de privacidad de COMPANY_NAME, los datos que tenemos sobre usted o si desea ejercer uno de sus derechos de protección de datos, por favor No dude en contactarnos <a href="/imprint"> aquí </a> . Tus datos de contacto se guardarán hasta 90 días. </p> <h3> Cómo eliminar sus datos </h3> <p> Siga las <a href="/faq#delete-data"> instrucciones en nuestra página de preguntas frecuentes </a> </p> #no traducir

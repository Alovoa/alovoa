backend.privacy=<h3>Política de privacidad</h3><p>Esta política de privacidad explica cómo utiliza nuestra organización los datos personales que recopilamos de ti cuando utiliza nuestra página web..</p><h3>¿Qué datos recopilamos?</h3><p>COMPANY_NAME recopila los siguientes datos:</p><ul><li>Datos personales (nombre, dirección de correo electrónico, fecha de nacimiento, etc.).</li><li>Ubicación y preferencias.</li><li>Cualquier interacción que tengas con otro usuario.</li></ul><h3>¿Cómo recopilamos tus datos?</h3><p>Facilitas directamente con COMPANY_NAME la mayoría de los datos que recopilamos. Recogemos y tratamos datos cuando te:</p><ul><li>Te rgistras en Internet.</li><li>Proporciona información en tú área del perfil.</li><li>Busca a otros usuarios.</li><li>Visita cualquier página de la web.</li><li>Interactuas con los usuarios de la plataforma.</li><li>Completas voluntariamente una encuesta de clientes o das tú opinión.</li></ul><h3>¿Cómo utilizaremos tus datos?</h3><p>COMPANY_NAME recoge tus datos para que podamos:</p><ul><li>Administrar tú cuenta.</li><li>Te enviaremos por correo electrónico cambios y noticias importantes.</li><li>Permitir que otros usuarios te encuentren.</li></ul><h3>Aplicaciones de terceros</h3><p>COMPANY_NAME utiliza las API de terceros de estos sitios</p><ul><li>openstreetmap.org. Tú ubicación general se utiliza para mostrar los datos del mapa cuando se buscan a otros usuarios.</li><li>meet.jit.si. No se comparten datos personales, pero su servicio se utiliza para permitir la comunicación por vídeo y audio entre los usuarios.</li><li>google.com y facebook.com. Tus datos personales permanecen seguros en nuestra base de datos local, pero estos proveedores de OAuth pueden identificarte cada vez que utilizas tus servicios..</li></ul><h3>¿Cómo guardamos tus datos?</h3><p>COMPANY_NAME almacena tus datos en una base de datos segura.</p><p>COMPANY_NAME conservará tus datos personales durante un tiempo ilimitado. Puede solicitar la eliminación de tus datos en todo momento.</p><p>COMPANY_NAME desea informarte de todos tus derechos en materia de protección de datos. Todo usuario tiene derecho a lo siguiente:</p><p><strong>El derecho de acceso</strong>– Tienes derecho a solicitar a COMPANY_NAME copias de tus datos personales. Es posible que le cobremos una pequeña cantidad por este servicio..</p><p><strong>El derecho a la rectificación</strong>– Tienes derecho a solicitar que COMPANY_NAME corrija cualquier información que considere inexacta. También tiene derecho a solicitar a COMPANY_NAME que complete la información que considere incompleta.</p><p><strong>Derecho a la cancelación de los datos</strong>– Tienes derecho a solicitar que COMPANY_NAME borra tus datos personales, en determinadas condiciones.</p><p><strong>Derecho a limitar el tratamiento</strong>- Tienes derecho a solicitar que COMPANY_NAME restrinja el tratamiento de tus datos personales, en determinadas condiciones.</p><p><strong>Derecho de oposición</strong>– Tienes derecho a oponerte al tratamiento de tus datos personales por parte de COMPANY_NAME - en determinadas condiciones.</p><p><strong>Derecho a la portabilidad de los datos</strong>– Tienes derecho a solicitar que COMPANY_NAME transfiera los datos que hemos recopilado a otra organización, o directamente a ti, en determinadas condiciones.</p><p>Si realizas una solicitud, disponemos de un mes para responderte. Si deseas ejercer alguno de estos derechos, sige las instrucciones sobre cómo ponerse en contacto con nosotros que figuran al final de esta página..</p><h3>Cookies</h3><p>Las cookies son archivos de texto que se colocan en tú ordenador para recopilar información del registro estándar de Internet e información sobre el comportamiento de los visitantes. Cuando visitas nuestras páginas web, podemos recopilar información automáticamente a través de las cookies o tecnologías similares.</p><p>Para más información, visita allaboutcookies.org.</p><h3>¿Cómo utilizamos las cookies?</h3><p>COMPANY_NAME utiliza las cookies para mejorar tú experiencia en nuestra página web, por ejemplo:</p><ul><li>Mantener la sesión abierta.</li><li>Almacenamiento de datos no personales.</li></ul><h3>¿Qué tipos de cookies utilizamos?</h3><p>Existen distintos tipos de cookies, pero nuestra página web utiliza:</p><ul><li>Funcionalidad – COMPANY_NAME utiliza estas cookies para que podamos reconocerte en nuestra página web y recordar tus preferencias anteriormente seleccionadas. Estas pueden incluir el idioma que prefieres y la ubicación en la que te encuentra..</li><li>Eso es todo. A diferencia de nuestros competidores, no tenemos cookies que puedan rastrearte.</li></ul><h3>Cómo gestionar las cookies</h3><p>Puedes configurar tú navegador para que no acepte cookies, y en las páginas web mencionadas más arriba, se explica cómo eliminar las cookies de tú navegador. Sin embargo, en algunos casos, es posible que algunas de las funciones de nuestra página web no funcionen como consecuencia de ello..</p><h3>Políticas de privacidad de otras páginas web</h3><p>La página web de COMPANY_NAME contiene enlaces a otras páginas web. Nuestra política de privacidad sólo se aplica a nuestra página web, por lo que si hace clic en un enlace a otra página web, debe leer su política de privacidad..</p><h3>Cambios en nuestra política de privacidad</h3><p>COMPANY_NAME revisa periódicamente su política de privacidad y publica cualquier actualización en esta página web. Esta política de privacidad se actualizó por última vez en PRIVACY_UPDATE_DATE.</p><h3>Cómo contactarnos</h3><p>Si tienes alguna pregunta sobre la política de privacidad de COMPANY_NAME, los datos que tenemos sobre ti, o deseas ejercer alguno de tus derechos de la protección de datos, no dudes en ponerte en contacto con nosotros <a href="/imprint">aquí</a>. Tus datos de contacto se guardarán hasta 90 días.</p><h3>Cómo borrar tus datos</h3><p>Por favor, sigue las <a href="/faq#delete-data">instrucciones en nuestra página de preguntas frecuentes</a></p>

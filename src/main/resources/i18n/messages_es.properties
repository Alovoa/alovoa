backend.tos=<h3>Términos de servicio</h3><p>Actualizado el TOS_UPDATE_DATE</p><h3>1. Introducción</h3><p>Al utilizar nuestros Servicios, usted acepta los Términos de servicio, que pueden actualizarse periódicamente, y nuestra Política de privacidad. Si no acepta y acepta estar sujeto a todos los términos, no utilice nuestros servicios.</p><p>La plataforma está disponible en varios idiomas, pero solo los idiomas inglés y alemán son compatibles oficialmente. No podemos garantizar la corrección de cualquier contenido de otro idioma.</p><h3>2. Elegibilidad</h3><p>Al crear una cuenta y usar el servicio, usted declara y garantiza que:</p><ul><li>puede formar un contrato vinculante con COMPANY_NAME.</li><li>usted tiene al menos MIN_AGE años.</li><li>no tiene más de una cuenta en nuestros servicios.</li><li>cumplirá con este acuerdo y con todas las leyes nacionales e internacionales.</li> <li>Nunca ha sido declarado culpable de un delito sexual o relacionado con la violencia.</li><li>Trata a los demás con respeto.</li><li>Solo carga datos que le pertenecen.< /li><li>no se hace pasar por otra persona.</li><li>no comparte contenido ilegal.</li><li>no comparte enlaces en su perfil público.</li><li >no acoses, aceches, intimides, agredas, difames, dañes ni maltrates de ningún otro modo a ninguna persona.</li><li>no subas contenido sexual implícito o explícito.</li><li>no has previamente ha sido baneado de nuestros servicios.</li></ul><h3>4. Su contenido</h3><p>Usted es el único responsable de cualquier contenido que cargue. Al cargar su contenido, reconoce que posee todos los derechos para hacerlo.</p><h3>5. Privacidad</h3><p>Para obtener toda la información relativa a la privacidad, lea nuestra Política de privacidad.</p><h3>6. Donaciones y reembolsos</h3><p>COMPANY_NAME solo recibe donaciones y no vende bienes virtuales ni suscripciones. Las donaciones no son reembolsables, excepto cuando lo requiera el país en el que resides.</p><h3>7. Nuestros derechos</h3><p>Nos reservamos el derecho de cancelar su cuenta en cualquier momento sin previo aviso.</p><h3>8. Descargo de responsabilidad</h3><p>COMPANY_NAME PROPORCIONA EL SERVICIO "TAL CUAL" Y "SEGÚN DISPONIBILIDAD" Y EN LA MEDIDA EN QUE LO PERMITA LA LEY APLICABLE, NO OTORGA GARANTÍAS DE NINGÚN TIPO. </p><p>COMPANY_NAME NO REPRESENTA NI GARANTIZA QUE EL SERVICIO SERÁ ININTERRUMPIDO O LIBRE DE ERRORES, O QUE CUALQUIER CONTENIDO O INFORMACIÓN QUE OBTENGA EN O A TRAVÉS DEL SERVICIO SERÁ EXACTO. </p><p>COMPANY_NAME NO SE HACE RESPONSABLE DEL CONTENIDO QUE USTED U OTRO USUARIO PUBLIQUE O ENVÍE. </p><p>COMPANY_NAME NO ES RESPONSABLE DE NINGÚN DAÑO AL HARDWARE O SOFTWARE DE SU COMPUTADORA. </p>

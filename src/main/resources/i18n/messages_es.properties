backend.privacy=<h3>Política de</h3><p>privacidad Esta política de privacidad explicará cómo nuestra organización utiliza los datos personales que recopilamos de usted cuando utiliza nuestro sitio web.</p> <h3>¿Qué datos recopilamos?</h3> <p>COMPANY_NAME recopila los siguientes datos:</p><ul><li>Información de identificación personal (nombre, dirección de correo electrónico, fecha de nacimiento, etc.).</li> <li>Su ubicación y preferencias.</li> <li>Cualquier interacción que tengas con otro usuario.</li></ul> <h3>¿Cómo recopilamos sus datos?</h3> <p>Usted proporciona directamente a COMPANY_NAME la mayoría de los datos que recopilamos. Recopilamos datos y procesamos datos cuando usted:</p> <ul><li>Registrarse en línea.</li> <li>Proporcione información en su área de perfil.</li> <li>Buscar otros usuarios.</li> <li>Visite cualquier página del sitio web.</li> <li>Interactuar con los usuarios en la plataforma.</li> <li>Completar voluntariamente una encuesta de clientes o proporcionar comentarios.</li></ul> <h3>¿Cómo utilizaremos sus datos?</h3> <p>COMPANY_NAME recopila sus datos para que podamos:</p><ul><li>Administrar su cuenta.</li> <li>Envíele un correo electrónico con cambios y noticias importantes.</li> <li>Permitir que otros usuarios te encuentren.</li></ul> <h3>LAS API de terceros</h3><p>COMPANY_NAME utilizan API de terceros de estos sitios</p><ul><li>openstreetmap.org. Su ubicación general se utiliza para representar datos de mapas cuando se buscan usuarios.</li> <li>meet.jit.si. No se comparten datos personales, pero su servicio se utiliza para permitir la comunicación de video y audio entre los usuarios.</li> <li>google.com y facebook.com. Sus datos personales permanecen seguros en nuestra base de datos local, pero estos proveedores de OAuth pueden identificarlo cada vez que utiliza sus servicios.</li></ul> <h3>¿Cómo almacenamos sus datos?</h3> <p>COMPANY_NAME almacena sus datos en una base de datos segura.</p> <p>COMPANY_NAME conservará sus datos personales durante un tiempo ilimitado. Puede solicitar la eliminación de sus datos en todo momento.</p> <p>COMPANY_NAME gustaría asegurarnos de que es plenamente consciente de todos sus derechos de protección de datos. Todo usuario tiene derecho a lo siguiente:</p><p><strong>Derecho de acceso</strong>: tiene derecho a solicitar COMPANY_NAME copias de sus datos personales. Podemos cobrarle una pequeña tarifa por este servicio.</p> <p><strong>Derecho de rectificación</strong>: tiene derecho a solicitar que COMPANY_NAME corrija cualquier información que considere inexacta. También tiene derecho a solicitar a COMPANY_NAME que complete la información que considere incompleta.</p> <p><strong>El derecho de eliminación</strong>: tiene derecho a solicitar que COMPANY_NAME borre sus datos personales, bajo ciertas condiciones.</p> <p><strong>El derecho a restringir el procesamiento</strong>: tiene derecho a solicitar que COMPANY_NAME restrinja el procesamiento de sus datos personales, bajo ciertas condiciones.</p> <p><strong>El derecho a oponerse al procesamiento</strong>: tiene derecho a oponerse a COMPANY_NAME, el procesamiento de sus datos personales, bajo ciertas condiciones.</p> <p><strong>El derecho a la portabilidad de los datos</strong>: tiene derecho a solicitar que COMPANY_NAME transfiera los datos que hemos recopilado a otra organización, o directamente a usted, bajo ciertas condiciones.</p> <p>Si realiza una solicitud, tenemos un mes para responderle. Si desea ejercer cualquiera de estos derechos, siga las instrucciones sobre cómo ponerse en contacto con nosotros en la parte inferior de esta página.</p> <h3>Cookies</h3><p>Las cookies son archivos de texto colocados en su computadora para recopilar información estándar de registro de Internet e información de comportamiento del visitante. Cuando visita nuestros sitios web, podemos recopilar información de usted automáticamente a través de cookies o tecnología similar</p><p>Para obtener más información, visite allaboutcookies.org.</p> <h3>¿Cómo utilizamos las cookies?</h3> <p>COMPANY_NAME utiliza cookies de diversas maneras para mejorar su experiencia en nuestro sitio web, incluyendo:</p><ul><li>Mantenerlo conectado.</li> <li>Almacenamiento de datos no personales.</li></ul> <h3>¿Qué tipos de cookies utilizamos?</h3> <p>Hay varios tipos diferentes de cookies, sin embargo, nuestro sitio web utiliza:</p> <ul><li>Funcionalidad: COMPANY_NAME utiliza estas cookies para que lo reconozcamos en nuestro sitio web y recordemos sus preferencias previamente seleccionadas. Estos podrían incluir el idioma que prefiera y la ubicación en la que se encuentre.</li> <li>Eso es todo. A diferencia de nuestros competidores, no tenemos cookies que puedan rastrearlo.</li></ul> <h3>Cómo administrar las cookies</h3><p>Puede configurar su navegador para que no acepte cookies, y el sitio web anterior le indica cómo eliminar las cookies de su navegador. Sin embargo, en algunos casos, algunas de las características de nuestro sitio web pueden no funcionar como resultado.</p> <h3>Políticas de privacidad de otros sitios web</h3><p>El sitio web COMPANY_NAME contiene enlaces a otros sitios web. Nuestra política de privacidad se aplica solo a nuestro sitio web, por lo que si hace clic en un enlace a otro sitio web, debe leer su política de privacidad.</p> <h3>Los cambios a nuestra política de privacidad</h3><p>COMPANY_NAME mantiene su política de privacidad bajo revisión regular y coloca cualquier actualización en esta página web. Esta política de privacidad se actualizó por última vez elPRIVACY_UPDATE_DATE.</p> <h3>Cómo ponerse en contacto con nosotros</h3><p>Si tiene alguna pregunta sobre la política de privacidad de COMPANY_NAME, los datos que tenemos sobre usted o si desea ejercer uno de sus derechos de protección de datos, no dude en ponerse en contacto con nosotros <a href="/imprint">aquí</a>. Sus datos de contacto se guardarán hasta 90 días.</p> <h3>Cómo eliminar sus datos</h3><p>Siga las <a href="/faq#delete-data">instrucciones en nuestra página de preguntas frecuentes</a></p>


faq.title=FAQ
faq.privacy.question=¿Mis datos son realmente privados?
faq.privacy.answer=Sí, sus datos no serán transmitidos a terceros.
faq.encryption.question=¿Cómo se codifican mis datos?
faq.encryption.answer=Se utiliza la encriptación según el estándar AES.
faq.open-source.question=¿Qué significa código abierto? ¿Por qué este proyecto es de código abierto?
faq.open-source.answer=El código abierto significa básicamente que cualquiera puede ver cómo se creó cualquier parte del software, añadir cambios a cualquiera y ayudar con la depuración. Creemos que el código abierto es el futuro de todas las tecnologías.
faq.safari.question=¡Estoy usando el navegador Safari y algo no funciona!
faq.safari.answer=Debido a la naturaleza limitada del navegador Safari, no está oficialmente soportado. Si trabajas con MacOS, te recomendamos que uses Firefox. Safari no soporta notificaciones web push en ninguna plataforma, por favor solicita esta función <a href="https://developer.apple.com/bug-reporting/">aquí</a>.
faq.match.question=No tengo cerillas, ¿algún consejo?
faq.match.answer=Usa imágenes claras y sin editar para añadirlas a tu perfil. Comparte lo que te gusta y lo que buscas en tu descripción.
faq.no-users.question=¡No hay usuarios en mi área!
faq.no-users.answer=Puedes intentarlo de nuevo en unos días, nuevos usuarios vendrán a la plataforma regularmente. Además, puedes donar o contarle a tu familia y amigos para hacer esta plataforma aún más popular.
faq.delete-data.question=Quiero borrar mis datos, ¿cómo puedo hacerlo?
faq.delete-data.answer=Nos entristece que te vayas, pero si estás seguro, haz clic en el enlace "Eliminar cuenta" que aparece en la parte inferior de tu página de perfil. Después, sólo tienes que seguir las instrucciones que te enviamos a tu dirección de correo electrónico.


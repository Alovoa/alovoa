backend.privacy=<h3>Política de privacidad</h3><p>Esta política de privacidad explica cómo nuestra empresa utiliza la información personal que recopilamos cuando utiliza nuestro sitio web.</p><h3>¿Qué información recopilamos?</h3> <p>COMPANY_NAME recopila los siguientes datos:</p><ul><li>Datos de identificación personal (nombre, dirección de correo electrónico, fecha de nacimiento, etc.).</li><li>Su ubicación y preferencias.</li><li>Cualquier interacción que tenga con otro usuario.</li></ul><h3>¿Cómo recopilamos sus datos?</h3><p>La mayoría de los datos que recopilamos se proporcionan a usted COMPANY_NAME disponible directamente. Protegemos sus datos cuando usted:</p><ul><li>Se registra en línea.</li><li> Su ubicación general se usa para mostrar datos de mapas cuando busca usuarios.</li><li>meet.jit.si. No se comparte información personal, pero sus servicios se utilizan para habilitar la comunicación de video y audio entre los usuarios.</li><li>google.com y facebook.com. Su información personal permanece segura en nuestra base de datos local, pero estos proveedores de OAuth pueden identificarlo cada vez que utiliza sus servicios.</li></ul><h3>¿Cómo almacenamos su información?</h3><p>COMPANY_NAME guarda sus datos en una base de datos segura.</p><p>COMPANY_NAME guarda sus datos personales por un período de tiempo ilimitado. Puede solicitar la eliminación de sus datos en cualquier momento.</p><p>COMPANY_NAME quiere asegurarse de que está informado de todos sus derechos en materia de protección de datos. Todo usuario tiene derecho a lo siguiente:</p><p><strong>Derecho de acceso</strong>: tiene derecho a solicitar copias de sus datos personales a COMPANY_NAME. Es posible que le cobremos una pequeña tarifa por este servicio.</p><p><strong>El derecho a la rectificación</strong>: tiene derecho a solicitar a COMPANY_NAME que rectifique cualquier información que considere incorrecta. También tiene derecho a solicitar a COMPANY_NAME que complete la información que considere incompleta.</p><p><strong>Derecho a borrar</strong>: tiene derecho a solicitar que COMPANY_NAME elimine sus datos personales, bajo ciertas condiciones.</p><p><strong> El derecho a la restricción del procesamiento</strong>: tiene derecho a solicitar que COMPANY_NAME restrinja el procesamiento de sus datos personales bajo ciertas condiciones.</p><p><strong>Derecho a oponerse al procesamiento</strong>- Tiene derecho a oponerse al procesamiento de sus datos personales por parte de COMPANY_NAME bajo ciertas condiciones.</p><p><strong>El derecho a la portabilidad de datos</strong>: tiene derecho a solicitar que COMPANY_NAME procese los datos recopilamos lo que hemos recopilado, a otra organización o directamente a usted, bajo ciertas condiciones.</p><p>Si realiza una solicitud, tenemos un mes para responderle. Si desea ejercer alguno de estos derechos, siga las instrucciones en la parte inferior de esta página sobre cómo ponerse en contacto con nosotros.</p><h3>Cookies</h3><p>Las cookies son archivos de texto que se colocan en su computadora para almacenar información estándar de registro de Internet y recopilar información. sobre el comportamiento de los visitantes. para recopilar información. Cuando visita nuestro sitio web, podemos recopilar automáticamente su información a través de cookies o tecnología similar.</p><p>Para obtener más información, visite allaboutcookies.org.</p><h3>¿Cómo usamos las cookies?</h3><p>COMPANY_NAME utiliza cookies de varias maneras para mejorar su experiencia en nuestro sitio web. Las siguientes funciones están habilitadas por las cookies:</p><ul><li>Permanece conectado.</li><li> Proteger la información no personal.</li></ul><h3>¿Qué tipos de cookies utilizamos?</h3><p>Hay varios tipos diferentes de cookies, sin embargo, nuestro sitio web utiliza:</p ><ul><li>Funcionalidad - COMPANY_NAME utiliza estas cookies para que podamos reconocerlo en nuestro sitio web y recordar algunas de sus preferencias previamente seleccionadas. Esto podría incluir cosas como qué idioma prefiere y dónde se encuentra.</li><li>Eso es todo. A diferencia de nuestros competidores, no utilizamos cookies que puedan rastrearlo.</li></ul><h3>Cómo administrar las cookies</h3><p>Puede configurar su navegador para que no acepte cookies, y en el sitio web anterior aprenderá, como deshabilitar las cookies En algunos casos, sin embargo, algunas funciones de nuestro sitio web pueden no funcionar como resultado.</p><h3>Políticas de privacidad de otros sitios web</h3><p>El sitio web de COMPANY_NAME contiene enlaces a otros sitios web. Nuestra política de privacidad se aplica solo a nuestro sitio web, por lo que si hace clic en un enlace a otro sitio web, debe leer su política de privacidad.</p><h3>Cambios en nuestra política de privacidad</h3><p>COMPANY_NAME revisa su política de privacidad regularmente y publicar actualizaciones en este sitio web. Esta política de privacidad se actualizó por última vez el PRIVACY_UPDATE_DATE.</p><h3>Cómo contactarnos</h3><p> Si tiene alguna pregunta sobre la política de privacidad de COMPANY_NAME, la información que tenemos sobre usted o si desea ejercer cualquiera de sus derechos de privacidad, no dude en comunicarse con nosotros <a href="/imprint">aquí</a> . Se realizará una copia de seguridad de sus datos de contacto durante un máximo de 90 días.</p><h3>Cómo eliminar sus datos</h3><p>Siga las <a href="/faq#delete-data">instrucciones en nuestra página de preguntas frecuentes</a></p>

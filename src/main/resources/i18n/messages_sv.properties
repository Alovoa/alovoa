index.for-you.description=Med avancerade filter visar vi dig bara de människor som uppfyller dina kriterier. Därför lägger du mindre tid på att söka och mer tid på att hitta och träffa nya människor.
index.free.description=Denna plattform kräver inte att du betalar någon form av avgift; du är fri att använda alla funktioner utan begränsning. Vi förlitar oss enbart på att era generösa donationer ska hålla plattformen igång.
index.open-source.description=Vi tror på transparens, inte på att dölja något. Varje rad kod och varje bibliotek som används är fri och öppen källkod, vilket låter vem som helst granska och förbättra plattformen om de så vill.
index.private.description=Vi säljer inte någon av din information till någon; det är ett löfte vi alltid kommer att hålla. Dessutom är din mest känsliga data starkt krypterad och kommer att vara säker även om ett dataintrång skulle ske.

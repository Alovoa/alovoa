faq.safari.answer=Vanwege het beperkte karakter van de Safari-browser wordt deze niet officieel ondersteund. Als u macOS gebruikt, raden we u aan Firefox te gebruiken. Safari ondersteunt geen web pushmeldingen op elk platform, vraag deze functie <a href="https://developer.apple.com/bug-reporting/">hier</a> aan.

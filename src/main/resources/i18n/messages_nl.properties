index.free.description=Dit platform vereist geen enkele vorm van vergoeding, je bent vrij om alle functies zonder beperkingen te gebruiken. We vertrouwen uitsluitend op jouw gulle donaties om dit platform draaiende te houden.
index.open-source.description=Wij geloven in transparantie, niet in verduistering. Elke regel code en elke gebruikte bibliotheek is gratis en open-source, waardoor iedereen het platform kan bekijken en verbeteren als ze dat willen.
index.technology.description=We gebruiken de nieuwste technologieën, zodat je kunt profiteren van de nieuwste functies die het web te bieden heeft. Je kunt dit platform bijvoorbeeld rechtstreeks vanuit jouw browser installeren als een <a href="https://wikipedia.org/wiki/Progressive_web_application">progressieve webapplicatie</a>!

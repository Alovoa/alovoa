backend.privacy=<h3>Privacybeleid</h3><p>In dit privacybeleid wordt uitgelegd hoe onze organisatie de persoonsgegevens gebruikt die we van je verzamelen wanneer je onze website gebruikt.</p><h3>Welke gegevens verzamelen we?</h3><p>COMPANY_NAME verzamelt de volgende gegevens:</p><ul><li>Persoonlijke identificatiegegevens (naam, e-mailadres, geboortedatum, enz.). </li><li>Je locatie en voorkeuren.</li><li>Elke interactie die je hebt met een andere gebruiker.</li></ul><h3>Hoe verzamelen wij uw gegevens?</h3><p>Je verstrekt COMPANY_NAME rechtstreeks de meeste gegevens die we verzamelen. Wij verzamelen gegevens en verwerken gegevens wanneer je je </p><ul><li>online registreert.</li><li>Informatie toevoegt in je profielveld.</li><li>Zoekt naar andere gebruikers.</li><li>Een pagina op de website bezoekt.</li><li>Communiceert met gebruikers op het platform.</li><li>Vrijwillig een klantenenquête invult of feedback geeft.</li></ul><h3>Hoe gebruiken we je gegevens?</h3><p>COMPANY_NAME verzamelt uw gegevens zodat wij:</p><ul><li>Je account managen kunnen.</li><li>Je kunnen e-mailen over belangrijke wijzigingen en nieuws.</li><li>Andere gebruikers toestaan om je te kunnen vinden.</li></ul><h3>API's van derden</h3><p>COMPANY_NAME gebruikt API's van derden van deze sites</p><ul><li>openstreetmap.org. Uw algemene locatie wordt gebruikt om kaartgegevens weer te geven bij het zoeken naar gebruikers.</li><li>meet.jit.si. Er worden geen persoonlijke gegevens gedeeld, maar hun service wordt gebruikt om video- en audiocommunicatie tussen gebruikers mogelijk te maken.</li><li>google.com en facebook.com. Je persoonlijke gegevens blijven veilig in onze lokale database, maar deze OAuth-providers kunnen je identificeren telkens wanneer je hun services gebruikt.</li></ul><h3> Hoe slaan wij je gegevens op?</h3><p>COMPANY_NAME slaat je gegevens op in een beveiligde database.</p><p>COMPANY_NAME bewaart je persoonsgegevens onbeperkt. Je kunt te allen tijde verzoeken om jouw gegevens te laten verwijderen.</p><p>COMPANY_NAME wil ervoor zorgen dat je volledig op de hoogte bent van al jouw rechten op het gebied van gegevensbescherming. Iedere gebruiker heeft recht op het volgende:</p><p><strong>Het recht op toegang</strong>– Je hebt het recht om van COMPANY_NAME kopieën van jouw persoonsgegevens op te vragen. We kunnen je een kleine vergoeding in rekening brengen voor deze service.</p><p><strong>Het recht op rectificatie</strong>– Je hebt het recht om te verzoeken dat COMPANY_NAME alle informatie corrigeert waarvan u denkt dat deze onjuist is. Je hebt ook het recht om COMPANY_NAME te vragen om de informatie aan te vullen die volgens jou onvolledig is.</p><p><strong>Het recht op gegevenswissing</strong>– Je hebt het recht om COMPANY_NAME te verzoeken jouw persoonsgegevens te wissen, onder bepaalde voorwaarden.</p><p><strong>Het recht om de verwerking te beperken</strong>- Je hebt het recht om COMPANY_NAME te verzoeken de verwerking van uw persoonsgegevens te beperken, onder bepaalde voorwaarden.</p><p><strong>Het recht om bezwaar te maken tegen verwerking</strong>– Je hebt het recht om onder bepaalde voorwaarden bezwaar te maken tegen COMPANY_NAME – verwerking van jouw persoonsgegevens.</p><p><strong>het recht op gegevensoverdraagbaarheid</strong>– Je hebt het recht om COMPANY_NAME te verzoeken de gegevens die wij hebben verzameld onder bepaalde voorwaarden over te dragen aan een andere organisatie of rechtstreeks aan jou.</p><p>Als je een verzoek indient, hebben we een maand de tijd om op je te reageren. Als je een van deze rechten wilt uitoefenen, volg je de instructies over hoe je contact met ons kunt opnemen onderaan deze pagina.</p><h3>Cookies</h3><p>Cookies zijn tekstbestanden die op je computer worden geplaatst om standaard internetloginformatie en informatie over bezoekersgedrag te verzamelen. Wanneer je onze websites bezoekt, kunnen we automatisch informatie van je verzamelen via cookies of een vergelijkbare technologie</p><p>Ga voor meer informatie naar allaboutcookies.org.</p><h3>Hoe gebruiken we cookies?</h3><p>COMPANY_NAME gebruikt cookies op verschillende manieren om jouw ervaring op onze website te verbeteren, waaronder:</p><ul><li>Je aangemeld houden.</li><li>Het opslaan van niet-persoonlijke gegevens.</li></ul><h3>Welke soorten cookies gebruiken we?</h3><p>Er zijn een aantal verschillende soorten cookies, maar onze website maakt gebruik van:</p><ul><li>Functionaliteit – COMPANY_NAME gebruikt deze cookies zodat wij je herkennen op onze website en jouw eerder geselecteerde voorkeuren onthouden. Deze kunnen zijn welke taal jouw voorkeur heeft en de locatie waarin jij je bevindt.</li><li>Dat is alles. In tegenstelling tot onze concurrenten hebben we geen cookies die u kunnen volgen.</li></ul><h3>Hoe cookies te beheren</h3><p>Je kunt jouw browser instellen om geen cookies te accepteren en de bovenstaande website vertelt jou hoe je cookies uit jouw browser kunt verwijderen. In enkele gevallen kunnen sommige functies van onze website hierdoor echter niet functioneren.</p><h3>Privacybeleid van andere websites</h3><p>De COMPANY_NAME website bevat links naar andere websites. Ons privacybeleid is alleen van toepassing op onze website, dus als je op een link naar een andere website klikt, moet je hun privacybeleid lezen.</p><h3>Wijzigingen in ons privacybeleid</h3><p>COMPANY_NAME houdt haar privacybeleid regelmatig in de gaten en plaatst eventuele updates op deze webpagina. Dit privacybeleid is voor het laatst bijgewerkt op PRIVACY_UPDATE_DATE.</p><h3>Hoe kunt je contact met ons opnemen?</h3><p>Als je vragen hebt over het privacybeleid van COMPANY_NAME, de gegevens die wij over je bewaren of als je een van uw rechten op het gebied van gegevensbescherming wilt uitoefenen, aarzel dan niet om contact met ons op te nemen<a href="/imprint">hier</a>. Je contactgegevens worden maximaal 90 dagen bewaard.</p><h3>Hoe verwijder je jouw data</h3><p>Gelieve de <a href="/faq#delete-data">instructies te volgen op onze FAQ pagina</a></p>

admin.mail.send-all=Stuur e-mail naar iedereen
faq.match.answer=Voeg duidelijke en onbewerkte foto's toe aan je profiel. Vertel mensen wat je leuk vindt en waar je naar op zoek bent in de beschrijving.
faq.open-source.question=Wat betekent open-source? Waarom is dit project open-source?
faq.match.question=Ik kan geen matches krijgen, tips?
faq.open-source.answer=Open-source betekent in feite dat iedereen kan zien hoe elk onderdeel van de software is gemaakt, iedereen kan wijzigingen toevoegen en helpen bij het vinden van bugs. Wij geloven dat open-source de toekomst van alle technologie is.
faq.no-users.answer=Je kunt het over een paar dagen opnieuw proberen, nieuwe gebruikers zullen uiteindelijk bij je in de buurt zijn. Bovendien kun je doneren of je familie en vrienden over ons vertellen om dit platform nog populairder te maken!
faq.delete-data.answer=We vinden het jammer om je te zien gaan, maar als je het zeker weet klik je op de link "Account verwijderen" onderaan je profielpagina. Volg daarna de instructies die we je naar jouw e-mail hebben gestuurd.

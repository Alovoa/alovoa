backend.tos=<h3>Gebruiksvoorwaarden</h3><p>Bijgewerkt op TOS_UPDATE_DATE</p><h3>1. Introductie</h3><p>Door onze Diensten te gebruiken, accepteer je de Servicevoorwaarden, die van tijd tot tijd kunnen worden bijgewerkt en ons Privacybeleid. Als je niet akkoord gaat met en ermee instemt gebonden te zijn aan alle voorwaarden, maak dan geen gebruik van onze diensten.</p><p>Het platform is beschikbaar in meerdere talen, maar alleen de talen Engels en Duits worden officieel ondersteund. We kunnen de juistheid van inhoud uit een andere taal niet garanderen.</p><h3>2. Vereiste bevoegdheid</h3><p>Door een account aan te maken en de service te gebruiken, verklaar en garandeer je dat:</p><ul><li> je een bindend contract met COMPANY_NAME kunt sluiten.</li><li>je minstens MIN_AGE jaar oud bent.</li><li>je niet meer dan één account op onze diensten hebt.</li><li>jij je zult houden aan deze overeenkomst en alle nationale en internationale wetten.</li><li>je nooit schuldig bent bevonden aan een zedenmisdrijf of geweldgerelateerd misdrijf.</li><li>je behandelt anderen op een respectvolle manier.</li><li>je alleen gegevens uploadt die van jou zijn. </li><li>jij je niet voor doet als een ander.</li><li>je geen illegale inhoud deelt.</li><li>je geen links deelt in jouw openbare profiel.</li><li>je niemand lastig valt, pest, stalkt, intimideert, aanvalt, belastert, schaad of anderszins mishandelt.</li><li>je geen seksuele impliciete of expliciete inhoud upload.</li><li>je niet eerder bent verbannen van onze diensten. </li></ul><h3>4. Jouw inhoud</h3><p>Je bent als enige verantwoordelijk en aansprakelijk voor alle inhoud die je uploadt. Door jouw inhoud te uploaden, erken je dat je alle rechten bezit om dit te doen. </p><h3>5. Privacy</h3><p>Lees voor alle informatie over privacy ons Privacybeleid.</p><h3>6. Donaties & Restituties</h3><p>COMPANY_NAME ontvangt alleen donaties en verkoopt geen virtueel goed of abonnementen. Donaties worden niet gerestitueerd, behalve wanneer dit vereist is door het land waarin je woont.</p><h3>7. Onze rechten</h3><p>Wij behouden ons het recht voor om jouw account te allen tijde zonder voorafgaande kennisgeving te beëindigen.</p><h3>8. Disclaimer</h3><p>COMPANY_NAME DE SERVICE LEVERT OP EEN "ALS IS" EN "ALS BESCHIKBAAR" BASIS EN VOOR ZOVER TOEGESTAAN DOOR DE TOEPASSELIJKE WETGEVING, VERLEENT GEEN GARANTIES VAN WELKE AARD DAN OOK. </p><p>COMPANY_NAME VERKLAART OF GARANDEERT NIET DAT DE SERVICE ONONDERBROKEN OF FOUTLOOS ZAL ZIJN, OF DAT ENIGE INHOUD OF INFORMATIE DIE JIJ OP OF VIA DE SERVICE VERKRIJGT, NAUWKEURIG ZAL ZIJN. </p><p>COMPANY_NAME NEEMT GEEN VERANTWOORDELIJKHEID VOOR INHOUD DIE JIJ OF EEN ANDERE GEBRUIKER PLAATST OF VERZENDT. </p><p>COMPANY_NAME IS NIET VERANTWOORDELIJK VOOR EVENTUELE SCHADE AAN JOUW COMPUTERHARDWARE OF -SOFTWARE. </p>

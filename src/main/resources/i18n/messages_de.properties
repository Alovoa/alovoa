faq.title=FAQ
faq.privacy.question=Sind meine Daten wirklich privat?
faq.privacy.answer=Ja, Deine Daten werden nicht an Dritte weitergegeben.
faq.encryption.question=Wie werden meine Daten verschlüsselt?
faq.encryption.answer=Es wird die Verschlüsselung nach dem AES-Standard verwendet.
faq.open-source.question=Was bedeutet „quelloffen“? Warum ist dieses Projekt quelloffen?
faq.open-source.answer=„Quelloffen“ bedeutet im Grunde genommen, dass jeder sehen kann, wie jeder Teil der Software entstanden ist, jeder Änderungen hinzufügen und bei der Fehlersuche helfen kann. Wir glauben, dass quelloffen die Zukunft aller Technologien ist.
faq.safari.question=Ich benutze den Safari-Browser und etwas funktioniert nicht!
faq.safari.answer=Aufgrund der eingeschränkten Natur des Safari-Browsers wird dieser nicht offiziell unterstützt. Wenn du MacOS verwendest, empfehlen wir die Verwendung von Firefox. Safari unterstützt Web-Push-Benachrichtigungen auf keiner Plattform, bitte fordere diese Funktion <a href="https://developer.apple.com/bug-reporting/">hier</a> an.
faq.match.question=Ich bekomme keine Matches, irgendwelche Tipps?
faq.match.answer=Benutze klare und unbearbeitete Bilder zu deinem Profil hinzu. Teilen in deiner Beschreibung, was dir gefällt und wonach du suchst.
faq.no-users.question=In meinem Gebiet gibt es keine Nutzer!
faq.no-users.answer=Du kannst es nochmal in ein paar Tagen versuchen, neue Nutzer kommen regelmäßig zur Platform. Zusätzlich kannst du spenden oder deiner Familie und Freunden davon erzählen, um diese Plattform noch beliebter zu machen!
faq.delete-data.question=Ich möchte meine Daten löschen, wie kann ich das tun?
faq.delete-data.answer=Wir sind traurig, Dich gehen zu sehen, aber wenn Du dir sicher bist, dann klicke auf den „Konto löschen“ Link unten auf Deiner Profilseite. Folge danach einfach den Anweisungen, die wir Dir an Deine E-Mail-Adresse schicken.

richtlinie.</p><h3>6. Spenden & Rückerstattungen</h3><p>COMPANY_NAME nimmt nur Spenden entgegen und verkauft keine virtuellen Güter oder Abonnements. Spenden werden nicht zurückerstattet, es sei denn, dass das Land, in dem Du Deinen Wohnsitz habst, dies verlangt.</p><h3>7. Unsere Rechte</h3><p>Wir behalten uns das Recht vor, Dein Account jederzeit ohne vorherige Ankündigung zu terminieren.</p><h3>8. Haftungsausschluss</h3><p>COMPANY_NAME STELLT DEN SERVICE SO ZUR VERFÜGUNG "WIE ES IST", UND ES BESTEHT KEIN ANSPRUCH AUF GEWÄHRLEISTUNG JEGLICHER ART, SOWEIT DIES GESETZLICH ZULÄSSIG IST. </p><p>COMPANY_NAME SICHERT NICHT ZU ODER GARANTIERT NICHT, DASS DER DIENST UNUNTERBROCHEN LÄUFT ODER FEHLERFREI IST, ODER DASS INHALTE ODER INFORMATIONEN, DIE DU AUF ODER ÜBER DEN DIENST ERHALTEN, KORREKT SIND. </p><p>COMPANY_NAME ÜBERNIMMT KEINE VERANTWORTUNG FÜR INHALTE, DIE DU ODER EIN ANDERER NUTZER HOCHLÄDT ODER VERSENDET. </p><p>COMPANY_NAME IST NICHT VERANTWORTLICH FÜR SCHÄDEN AN DEINER COMPUTER-HARDWARE ODER -SOFTWARE. </p>





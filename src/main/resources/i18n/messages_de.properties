backend.privacy=<h3>Datenschutzrichtlinie</h3><p>Diese Datenschutzrichtlinie erläutert, wie unser Unternehmen Deine personenbezogenen Daten verwendet, die wir von Dir bei der Nutzung unserer Website nutzen.</p><h3>Welche Daten sammeln wir?</h3><p>COMPANY_NAME sammelt die folgenden Daten:</p><ul><li>Persönliche Identifikationsdaten (Name, E-Mail-Adresse, Geburtsdatum, etc.).</li><li>Dein Standort und Deine Präferenzen.</li><li>Jede Interaktion, die Du mit einem anderen Benutzer hast.</li></ul><h3>Wie sammeln wir Deine Daten?</h3><p>Die meisten Daten, die wir sammeln, stellst Du COMPANY_NAME direkt zur Verfügung. Wir sichern Deine Daten, wenn Du:</p><ul><li>Dich online registrierst.</li><li>Informationen in Deinem Profilbereich bereitstellst.</li><li>Nach anderen Benutzern.</li><li>Eine beliebige Seite auf der Website besuchst.</li><li>Mit Benutzern auf der Plattform interagierst.</li><li>Freiwillig eine Kundenumfrage ausfüllst oder Feedback gibst.</li></ul><h3>Wie verwenden wir Deine Daten?</h3><p>COMPANY_NAME sammelt Deine Daten, damit:</p><ul><li>Wir Dein Konto verwalten können.</li><li>Wir Dich per E-Mail über wichtige Änderungen und Neuigkeiten informieren können.</li><li>Andere Benutzer dich finden können.</li></ul><h3>Drittanbieter-APIs</h3><p>COMPANY_NAME nutzt Drittanbieter-APIs dieser Seiten:</p><ul><li>openstreetmap.org. Dein allgemeiner Standort wird verwendet, um Kartendaten bei der Suche nach Benutzern zu rendern.</li><li>meet.jit.si. Es werden keine persönlichen Daten weitergegeben, aber deren Dienste werden verwendet, um Video- und Audiokommunikation zwischen Nutzern zu ermöglichen.</li><li>google.com und facebook.com. Deine persönlichen Daten bleiben sicher in unserer lokalen Datenbank, aber diese OAuth-Anbieter können Dich jedes Mal identifizieren, wenn Du deren Dienste verwendest.</li></ul><h3>Wie speichern wir Deine Daten?</h3><p>COMPANY_NAME speichert Deine Daten in einer sicheren Datenbank.</p><p>COMPANY_NAME speichert Deine persönlichen Daten für unbegrenzte Zeit. Du kannst jederzeit die Löschung Deiner Daten verlangen.</p><p>COMPANY_NAME möchte sicherstellen, dass Du über alle Deine Datenschutzrechte informiert bist. Jeder Nutzer ist hat das Recht auf Folgendes:</p><p><strong>Recht auf Auskunft</strong>- Du hast das Recht, von COMPANY_NAME Kopien Deiner persönlichen Daten anzufordern. Für diesen Service können wir Dir eine geringe Gebühr berechnen.</p><p><strong>Das Recht auf Berichtigung</strong>- Du hast das Recht, von COMPANY_NAME die Berichtigung von Informationen zu verlangen, die Du für unrichtig hällst. Du hast auch das Recht, COMPANY_NAME aufzufordern, die Informationen, die Du für unvollständig hällst, zu vervollständigen.</p><p><strong>Das Recht auf Löschung</strong>- Du hast das Recht zu verlangen, dass COMPANY_NAME Deine persönlichen Daten löscht, unter bestimmten Bedingungen.</p><p><strong>Das Recht auf Einschränkung der Verarbeitung</strong>- Du hast das Recht zu verlangen, dass COMPANY_NAME die Verarbeitung Deiner personenbezogenen Daten unter bestimmten Bedingungen einschränkt.</p><p><strong>Widerspruchsrecht gegen die Verarbeitung</strong>- Du hast das Recht, die Verarbeitung Deiner personenbezogenen Daten durch COMPANY_NAME unter bestimmten Bedingungen zu widersprechen.</p><p><strong>Das Recht auf Datenübertragbarkeit</strong>- Du hast das Recht zu verlangen, dass COMPANY_NAME die von uns erhobenen Daten die wir gesammelt haben, unter bestimmten Bedingungen an eine andere Organisation oder direkt an Dich zu übertragen.</p><p>Wenn Du eine Anfrage stellst, haben wir einen Monat Zeit, Dir zu antworten. Wenn Du eines dieser Rechte ausüben möchtest, folge bitte den Anweisungen am Ende dieser Seite, wie DU uns kontaktieren kannst.</p><h3>Cookies</h3><p>Cookies sind Textdateien, die auf Deinem Computer platziert werden, um Standard-Internet-Log-Informationen und Informationen zum Besucherverhalten zu sammeln. Informationen zu sammeln. Wenn Du unsere Webseite besuchst, sammeln wir möglicherweise automatisch Informationen von Dir durch Cookies oder eine ähnliche Technologie.</p><p>Für weitere Informationen besuche bitte allaboutcookies.org.</p><h3>Wie verwenden wir Cookies?</h3><p>COMPANY_NAME verwendet Cookies auf verschiedene Weisen, um Deine Erfahrung auf unserer Website zu verbessern. Folgende Funktionen werden durch Cookies ermöglicht:</p><ul><li>Du bleibst eingeloggt.</li><li>Sicherung von nicht-personenbezogenen Daten.</li></ul><h3>Welche Arten von Cookies verwenden wir?</h3><p>Es gibt eine Reihe von verschiedenen Arten von Cookies, unsere Website verwendet jedoch:</p><ul><li>Funktionalität - COMPANY_NAME verwendet diese Cookies, damit wir Dich auf unserer Website erkennen können und damit wir einige Deiner zuvor gewählten Präferenzen sichern können. Dazu könnte gehören zum Beispiel, welche Sprache Du bevorzugst und an welchem Ort Du dich befindest.</li><li>Das war's. Im Gegensatz zu unseren Wettbewerbern verwenden wir keine Cookies, die Dich verfolgen können.</li></ul><h3>Wie man Cookies verwaltet</h3><p>Du kannst Dein Browser so einstellen, dass dieser keine Cookies akzeptiert, und auf der oben genannten Website erfährst du, wie Du Cookies deaktivieren kannst. In einigen Fällen kann es jedoch vorkommen, dass einige Funktionen unserer Website dadurch nicht funktionieren.</p><h3>Datenschutzrichtlinien anderer Websites</h3><p>Die Website von COMPANY_NAME enthält Links zu anderen Websites. Unsere Datenschutzrichtlinien gelten nur für unsere Website, wenn Du also auf einen Link zu einer anderen Website klickst, solltst Du deren Datenschutzrichtlinien lesen.</p><h3>Änderungen an unserer Datenschutzrichtlinie</h3><p>COMPANY_NAME überprüft seine Datenschutzrichtlinien regelmäßig und stellt etwaige Aktualisierungen auf diese Webseite. Diese Datenschutz Richtlinie wurde zuletzt am PRIVACY_UPDATE_DATE aktualisiert.</p><h3>Wie Du uns kontaktieren kannst</h3><p>Wenn Du Fragen zur Datenschutzerklärung von COMPANY_NAME hast, zu den von uns über Dich gespeicherten Daten, oder wenn Du eines Deiner Datenschutzrechte ausüben möchtest, zögerere nicht, uns <a href="/impressum">hier</a> zu kontaktieren. Deine Kontaktdaten werden bis zu 90 Tage lang gesichert.</p><h3>Wie du Deine Daten löschen kannst</h3><p>Bitte folge die <a href="/faq#delete-data">Instruktionen auf unserer FAQ Seite</a></p>

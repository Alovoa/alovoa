index.free.title=Für immer frei
index.free.description=Für diese Plattform musst du keine Gebühren zahlen, du kannst alle Funktionen ohne Einschränkungen nutzen. Wir sind ausschließlich auf Ihre großzügigen Spenden angewiesen, um diese Plattform am Laufen zu halten.
index.open-source.title=Open-source
index.open-source.description=Wir glauben an Transparenz, nicht an Verschleierung. Jede Codezeile und jede verwendete Bibliothek ist frei und quelloffen, so dass jeder die Plattform einsehen und verbessern kann, wenn er dies wünscht.
index.private.title=Privat und sicher
index.private.description=Wir verkaufen keiner deiner Informationen an Dritte, dieses Versprechen werden wir immer halten. Darüber hinaus werden sensibele Daten verschlüsselt und selbst dann sicher, wenn es zu einem Datensicherheitsverstoß kommen sollte.
index.ad-free.title=Werbefrei
index.ad-free.description=Anzeigen verlangsamen den Browser, sind aufdringlich, lästig und können möglicherweise Malware auf dein Gerät einschleusen. Aus diesem Grund wirst du auf dieser Plattform keine Werbung sehen, da wir glauben, dass ein gutes Browsing Erlebnis wichtiger ist als unser wirtschaftlicher Gewinn.
index.technology.title=Neueste Technologien
index.technology.description=Wir verwenden die neuesten Technologien, damit du von den neuesten Web-Technologien profitieren kannst. Du kannst diese Seite zum Beispiel als <a href="https://de.wikipedia.org/wiki/Progressive_Web_App">Progressive Webanwendung</a> direkt von deinem Browser aus installieren!
index.for-you.title=Für dich gebaut
index.for-you.description=Mit modernen Filtern zeigen wir dir nur die Personen an, die deine Kriterien entsprechen. Auf diese Weise verbringst du weniger Zeit mit der Suche und hast mehr Zeit, neue Leute zu finden und kennen zu lernen.

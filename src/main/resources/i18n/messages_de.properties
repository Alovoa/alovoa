backend.privacy=<h3>Datenschutzrichtlinie</h3><p>Diese Datenschutzrichtlinie erläutert, wie unsere Organisation die persönlichen Daten verwendet, die wir von Ihnen erfassen, wenn Sie unsere Website nutzen.</p><h3>Welche Daten erfassen wir?</h3><p>COMPANY_NAME erfasst die folgenden Daten:</p><ul><li>Persönliche Identifizierungsdaten (Name, E-Mail-Adresse, Geburtsdatum usw.)</li><li>Ihr Standort und Ihre Präferenzen</li><li>Jegliche Interaktion, die Sie mit einem anderen Benutzer haben</li></ul><h3>Wie erfassen wir Ihre Daten?</h3><p>Sie stellen die meisten der von uns erfassten Daten direkt dem COMPANY_NAME zur Verfügung. Wir erfassen und verarbeiten Daten, wenn Sie sich:</p><ul><li>Online registrieren oder eine Bestellung für eines unserer Produkte oder eine unserer Dienstleistungen aufgeben.</li><li>Freiwillig eine Kundenumfrage ausfüllen oder auf einem unserer Message Boards oder per E-Mail Feedback geben.</li><li>Unsere Website über die Cookies Ihres Browsers nutzen oder ansehen.</li></ul><h3>Wie werden wir Ihre Daten verwenden? </h3><p>COMPANY_NAME sammelt Ihre Daten, damit wir:</p><ul><li>Ihr Konto verwalten können.</li><li>Sie über wichtige Änderungen und Neuigkeiten informieren können.</li><li>Anderen Benutzern ermöglichen, Sie zu finden.</li></ul><h3>Wie speichern wir Ihre Daten? </h3><p>COMPANY_NAME speichert Ihre Daten sicher in einer sicheren Datenbank.</p><p>COMPANY_NAME bewahrt Ihre persönlichen Daten für unbegrenzte Zeit auf. Sie können jederzeit die Löschung Ihrer Daten verlangen.</p><p>COMPANY_NAME möchte sicherstellen, dass Sie über alle Ihre Datenschutzrechte vollumfänglich informiert sind. Jeder Benutzer ist zu Folgendem berechtigt:</p><p><stark>Zugriffsrecht</stark>Sie haben das Recht, von COMPANY_NAME Kopien Ihrer persönlichen Daten anzufordern. Wir können Ihnen für diesen Service eine geringe Gebühr berechnen.</p><p><stark>Das Recht auf Berichtigung</stark> – Sie haben das Recht, zu verlangen, dass COMPANY_NAME alle Informationen korrigiert, die Ihrer Meinung nach ungenau sind. Sie haben auch das Recht, vom COMPANY_NAME die Vervollständigung der Informationen zu verlangen, die Sie für unvollständig halten.</p><p><stark> Das Recht, Ihre persönlichen Daten unter bestimmten Bedingungen zu löschen.</p><p><stark> Das Recht, die Verarbeitung einzuschränken.</stark> - Sie haben das Recht, vom COMPANY_NAME unter bestimmten Bedingungen die Einschränkung der Verarbeitung Ihrer persönlichen Daten zu verlangen. </p><p><stark>Das Recht, der Verarbeitung zu widersprechen</stark> – Sie haben das Recht, der Verarbeitung Ihrer persönlichen Daten unter bestimmten Bedingungen zu widersprechen. </p><p><stark>Das Recht auf Datenportabilität</stark> – Sie haben das Recht zu verlangen, dass COMPANY_NAME die Daten, die wir gesammelt haben, unter bestimmten Bedingungen an eine andere Organisation oder direkt an Sie überträgt.</p><p>Wenn Sie eine Anfrage stellen, haben wir einen Monat Zeit, um Ihnen zu antworten. Wenn Sie eines dieser Rechte wahrnehmen möchten, folgen Sie bitte den Anweisungen zur Kontaktaufnahme am Ende dieser Seite.</p><h3>Cookies</h3><p>Cookies sind Textdateien, die auf Ihrem Computer abgelegt werden, um Standard-Internetprotokolldaten und Informationen zum Besucherverhalten zu sammeln. Wenn Sie unsere Websites besuchen, sammeln wir möglicherweise automatisch Informationen von Ihnen durch Cookies oder ähnliche Technologien. Für weitere Informationen besuchen Sie allaboutcookies.org.</p><p><h3>Wie verwenden wir Cookies?</h3><p>COMPANY_NAME verwendet Cookies auf verschiedene Weise, um Ihre Erfahrungen auf unserer Website zu verbessern, einschließlich:</p><ul><li>Sie angemeldet zu lassen</li></ul><h3>Welche Arten von Cookies verwenden wir? </h3><p>Es gibt eine Reihe verschiedener Arten von Cookies, die unsere Website jedoch verwendet:</p><ul><li>Funktionalität – COMPANY_NAME verwendet diese Cookies, damit wir Sie auf unserer Website wiedererkennen und uns Ihre zuvor gewählten Präferenzen merken können. Diese könnten z.B. die von Ihnen bevorzugte Sprache und den Ort, an dem Sie sich befinden, beinhalten.</li></ul><h3>Wie man Cookies verwaltet</h3><p>Sie können Ihren Browser so einstellen, dass er keine Cookies akzeptiert, und die obige Website zeigt Ihnen, wie Sie Cookies von Ihrem Browser entfernen können. In einigen wenigen Fällen kann es jedoch vorkommen, dass einige unserer Website-Funktionen infolgedessen nicht funktionieren.</p><h3>Datenschutzrichtlinien anderer Websites</h3><p>Die Website COMPANY_NAME enthält Links zu anderen Websites. Unsere Datenschutzbestimmungen gelten nur für unsere Website. Wenn Sie also auf einen Link zu einer anderen Website klicken, sollten Sie deren Datenschutzbestimmungen lesen.</p><h3>Änderungen an unseren Datenschutzbestimmungen.</h3><p>COMPANY_NAME überprüft seine Datenschutzbestimmungen regelmäßig und veröffentlicht alle Aktualisierungen auf dieser Website. Diese Datenschutzerklärung wurde zuletzt am PRIVACY_UPDATE_DATE aktualisiert.</p><h3>Wie Sie uns kontaktieren können</h3><p> Wenn Sie Fragen zur Datenschutzerklärung von COMPANY_NAME, zu den Daten, die wir über Sie speichern, haben oder eines Ihrer Datenschutzrechte ausüben möchten, zögern Sie bitte nicht, uns zu kontaktieren <a href="/imprint">hier</a></p>
backend.tos=<h3>Dienstbedingungen</h3><p>Aktualisiert am TOS_UPDATE_DATE</p><h3>1. Einleitung</h3><p> Mit der Nutzung unserer Dienste akzeptieren Sie die Nutzungsbedingungen, die von Zeit zu Zeit aktualisiert werden können, sowie unsere Datenschutzrichtlinie. Wenn Sie nicht alle Bedingungen akzeptieren und sich damit einverstanden erklären, dürfen Sie unsere Dienste nicht nutzen.</p><h3>2. Anspruchsberechtigung</h3><p>Sie müssen mindestens MIN_AGE Jahre alt sein, um ein Konto erstellen und den Dienst nutzen zu können. Mit der Erstellung eines Kontos und der Nutzung des Dienstes erklären und garantieren Sie dies: </p><ul>Sie einen verbindlichen Vertrag mit COMPANY_NAME abschließen können, <li>Sie sind mindestens MIN_AGE Jahre alt</li><li>Sie haben nicht mehr als ein Konto auf unseren Diensten</li><li>Sie werden diese Vereinbarung und alle nationalen und internationalen Gesetze einhalten</li><li>Sie wurden noch nie eines Sexual- oder Gewaltverbrechens für schuldig befunden im Zusammenhang mit Straftaten </li><li><li>Sie behandeln andere Personen respektvoll </li><li>Sie laden nur Daten hoch, die Ihnen gehören </li><li>Sie geben sich nicht als eine andere Person aus </li><li>Sie geben keine illegalen Inhalte weiter </li><li>Sie geben keine Links in Ihrem öffentlichen Profil weiter </li><li>Sie belästigen nicht, jemanden tyrannisieren, stalken, einschüchtern, angreifen, verleumden, verletzen oder anderweitig misshandeln</li><li>Sie laden keine impliziten oder expliziten sexuellen Bilder hoch</li><li>Sie wurden vorher nicht aus unseren Diensten entfernt</li></ul><h3>4. Ihr Inhalt</h3><p>Sie sind allein verantwortlich und haftbar für alle Inhalte, die Sie hochladen. Mit dem Hochladen von Daten bestätigen Sie, dass Sie alle Rechte daran besitzen.</p><h3>5. Datenschutz</h3><p>Für alle Informationen zum Datenschutz lesen Sie bitte die Datenschutzerklärung.</p><h3>6. Spenden & Rückerstattungen</h3><p>COMPANY_NAME nimmt nur Spenden entgegen und verkauft keine virtuellen Güter 
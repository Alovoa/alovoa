faq.open-source.question=Que signifie « à code ouvert » ? Pourquoi le code source de ce projet est-il ouvert ?
faq.open-source.answer=Le fait que le code soit ouvert signifie que tout le monde peut voir comment chacune des parties du logiciel a été créée, ajouter des modifications et aider au débogage. Nous pensons que l'ouverture du code est l'avenir de toutes les technologies.
faq.safari.question=J'utilise le navigateur Safari et quelque chose ne fonctionne pas !
faq.safari.answer=En raison de la nature limitée du navigateur Safari, il n'est pas officiellement pris en charge. Si vous travaillez sous MacOS, nous vous recommandons d'utiliser Firefox. Safari ne prend pas en charge les notifications web push sur aucune plate-forme, veuillez demander cette fonctionnalité <a href="https://developer.apple.com/bug-reporting/">ici</a>.
faq.match.question=Je ne reçois pas de matchs, un conseil ?
faq.match.answer=Utilisez des images claires et non retouchées pour enrichir votre profil. Partagez ce que vous aimez et ce que vous recherchez dans votre description.
faq.no-users.question=Il n'y a pas d'utilisateurs dans ma région !
faq.no-users.answer=Vous pourrez réessayer dans quelques jours, de nouveaux utilisateurs viendront régulièrement sur la plateforme. De plus, vous pouvez faire un don ou en parler à votre famille et à vos amis pour rendre cette plateforme encore plus populaire !
faq.delete-data.question=Je veux supprimer mes données, comment puis-je le faire ?
faq.delete-data.answer=Nous sommes tristes de vous voir partir, mais si vous êtes sûr(e), cliquez sur le lien « Supprimer le compte » en bas de votre page de profil. Ensuite, il suffit de suivre les instructions que nous envoyons à votre adresse électronique.

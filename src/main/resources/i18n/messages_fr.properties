backend.tos=<h3>Conditions de service</h3><p>Mis à jour le TOS_UPDATE_DATE</p><h3>1. Introduction</h3><p>En utilisant nos services, vous acceptez les conditions de service, qui peuvent être mises à jour de temps à autre, et notre politique de confidentialité. Si vous n'acceptez pas et n'acceptez pas d'être lié par l'ensemble des conditions, veuillez ne pas utiliser nos services.</p><p>La plateforme est disponible en plusieurs langues, mais seules les langues anglaise et allemande sont officiellement prises en charge. Nous ne pouvons pas garantir l'exactitude de tout contenu provenant d'une autre langue.</p><h3>2. éligibilité</h3><p>En créant un compte et en utilisant le service, vous déclarez et garantissez que:</p><ul><li>vous pouvez former un contrat contraignant avec NOM DE L'ENTREPRISE.</li><li>vous êtes âgé d'au moins MIN_AGE ans.</li><li>vous ne possédez pas plus d'un compte sur nos services.</li><li>vous vous conformerez à cet accord et à toutes les lois nationales et internationales.</li><li>vous n'avez jamais été reconnu coupable d'un crime sexuel ou d'un crime lié à la violence.</li><li>vous traitez les autres de manière respectueuse.</li><li>tu ne télécharges que des données qui t'appartiennent.</li><li>tu ne te fais pas passer pour une autre personne.</li><li>tu ne partages pas de contenu illégal.</li><li>vous ne partagez pas de liens dans votre profil public.</li><li>vous ne harcelez pas, ne harcelez pas, ne traquez pas, n'intimidez pas, n'agressez pas, ne diffamez pas, ne faites pas de mal ou ne maltraitez pas autrement une personne.Vous ne téléchargez pas de contenu à caractère sexuel implicite ou explicite. Vous n'avez pas été précédemment banni de nos services. En téléchargeant votre contenu, vous reconnaissez que vous possédez tous les droits pour le faire.</p><h3>5. Confidentialité</h3><p>Pour toute information concernant la confidentialité, veuillez lire notre Politique de confidentialité.</p><h3>6. Dons et remboursements</h3><p>NOM DE L'ENTREPRISE ne reçoit que des dons et ne vend aucun bien virtuel ou abonnement. Les dons ne sont pas remboursables, sauf lorsque cela est exigé par le pays dans lequel vous résidez.</p><h3>7. Nos droits</h3><p>Nous nous réservons le droit de résilier votre compte à tout moment sans notification préalable.</p><h3>8. Clause de non-responsabilité</h3><p>NOM DE LA SOCIÉTÉ FOURNIT LE SERVICE « TEL QUEL » ET « TEL QUE DISPONIBLE » ET DANS LES LIMITES PERMISES PAR LA LOI APPLICABLE, NE DONNE AUCUNE GARANTIE DE QUELQUE NATURE QUE CE SOIT. COMPANY_NAME NE REPRÉSENTE PAS OU NE GARANTIT PAS QUE LE SERVICE SERA ININTERROMPU OU LIBRE D'ERREURS, OU QUE TOUT CONTENU OU INFORMATION QUE VOUS OBTENEZ SUR OU PAR LE SERVICE SERA EXACT. COMPANY_NAME N'EST PAS RESPONSABLE DES CONTENUS QUE VOUS OU UN AUTRE UTILISATEUR AFFICHEZ OU ENVOYEZ. </p><p>COMPANY_NAME N'EST PAS RESPONSABLE DES DOMMAGES QUI PEUVENT ÊTRE ENCOURUS SUR LE MATÉRIEL OU LE LOGICIEL DE VOTRE ORDINATEUR. </p>

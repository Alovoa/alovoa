index.cookie.notice=Ce site utilise des cookies pour stocker les paramètres de session et d'utilisateur afin que le site puisse fonctionner correctement. Vos informations sont en sécurité chez nous car nous ne stockons pas d'informations personnelles dans les cookies et n'envoyons pas d'informations à des tiers. En continuant à utiliser ce site, vous consentez à l'utilisation de cookies.
index.cookie.more=Cliquez ici pour en savoir plus
index.subtitle-2=100% gratuit, pas de publicité 
index.notice=Toutes les photos sont des modèles et ne servent qu'à des fins d'illustration
index.key-features=Caractéristiques clés
index.free.title=Libre pour toujours
index.free.description=Pour cette plateforme, vous ne devez payer aucun frais, vous pouvez utiliser toutes les fonctions sans restrictions. Nous dépendons uniquement de vos généreux dons pour faire fonctionner cette plateforme.
index.open-source.title=Open-source
index.open-source.description=Nous croyons à la transparence, et non à la dissimulation. Chaque ligne de code et chaque bibliothèque utilisée est libre et open source, de sorte que chacun peut consulter et améliorer la plate-forme s'il le souhaite.
index.private.title=Privé et sécurisé
index.private.description=Nous ne vendons pas vos informations à des tiers, nous tiendrons toujours cette promesse. En outre, les données sensibles sont cryptées et protégées même en cas de violation de la sécurité des données.
index.ad-free.title=Publicité gratuite
index.ad-free.description=Les publicités ralentissent le navigateur, sont intrusives, ennuyeuses et peuvent potentiellement apporter des logiciels malveillants sur votre appareil. C'est pourquoi vous ne verrez aucune publicité sur cette plateforme, car nous pensons qu'une bonne expérience de navigation est plus importante que notre profit économique.
index.technology.title=Dernières technologies
index.technology.description=Nous utilisons les dernières technologies afin que vous puissiez bénéficier des dernières technologies du web. Par exemple, vous pouvez installer ce site comme une <a href="https://wikipedia.org/wiki/Progressive_web_application">application web progressive</a> directement à partir de votre navigateur !
index.for-you.title=Construit pour vous
index.for-you.description=Grâce à des filtres modernes, nous ne vous montrons que les personnes qui correspondent à vos critères. Ainsi, vous passez moins de temps à chercher et plus de temps à rencontrer de nouvelles personnes.

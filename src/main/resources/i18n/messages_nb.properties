backend.tos=<h3>Tjenestevilkår</h3><p>Oppdatert TOS_UPDATE_DATE</p><h3>1. Innledning</h3><p>Ved å bruke tjenestene våre godtar du tjenestevilkårene, som kan oppdateres fra tid til annen, samt personvernerklæringen vår. Hvis du ikke godtar og samtykker til å være bundet av alle vilkårene kan du ikke bruke tjenestene våre.</p><p>Plattformen er tilgjengelig på flere språk, men bare engelsk og tysk støttes offisielt. Vi kan ikke garantere at innhold på andre språk er riktig.</p><h3>2. Kvalifisering</h3><p>Ved å opprette en konto og bruke tjenesten erklærer og garanterer du at:</p><ul><li>du kan inngå en bindende kontrakt med COMPANY_NAME.</li><li>du er minst MIN_AGE.</li><li>du ikke har mer enn én konto på tjenestene våre.</li><li>du vil overholde denne avtalen og alle nasjonale og internasjonale lover.</li><li>du aldri har blitt funnet skyldig i seksualforbrytelser eller voldsrelaterte forbrytelser.</li><li>du behandler andre på en respektfull måte.</li><li>Du laster kun opp data som tilhører deg.</li><li>Du utgir deg ikke for å være en annen person.</li><li>Du deler ikke ulovlig innhold.</li><li>Du deler ikke lenker i den offentlige profilen din.</li><li>Du trakasserer, mobber, forfølger, skremmer, angriper, ærekrenker, skader eller på annen måte mishandler ingen personer.</li><li>Du laster ikke opp implisitt eller eksplisitt seksuelt innhold.</li><li>Du har ikke tidligere blitt utestengt fra våre tjenester.</li></ul><h3>4. Ditt innhold</h3><p>Du er eneansvarlig for alt innhold du laster opp. Ved å laste opp innholdet ditt bekrefter du at du eier alle rettigheter til å gjøre det.</p><h3>5. Personvern</h3><p>Les vår personvernerklæring for all info om personvern.</p><h3>6. Donasjoner og refusjoner</h3><p>COMPANY_NAME mottar kun donasjoner og selger ikke virtuelle varer eller abonnementer. Donasjoner refunderes ikke, unntatt når det kreves av landet du bor i.</p><h3>7. Våre rettigheter</h3><p>Vi forbeholder oss retten til å avslutte kontoen din når som helst uten forhåndsvarsel.</p><h3>8. Ansvarsfraskrivelse</h3><p>COMPANY_NAME LEVERER TJENESTEN «SOM DEN ER» OG «SOM DEN ER TILGJENGELIG», OG GIR INGEN GARANTIER AV NOEN ART, I DEN GRAD GJELDENDE LOVGIVNING TILLATER DET. </p><p>COMPANY_NAME FORSIKRER ELLER GARANTERER IKKE AT TJENESTEN VIL VÆRE UAVBRUTT ELLER FEILFRI, ELLER AT INNHOLD ELLER INFO DU FÅR PÅ ELLER GJENNOM TJENESTEN VIL VÆRE NØYAKTIG. </p> <p>COMPANY_NAME TAR IKKE ANSVAR FOR NOE INNHOLD DU ELLER EN ANNEN BRUKER LEGGER INN ELLER SENDER. </p> <p>COMPANY_NAME ER IKKE ANSVARLIG FOR SKADER PÅ DINE DATAMASKINERS MASKIN- ELLER PROGRAMVARE. </p>

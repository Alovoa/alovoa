index.private.description=Informasjonen din blir ikke solgt til noen. Dine mest sensitive data er tungt kryptert, og vil være trygge selv om noen skulle klare å bryte seg inn på tjeneren.
donate.notice-1=Fyll inn kontoens e-postadresse i meldings- eller navneområdet.
index.cookie.notice=Denne siden bruker informasjonskapsler til å lagre økt-innstillinger. Dataen din er trygg hos oss, siden ingen personvernsinfo lagres i disse. De blir heller ikke sendt til noen tredjepart. Ved å fortsette å bruke denne siden samtykker du til bruk av informasjonskapsler.
profile.interest.info=Kun tegn, siffer og bindestrek (-) tillates. Må være fra 3-30 tegn langt. Maks. fem interesser.

index.ad-free.description=Reklame gjøre nettleseren tregere. Det tar oppmerksomhet, er irriterende, og har muligheten til å injisere skadelig programvare på enheten. Derfor er det ikke reklame her. Din opplevelse er viktigere enn vår profitt.
index.technology.description=Det ferskeste veven har å tilby. Du kan installere denne plattformen som en <a href="https://wikipedia.org/wiki/Progressive_web_application">progressiv vev-applikasjon</a> direkte fra nettleseren din.
login.js.error=Kunne ikke logge inn. Sjekk brukernavn og passordet, fyll inn CAPTCHA-en, og prøv igjen. En ny anmodning om bekreftelse har blitt sendt til deg per e-post hvis du ikke er bekreftet enda.
faq.open-source.answer=Fri programvare betyr at alle kan finne ut hvordan programvaren lages, legge til endringer, og finne feil.
faq.safari.answer=Siden Safari er begrenset støttes den ikke. Firefox anbefales hvis du bruker macOS. Du kan forespørre at Safari begynner å støtte dyttede vev-merknader <a href="https://developer.apple.com/bug-reporting/">her</a>.
faq.delete-data.answer=Klikk «Slett konto» på bunnen av profilsiden hvis du vil slette kontoen din for godt. Etterpå følger du instruksen sendt til din e-postadresse.

backend.privacy=<h3>Personvernerklæring</h3><p>Denne personvernerklæringen forklarer hvordan organisasjonen vår bruker personopplysningene vi samler inn fra deg når du bruker nettstedet vårt.</p><h3>Hvilke data samler vi inn?</h3><p>COMPANY_NAME samler inn følgende data:</p><ul><li> Identifiserende personvernsinfo (navn, e-postadresse, fødselsdato osv.).</li><li>Din plassering og innstillinger.</li><li>Enhver interaksjon du har med en annen bruker.</li></ul><h3> Hvordan samler vi inn data fra deg?</h3><p>Du gir COMPANY_NAME de fleste dataene vi samler inn direkte. Vi samler inn data og behandler data når du:</p><ul><li> registrerer deg på nett.</li><li>oppgir info i profilen din.</li><li>søker etter andre brukere.</li><li>besøker en hvilken som helst side på nettstedet.</li><li>samhandler med brukere på plattformen.</li><li>frivillig fyller ut en kundeundersøkelse eller gir tilbakemelding.</li></ul><h3>Hvordan bruker vi opplysningene dine?</h3><p>COMPANY_NAME samler inn opplysningene dine slik at vi kan:</p><ul><li> Administrere kontoen din.</li><li>Sende deg e-post med viktige endringer og nyheter.</li><li>Gjøre det mulig for andre brukere å finne deg.</li></ul><h3> Tredjeparts-API-er</h3><p>COMPANY_NAME bruker tredjeparts-API-er fra disse nettstedene</p><ul><li> openstreetmap.org. Din generelle posisjon brukes til å gjengi kartdata når du søker etter brukere.</li><li>meet.jit.si. Ingen personopplysninger deles, men tjenesten deres brukes til å muliggjøre video- og lydkommunikasjon mellom brukere.</li><li>google.com og facebook.com. Personopplysningene dine forblir trygge i vår lokale database, men disse OAuth-leverandørene kan identifisere deg hver gang du bruker tjenestene deres.</li></ul><h3> Hvordan lagrer vi opplysningene dine?</h3><p>COMPANY_NAME lagrer opplysningene dine i en sikker database.</p><p>COMPANY_NAME oppbevarer personopplysningene dine på ubestemt tid. Du kan når som helst be om å få slettet opplysningene dine.</p><p>COMPANY_NAME vil gjerne forsikre seg om at du er fullstendig klar over alle dine personvernsrettigheter. Hver bruker har rett til følgende:</p><p><strong> Rett til innsyn</strong>- Du har rett til å be COMPANY_NAME om kopier av personopplysningene dine. Vi kan kreve et lite gebyr for denne tjenesten.</p><p><strong> Rett til korreksjoner</strong>- Du har rett til å be om at COMPANY_NAME retter opplysninger du mener er feilaktige. Du har også rett til å be COMPANY_NAME om å fullføre infoen du mener er ufullstendig.</p><p><strong> Retten til sletting</strong>- Du har rett til å be COMPANY_NAME om å slette personopplysningene dine under visse betingelser.</p><p><strong> Retten til å begrense behandlingen</strong>- Du har rett til å be COMPANY_NAME om å begrense behandlingen av personopplysningene dine under visse betingelser.</p><p><strong>Rett til å protestere mot behandling</strong>- Du har rett til å protestere mot at COMPANY_NAME behandler personopplysningene dine under visse betingelser.</p><p><strong> Rett til dataflytting</strong>- Du har rett til å be om at COMPANY_NAME overfører dataene vi har samlet inn til en annen organisasjon, eller direkte til deg, under visse betingelser.</p><p>Hvis du kommer med en forespørsel, har vi en måned på oss til å svare deg. Hvis du ønsker å utøve noen av disse rettighetene, kan du følge instruksjonene om hvordan du kontakter oss nederst på denne siden.</p><h3>Informasjonskapsler</h3><p>Informasjonskapsler er tekstfiler som plasseres på datamaskinen din for å samle inn vanlig logginfo og info om besøksadferd. Når du besøker nettsidene våre, kan vi samle inn info fra deg automatisk ved hjelp av informasjonskapsler eller lignende teknologi</p><p>Besøk allaboutcookies.org for mer info.</p><h3>Hvordan bruker vi informasjonskapsler?</h3><p>COMPANY_NAME bruker informasjonskapsler på forskjellige vis for å forbedre opplevelsen din på nettstedet vårt, inkludert:</p><ul><li> Å holde deg pålogget.</li><li>Lagring av ikke-personlige data.</li></ul><h3> Hvilke typer informasjonskapsler bruker vi?</h3><p>Det finnes en rekke forskjellige typer informasjonskapsler, men nettstedet vårt bruker:</p><ul><li> Funksjonalitet - COMPANY_NAME bruker disse informasjonskapslene slik at vi gjenkjenner deg på nettstedet vårt og husker dine tidligere valgte preferanser. Det kan for eksempel være hvilket språk du foretrekker og hvor du befinner deg.</li><li>Det er alt. I motsetning til konkurrentene våre har vi ingen informasjonskapsler som kan spore deg.</li></ul><h3> Slik administrerer du informasjonskapsler</h3><p>Du kan stille inn nettleseren din slik at den ikke godtar informasjonskapsler, og på nettstedet ovenfor finner du informasjon om hvordan du fjerner informasjonskapsler fra nettleseren din. I noen få tilfeller kan det imidlertid føre til at noen av funksjonene på nettstedet vårt ikke fungerer.</p><h3>Personvernregler for andre nettsteder</h3><p>Nettstedet COMPANY_NAME inneholder lenker til andre nettsteder. Vår personvernerklæring gjelder kun for vårt nettsted, så hvis du klikker på en lenke til et annet nettsted, bør du lese deres personvernerklæring.</p><h3>Endringer i vår personvernerklæring</h3><p>COMPANY_NAME gjennomgår regelmessig sin personvernerklæring og legger ut eventuelle oppdateringer på denne nettsiden. Denne personvernerklæringen ble sist oppdatert PRIVACY_UPDATE_DATE.</p><h3>Hvordan kontakte oss</h3><p>Hvis du har spørsmål om COMPANY_NAMEs personvernerklæring, opplysningene vi har om deg, eller du ønsker å utøve en av dine personvernsrettigheter, er du velkommen til å <a href="/imprint">kontakte oss</a>. Kontaktopplysningene dine vil bli lagret i opptil 90 dager.</p><h3>Slik sletter du opplysningene dine</h3><p>Følg instruksjonene på <a href="/faq#delete-data">på vår O-S-S-side.</a></p>

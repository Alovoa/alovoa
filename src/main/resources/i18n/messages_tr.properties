index.free.description=Bu platform herhangi bir ücret ödemenizi gerektirmez, tüm özellikleri sınırlama olmaksızın kullanmakta özgürsünüz. Bu platformu çalışır durumda tutmak için yalnızca sizin cömert bağışlarınıza güveniyoruz.
index.open-source.description=Şeffaflığa inanıyoruz, saklamaya değil. Her kod satırı ve kullanılan her kütüphane özgür ve açık kaynaklıdır, bu da herkesin isterse görüntülemesine ve platformu geliştirmesine olanak tanır.
index.private.description=Bilgilerinizin hiçbirini kimseye satmıyoruz, bu her zaman tutacağımız bir sözdür. Ayrıca, en hassas verileriniz yoğun bir şekilde şifrelenmiştir ve bir veri ihlali meydana gelse bile güvende olacaktır.
index.ad-free.description=Reklamlar tarayıcıyı yavaşlatır, müdahalecidir, can sıkıcıdır ve aygıtınıza kötü amaçlı yazılım bulaştırabilir. Bu nedenle, deneyiminizin kârımızdan daha önemli olduğuna inandığımız için bu platformda hiçbir reklam görmeyeceksiniz.
index.technology.description=İnternetin sunabileceği en son özelliklerden yararlanabilmeniz için en son teknolojileri kullanıyoruz. Örneğin, bu platformu <a href="https://wikipedia.org/wiki/Progressive_web_application">ileri web uygulaması</a> olarak doğrudan tarayıcınızdan kurabilirsiniz!
index.for-you.description=Gelişmiş filtreler sayesinde, size yalnızca ölçütlerinize uyan kişileri gösteriyoruz. Böylece aramak için daha az, yeni insanlar bulmak ve onlarla tanışmak için daha fazla zaman harcarsınız.
index.js.password-reset-requested=Parolanızı sıfırlamak için bir e-posta gönderildi, lütfen e-postalarınıza bakın ve talimatları izleyin.
login.js.error=Oturum açılamadı, lütfen kimlik bilgilerinizi gözden geçirin, captcha'yı tamamlayın ve tekrar deneyin. Hesabınız henüz doğrulanmadıysa, size yeni bir onay e-postası gönderildi.

backend.tos=<h3>Hizmet Şartları</h3><p>TOS_UPDATE_DATE tarihinde güncellenmiştir</p><h3>1. Giriş</h3><p>Hizmetlerimizi kullanarak, zaman zaman güncellenebilen Hizmet Şartlarını ve Gizlilik Politikamızı kabul etmiş olursunuz. Tüm şartları ve bunlara bağlı kalmayı kabul etmiyorsanız, lütfen hizmetlerimizi kullanmayın.</p><p>Platform birden fazla dilde kullanılabilir, ancak yalnızca İngilizce ve Almanca dilleri resmi olarak desteklenmektedir. Başka bir dildeki herhangi bir içeriğin doğruluğunu garanti edemeyiz.</p><h3>2. Uygunluk</h3><p>Bir hesap oluşturarak ve hizmeti kullanarak, aşağıdakileri beyan ve garanti edersiniz:</p><ul><li>COMPANY_NAME ile bağlayıcı bir sözleşme oluşturabilirsiniz.</li><li>en az MIN_AGE yaşındasınız.</li><li>hizmetlerimizde birden fazla hesabınız yoktur.</li><li>bu sözleşmeye ve tüm ulusal ve uluslararası yasalara uyacaksınız.</li><li>hiçbir zaman cinsel suç veya şiddetle ilgili bir suçtan suçlu bulunmadınız.</li><li>başkalarına saygılı bir şekilde davranıyorsunuz.</li><li>sadece size ait olan verileri yüklersiniz.</li><li>başka bir kişiyi taklit etmezsiniz.</li><li>yasadışı içerik paylaşmazsınız.</li><li>Genel profilinizde bağlantı paylaşmazsınız.</li><li>Herhangi bir kişiyi taciz etmez, zorbalık yapmaz, takip etmez, korkutmaz, saldırmaz, karalamaz, zarar vermez veya başka bir şekilde kötü davranmazsınız.</li><li>Cinsel imalı veya açık içerik yüklemezsiniz.</li><li>Daha önce hizmetlerimizden yasaklanmadınız.</li></ul><h3>4. İçeriğiniz</h3><p>Yüklediğiniz her türlü içerikten yalnızca siz sorumlu ve yükümlüsünüz. İçeriğinizi yükleyerek, bunu yapmak için tüm haklara sahip olduğunuzu kabul edersiniz.</p><h3>5. Gizlilik</h3><p>Gizlilikle ilgili tüm bilgiler için lütfen Gizlilik Politikamızı okuyun.</p><h3>6. Bağışlar ve İadeler</h3><p>COMPANY_NAME yalnızca bağış alır ve herhangi bir sanal ürün veya abonelik satmaz. Bağışlar, ikamet ettiğiniz ülkenin gerektirdiği durumlar dışında iade edilmez.</p><h3>7. Haklarımız</h3><p>Hesabınızı önceden bildirimde bulunmaksızın her zaman feshetme hakkımız saklıdır.</p><h3>8. Sorumluluk reddi</h3><p>COMPANY_NAME, HİZMETİ "OLDUĞU GİBİ" VE "VAR OLDUĞU ŞEKİLDE" SAĞLAR VE UYGULANABİLİR YASALARIN İZİN VERDİĞİ ÖLÇÜDE HİÇBİR GARANTİ VERMEZ. </p><p>COMPANY_NAME, HİZMETİN KESİNTİSİZ VEYA HATASIZ OLACAĞINI VEYA HİZMET ÜZERİNDEN VEYA HİZMET ARACILIĞIYLA ELDE ETTİĞİNİZ HERHANGİ BİR İÇERİK VEYA BİLGİNİN DOĞRU OLACAĞINI BEYAN VEYA GARANTİ ETMEZ. </p><p>COMPANY_NAME, SİZİN VEYA BAŞKA BİR KULLANICININ YAYINLADIĞI VEYA GÖNDERDİĞİ HERHANGİ BİR İÇERİK İÇİN HİÇBİR SORUMLULUK ALMAZ. </p><p>COMPANY_NAME, BİLGİSAYAR DONANIMINIZA VEYA YAZILIMINIZA GELECEK HERHANGİ BİR ZARARDAN SORUMLU DEĞİLDİR. </p


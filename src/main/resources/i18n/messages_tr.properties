backend.privacy=<h3>Gizlilik Politikası</h3><p>Bu gizlilik politikası, web sitemizi kullandığınızda kuruluşumuzun sizden topladığımız kişisel verileri nasıl kullandığını açıklayacaktır.</p><h3>Hangi verileri topluyoruz?</h3><p>COMPANY_NAME şu verileri toplar:</p><ul><li> Kişisel kimlik bilgileri (Ad, e-posta adresi, doğum tarihi vb.).</li><li>Konumunuz ve tercihleriniz.</li><li>Başka bir kullanıcıyla yaptığınız herhangi bir etkileşim.</li></ul><h3>Verilerinizi nasıl topluyoruz?</h3><p>Topladığımız verilerin çoğunu doğrudan COMPANY_NAME'e sağlarsınız. Aşağıdaki durumlarda veri toplarız ve verileri işleriz:</p><ul><li> Çevrim içi kaydolduğunuzda.</li><li>Profil alanınızda bilgi sağladığınızda.</li><li>Diğer kullanıcıları aradığınızda.</li><li>Web sitesindeki herhangi bir sayfayı ziyaret ettiğinizde.</li><li>Platformdaki kullanıcılarla etkileşim kurduğunuzda.</li><li>Gönüllü olarak bir müşteri anketini tamamladığınızda veya geri bildirim sağladığınızda.</li></ul><h3>Verilerinizi nasıl kullanacağız?</h3><p>COMPANY_NAME verilerinizi şu amaçlarla toplar:</p><ul><li> Hesabınızı yönetmek.</li><li>Önemli değişiklikleri ve haberleri size e-posta ile göndermek.</li><li>Diğer kullanıcıların sizi bulmasına izin vermek.</li></ul><h3>Üçüncü taraf API'leri</h3><p>COMPANY_NAME, şu sitelerin üçüncü taraf API'lerini kullanır</p><ul><li> openstreetmap.org. Genel konumunuz, kullanıcıları ararken harita verilerini işlemek için kullanılır.</li><li>meet.jit.si. Hiçbir kişisel veri paylaşılmaz, ancak hizmetleri kullanıcılar arasında görüntülü ve sesli iletişim sağlamak için kullanılır.</li><li>google.com ve facebook.com. Kişisel verileriniz yerel veri tabanımızda güvende kalır, ancak bu OAuth sağlayıcıları, hizmetlerini her kullandığınızda sizi tanımlayabilir.</li></ul><h3>Verilerinizi nasıl saklıyoruz?</h3><p>COMPANY_NAME verilerinizi güvenli bir veri tabanında saklar.</p><p>COMPANY_NAME kişisel verilerinizi sınırsız süreyle saklayacaktır. İstediğiniz zaman verilerinizin silinmesini talep edebilirsiniz.</p><p>COMPANY_NAME, tüm veri koruma haklarınızın tam olarak farkında olduğunuzdan emin olmak ister. Her kullanıcı aşağıdaki haklara sahiptir:</p><p><strong> Erişim hakkı</strong>- COMPANY_NAME'den kişisel verilerinizin kopyalarını talep etme hakkına sahipsiniz. Bu hizmet için sizden küçük bir ücret talep edebiliriz.</p><p><strong>Düzeltme hakkı</strong>- COMPANY_NAME'den yanlış olduğuna inandığınız herhangi bir bilgiyi düzeltmesini talep etme hakkına sahipsiniz. Ayrıca COMPANY_NAME'den eksik olduğuna inandığınız bilgileri tamamlamasını talep etme hakkına da sahipsiniz.</p><p><strong>Silme hakkı</strong>- Belirli koşullar altında COMPANY_NAME'den kişisel verilerinizi silmesini talep etme hakkına sahipsiniz.</p><p><strong>İşlemeyi kısıtlama hakkı</strong>- Belirli koşullar altında COMPANY_NAME'den kişisel verilerinizin işlenmesini kısıtlamasını talep etme hakkına sahipsiniz.</p><p><strong>İşlemeye itiraz etme hakkı</strong>- Belirli koşullar altında COMPANY_NAME'in kişisel verilerinizi işlemesine itiraz etme hakkına sahipsiniz.</p><p><strong>Veri taşınabilirliği hakkı</strong>- COMPANY_NAME'in topladığımız verileri belirli koşullar altında başka bir kuruluşa veya doğrudan size aktarmasını talep etme hakkına sahipsiniz.</p><p>Bir talepte bulunursanız, size yanıt vermek için bir ay süremiz vardır. Bu haklardan herhangi birini kullanmak isterseniz, lütfen bu sayfanın altındaki bizimle nasıl iletişime geçeceğinize ilişkin talimatları izleyin.</p><h3>Çerezler</h3><p>Çerezler, standart internet günlük kaydı bilgilerini ve ziyaretçi davranış bilgilerini toplamak için bilgisayarınıza yerleştirilen metin dosyalarıdır. Web sitelerimizi ziyaret ettiğinizde, çerezler veya benzer teknolojiler aracılığıyla sizden otomatik olarak bilgi toplayabiliriz</p><p>Daha fazla bilgi için allaboutcookies.org adresini ziyaret edin.</p><h3>Çerezleri nasıl kullanıyoruz?</h3><p>COMPANY_NAME, web sitemizdeki deneyiminizi iyileştirmek için çerezleri aşağıdakiler de dahil olmak üzere çeşitli şekillerde kullanır:</p><ul><li> Oturumunuzu açık tutmak.</li><li>Kişisel olmayan verileri depolamak.</li></ul><h3>Ne tür çerezler kullanıyoruz?</h3><p>Bir dizi farklı çerez türü vardır, ancak web sitemiz şunları kullanır:</p><ul><li> İşlevsellik - COMPANY_NAME bu çerezleri, sizi web sitemizde tanımamız ve önceden seçtiğiniz tercihlerinizi hatırlamamız için kullanır. Bunlar, hangi dili tercih ettiğinizi ve bulunduğunuz konumu içerebilir.</li><li>Bu kadar. Rakiplerimizin aksine, sizi takip edebilecek herhangi bir çerezimiz yoktur.</li></ul><h3>Çerezler nasıl yönetilir</h3><p>Tarayıcınızı çerezleri kabul etmeyecek şekilde ayarlayabilirsiniz ve yukarıdaki web sitesi çerezleri tarayıcınızdan nasıl kaldıracağınızı anlatmaktadır. Ancak, birkaç durumda, web sitemizin bazı özellikleri sonuç olarak çalışmayabilir.</p><h3>Diğer web sitelerinin gizlilik politikaları</h3><p>COMPANY_NAME web sitesi diğer web sitelerine bağlantılar içerir. Gizlilik politikamız yalnızca web sitemiz için geçerlidir, bu nedenle başka bir web sitesine giden bir bağlantıya tıklarsanız, gizlilik politikalarını okumalısınız.</p><h3>Gizlilik politikamızdaki değişiklikler</h3><p>COMPANY_NAME, gizlilik politikasını düzenli olarak gözden geçirir ve tüm güncellemeleri bu web sayfasına yerleştirir. Bu gizlilik politikası en son PRIVACY_UPDATE_DATE tarihinde güncellenmiştir.</p><h3>Bizimle nasıl iletişime geçebilirsiniz</h3><p>COMPANY_NAME'in gizlilik politikası, hakkınızda tuttuğumuz veriler hakkında herhangi bir sorunuz varsa veya veri koruma haklarınızdan birini kullanmak istiyorsanız, lütfen bizimle <a href="/imprint">buradan</a> iletişime geçmekten çekinmeyin. İletişim verileriniz 90 güne kadar saklanacaktır.</p><h3>Verilerinizi nasıl silebilirsiniz</h3><p>Lütfen SSS sayfamızdaki <a href="/faq#delete-data">talimatlarını izleyin</a></p>

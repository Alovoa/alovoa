faq.match.answer=تصاویر واضح و بدون ویرایش را به نمایه خود اضافه کنید. به مردم بگویید چه چیزی را دوست دارید و در توضیحات به دنبال چه هستید.
faq.no-users.answer=می توانید چند روز دیگر امتحان کنید، در نهایت کاربران جدید در منطقه شما خواهند بود. علاوه بر این، می توانید کمک مالی کنید یا به خانواده و دوستان خود بگویید تا این پلتفرم را محبوب‌تر شود!
faq.delete-data.answer=ما از رفتن شما ناراحتیم، اما اگر مطمئن هستید، روی پیوند "حذف حساب" در پایین صفحه نمایه خود کلیک کنید. پس از آن فقط دستورالعمل هایی را که برای شما به آدرس ایمیل شما فرستادیم دنبال کنید.

index.subtitle=با افراد جدید و هیجان انگیز آشنا شوید!
index.cookie.notice=این سایت از کوکی‌ها برای ذخیره جلسه و تنظیمات برگزیده کاربر برای عملکرد صحیح استفاده می‌کند. داده‌های شما نزد ما محفوظ است، زیرا ما هیچ اطلاعات شخصی را در کوکی‌ها ذخیره نمی‌کنیم و هیچ اطلاعاتی را برای شخص ثالث ارسال نمی‌کنیم. با ادامه استفاده از این سایت، با استفاده از کوکی‌ها موافقت می‌کنید.
index.notice=همه عکس ها مربوط به مدل ها هستند و فقط برای مصارف تصویری استفاده می‌شوند
index.free.description=این پلتفرم نیازی به پرداخت هیچ نوع هزینه ای از شما ندارد، شما می‌توانید بدون محدودیت از تمامی ویژگی‌ها استفاده کنید. ما برای فعال نگه داشتن این پلتفرم تنها به کمک های سخاوتمندانه شما متکی هستیم.
index.open-source.description=ما به شفافیت اعتقاد داریم، نه ابهام. هر خط کد و هر کتابخانه استفاده شده آزاد و منبع باز است و به همه اجازه می‌دهد در صورت تمایل پلتفرم را مشاهده کرده و بهبود دهند.
index.technology.title=آخرین فناوری‌ها
index.for-you.description=با فیلترهای پیشرفته، ما فقط افرادی را به شما نشان می دهیم که با معیارهای شما مطابقت دارند. به این ترتیب، زمان کمتری را برای جستجو و زمان بیشتری را صرف یافتن و ملاقات با افراد جدید می‌کنید.
index.private.description=ما هیچ یک از اطلاعات شما را به کسی نمی‌فروشیم، این قولی است که همیشه به آن عمل خواهیم کرد. به‌علاوه، حساس‌ترین داده‌های شما به شدت رمزگذاری شده‌اند و حتی در صورت وقوع نقض داده، ایمن خواهند بود.
index.ad-free.description=تبلیغات سرعت مرورگر را کاهش می دهند، مزاحم، آزاردهنده هستند و به طور بالقوه می توانند بدافزار را به دستگاه شما تزریق کنند. به همین دلیل است که هیچ تبلیغی در این پلتفرم نخواهید دید زیرا ما معتقدیم که تجربه شما مهمتر از سود ما است.

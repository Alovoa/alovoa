faq.safari.question=من از مرورگر Safari استفاده می‌کنم و چیزی کار نمی‌کند!
faq.safari.answer=به دلیل ماهیت محدود مرورگر سافاری، به طور رسمی پشتیبانی نمی شود. اگر از macOS استفاده می کنید، توصیه می کنیم از فایرفاکس استفاده کنید. Safari از Web Push Notifications در هیچ پلتفرمی پشتیبانی نمی‌کند، لطفاً این ویژگی را <a href="https://developer.apple.com/bug-reporting/">اینجا</a> درخواست کنید.

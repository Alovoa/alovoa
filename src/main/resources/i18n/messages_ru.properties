faq.title=ЧЗВ
faq.privacy.question=Мои данные действительно конфиденциальны?
faq.privacy.answer=Да. Ваши данные не передаются третьим лицам.
faq.encryption.question=Как мои данные шифруются?
faq.encryption.answer=Используется шифрование в соответствии со стандартом AES.
faq.open-source.question=Что означает открытый исходный код? Почему этот проект открыт?
faq.open-source.answer=Открытый исходный код обычно означает, что любой может увидеть, как была создана любая часть программы, любой может внести изменения и помочь с поиском ошибок. Мы считаем, что открытый исходный код — это будущее всех технологий.
faq.safari.question=Я использую браузер Safari и что-то не работает!
faq.safari.answer=В связи с ограниченным характером браузера Safari, он официально не поддерживается. Если вы работаете на macOS, мы рекомендуем использовать Firefox. Safari не поддерживает уведомления веб-пуш ни на одной из платформ, пожалуйста, запросите эту функцию <a href="https://developer.apple.com/bug-reporting/">здесь</a>.
faq.match.question=Я не получаю совпадений, что подскажете?
faq.match.answer=Добавить четкие и неотредактированные картинки в свой профиль. Поделитесь тем, что вам нравится и что вы ищете в своем описании.
faq.no-users.question=В моем районе нет пользователей!
faq.no-users.answer=Вы можете попробовать снова через несколько дней, новые пользователи будут регулярно приходить на платформу. Кроме того, вы можете пожертвовать или рассказать об этом своей семье и друзьям, чтобы сделать эту платформу еще более популярной!
faq.delete-data.question=Я хочу удалить свои данные, как я могу это сделать?
faq.delete-data.answer=Мы с грустью ждем вашего ухода, но если вы уверены, нажмите ссылку "Удалить аккаунт" внизу страницы вашего профиля. После этого просто следуйте инструкциям, которые мы отправим на ваш адрес электронной почты.

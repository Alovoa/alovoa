index.cookie.notice=Этот сайт использует файлы cookie для хранения сеансов и пользовательских настроек, чтобы сайт мог функционировать должным образом. Ваша информация находится в безопасности с нами, потому что мы не храним личную информацию в файлах cookie и не отправляем ее третьим лицам. Продолжая пользоваться этим сайтом, вы соглашаетесь на использование cookie-файлов.
index.cookie.more=Нажмите здесь, чтобы узнать больше
index.subtitle-2=100% бесплатно, без рекламы 
index.notice=Все фотографии сделаны на моделях и предназначены только для иллюстрации
index.key-features=Ключевые особенности
index.free.title=Бесплатно навсегда
index.free.description=Для этой платформы вам не нужно платить никакой платы, вы можете использовать все функции без ограничений. Мы зависим только от ваших щедрых пожертвований, чтобы поддерживать эту платформу в рабочем состоянии.
index.open-source.title=Открытый исходный код
index.open-source.description=Мы верим в прозрачность, а не в сокрытие. Каждая строка кода и каждая используемая библиотека свободны и открыты, так что любой желающий может просмотреть и улучшить платформу.
index.private.title=Частный и безопасный
index.private.description=Мы не продаем Вашу информацию третьим лицам, мы всегда будем выполнять это обещание. Кроме того, конфиденциальные данные зашифрованы и безопасны даже в случае нарушения безопасности данных.
index.ad-free.title=Бесплатная реклама
index.ad-free.description=Реклама замедляет работу браузера, является навязчивой, раздражающей и потенциально может привести к появлению вредоносного ПО на устройстве. По этой причине вы не увидите никакой рекламы на этой платформе, так как мы считаем, что хороший просмотр более важен, чем наша экономическая прибыль.
index.technology.title=Последние технологии
index.technology.description=Мы используем новейшие технологии, чтобы вы могли воспользоваться преимуществами новейших веб-технологий. Например, вы можете установить эту страницу как <a href="https://wikipedia.org/wiki/Progressive_web_application">Прогрессивное веб-приложение</a> прямо из браузера!
index.for-you.title=Создано для вас
index.for-you.description=С современными фильтрами мы показываем только тех людей, которые соответствуют вашим критериям. Таким образом, вы тратите меньше времени на поиск и больше времени на знакомство с новыми людьми.
index.sign-up-now=Зарегистрируйтесь сейчас!
index.js.confirm-registration=На ваш электронный адрес было отправлено письмо-подтверждение.
index.js.registration-confirm-success=Подтверждение прошло успешно, теперь вы можете войти в систему и познакомиться с новыми людьми в вашем районе!
index.js.registration-confirm-failed=Подтверждение не подтвердилось, пожалуйста, попробуйте еще раз!
index.js.password-reset-requested=Отправлено электронное сообщение об изменении пароля. Пожалуйста, проверьте свою электронную почту и следуйте инструкциям.

index.key-features=Ключевые особенности
index.free.title=Бесплатно навсегда
index.free.description=Эта платформа не требует от вас никакой платы, вы вольны использовать все функции без ограничений. Мы зависим только от ваших щедрых пожертвований, чтобы поддерживать эту платформу в рабочем состоянии.
index.open-source.title=Открытый исходный код
index.open-source.description=Мы верим в прозрачность, а не в сокрытие. Каждая строка кода и каждая используемая библиотека свободны и открыты, что позволяет любому просмотреть и улучшить платформу, если он только пожелает.
index.private.title=Конфиденциальный и безопасный
index.private.description=Мы не продаем какую-либо вашу информацию третьим лицам, мы всегда будем выполнять это обещание. Кроме того, чувствительные данные крепко зашифрованы и должны быть в безопасности в случае утечки.
index.ad-free.title=Свободно от рекламы
index.ad-free.description=Реклама замедляет работу браузера, является навязчивой, раздражающей и потенциально может привести к появлению вредоносного ПО на устройстве. По этой причине вы не увидите никакой рекламы на этой платформе, так как мы считаем, что ваши переживания более важны, чем наша экономическая прибыль.
index.technology.title=Последние технологии
index.technology.description=Мы используем новейшие технологии, чтобы вы могли воспользоваться преимуществами новейших веб-технологий. Например, вы можете установить эту страницу как <a href="https://ru.wikipedia.org/wiki/Прогрессивное_веб-приложение">прогрессивное веб-приложение</a> прямо из браузера!
index.for-you.title=Создано для вас
index.for-you.description=С продвинутыми фильтрами мы показываем только тех людей, которые соответствуют вашим критериям. Таким образом, вы тратите меньше времени на поиск и больше времени на знакомство с новыми людьми.

profile.warning.incomplete=Profil użytkownika jest niekompletny, inni użytkownicy nie będą Cię widzieć.
delete-account.not-active=Link nie jest jeszcze aktywny. Sprawdź instrukcje, które Ci wysłaliśmy, lub wyślij kolejną prośbę o usunięcie konta.
index.cookie.notice=Ta strona używa plików cookies do przechowywania sesji i preferencji użytkownika dla prawidłowego działania. Twoje dane są u nas bezpieczne, ponieważ nie przechowujemy żadnych danych osobowych w plikach cookie ani nie wysyłamy żadnych informacji osobom trzecim. Kontynuując korzystanie z tej witryny, wyrażasz zgodę na używanie plików cookie.
index.free.description=Ta platforma nie wymaga żadnych opłat, możesz swobodnie korzystać ze wszystkich funkcji bez ograniczeń. Polegamy wyłącznie na twoich hojnych darowiznach, aby utrzymać działanie tej platformy.
index.private.description=Nie sprzedajemy nikomu żadnych twoich informacji, to obietnica, której zawsze będziemy dotrzymywać. Ponadto Twoje najbardziej wrażliwe dane są mocno zaszyfrowane i będą bezpieczne nawet w przypadku naruszenia bezpieczeństwa danych.
index.technology.description=Korzystamy z najnowszych technologii, abyś mógł korzystać z najnowszych funkcji, jakie oferuje sieć. Możesz na przykład zainstalować tę platformę jako <a href="https://wikipedia.org/wiki/Progressive_web_application">progresywną aplikację internetową</a> bezpośrednio z przeglądarki!
index.js.confirm-registration=Wiadomość e-mail z potwierdzeniem została wysłana na Twój adres e-mail.

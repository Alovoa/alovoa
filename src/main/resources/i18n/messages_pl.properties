meta.content=Poznaj nowych ludzi w Twojej okolicy, całkowicie prywatnie, korzystając z technologii otwartych źródeł (open-source technologies). Tylko kilka kliknięć dzieli Cię od znalezienia nowych przyjaciół, randek i partnerów seksualnych. Szukasz dziewczyny, chłopaka, szybkiego spotkania, przygody na jedną noc lub po prostu kogoś o tych samych zainteresowaniach? Nie ma problemu!

#do not translate
backend.privacy=<h3>Polityka prywatności</h3><p>Ta polityka prywatności wyjaśnia, w jaki sposób nasza organizacja wykorzystuje dane osobowe, które zbieramy od Ciebie, gdy korzystasz z naszej witryny.</p><h3>Jakie dane zbieramy?</h3><p>COMPANY_NAME gromadzi następujące dane:</p><ul><li>Dane osobowe (imię i nazwisko, adres e-mail, data urodzenia itp.).</li><li>Twoja lokalizacja i preferencje.</li><li>Wszelkie interakcje z innym użytkownikami.</li></ul><h3>Jak gromadzimy Twoje dane?</h3><p>Większość gromadzonych przez nas danych przekazujesz firmie COMPANY_NAME bezpośrednio. Gromadzimy i przetwarzamy dane, gdy:</p><ul><li>Rejestrujesz się online.</li><li>Podajesz informacje w swoim obszarze profilu.</li><li>Wyszukujesz innych użytkowników.</li><li>Odwiedzasz dowolną stronę w witrynie.</li><li>Wchodzisz w interakcję z użytkownikami na platformie.</li><li>Dobrowolnie wypełniasz ankietę dla klientów lub przekazujesz opinię.</li></ul> <h3>Jak wykorzystamy Twoje dane?</h3><p>COMPANY_NAME gromadzi Twoje dane, abyśmy mogli:</p><ul><li>Zarządzać Twoim kontem.</li><li>Wysłać Ci e-maila z ważnymi zmianami i nowościami.</li><li>Pozwolić innym użytkownikom Cię znaleźć.</li></ul><h3>Interfejsy API innych firm</h3><p>COMPANY_NAME korzysta z interfejsów API innych firm w tych witrynach </p><ul><li>openstreetmap.org. Twoja ogólna lokalizacja jest używana do renderowania danych mapy podczas wyszukiwania użytkowników.</li><li>meet.jit.si. Żadne dane osobowe nie są udostępniane, ale ich usługa służy do umożliwienia komunikacji wideo i audio między użytkownikami.</li><li>google.com i facebook.com. Twoje dane osobowe pozostają bezpieczne w naszej lokalnej bazie danych, ale ci dostawcy OAuth są w stanie zidentyfikować Cię za każdym razem, gdy korzystasz z ich usług.</li></ul><h3>Jak przechowujemy Twoje dane?</h3><p>COMPANY_NAME przechowuje Twoje dane w bezpiecznej bazie danych.</p><p>COMPANY_NAME będzie przechowywać Twoje dane osobowe przez nieograniczony czas. W każdej chwili możesz poprosić o usunięcie swoich danych.</p><p>COMPANY_NAME chce się upewnić, że znasz wszystkie swoje prawa do ochrony danych. Każdy użytkownik ma następujące prawa:</p><p><strong>Prawo dostępu</strong> – masz prawo zażądać od COMPANY_NAME kopii swoich danych osobowych. Za tę usługę możemy pobrać niewielką opłatę.</p><p><strong>Prawo do sprostowania</strong>– masz prawo zażądać od COMPANY_NAME poprawienia wszelkich informacji, które uważasz za niedokładne. Masz również prawo zażądać od COMPANY_NAME uzupełnienia informacji, które uważasz za niekompletne.</p><p><strong>Prawo do usunięcia</strong> – masz prawo zażądać, aby COMPANY_NAME usunęła Twoje dane osobowe zgodnie z warunkami.</p><p><strong>Prawo do ograniczenia przetwarzania</strong> – Masz prawo zażądać, aby FIRMA_NAME ograniczyła przetwarzanie Twoich danych osobowych pod pewnymi warunkami.</p><p> <strong>Prawo do sprzeciwu wobec przetwarzania</strong> – Masz prawo sprzeciwić się COMPANY_NAME – przetwarzaniu Twoich danych osobowych, pod pewnymi warunkami.</p><p><strong>Prawo do przenoszenia danych</strong> – Pod pewnymi warunkami masz prawo zażądać, aby COMPANY_NAME przesłała zebrane przez nas dane do innej organizacji lub bezpośrednio do Ciebie.</p><p>Jeśli złożysz wniosek, mamy miesiąc na odpowiedź. Jeśli chcesz skorzystać z któregoś z tych praw, postępuj zgodnie z instrukcją, jak się z nami skontaktować na dole tej strony.</p><h3>Cookies</h3><p>Cookies to pliki tekstowe umieszczane na Twoim komputerze do zbierania standardowych informacji dziennika internetowego i informacji o zachowaniu odwiedzających. Gdy odwiedzasz nasze strony internetowe, możemy automatycznie zbierać od Ciebie informacje za pomocą plików cookie lub podobnych technologii.</p><p>Więcej informacji można znaleźć na stronie allaboutcookies.org.</p><h3>Jak używamy plików cookie?</h3><p>COMPANY_NAME używa plików cookie na różne sposoby, aby poprawić komfort korzystania z naszej witryny, w tym:</p><ul><li>Utrzymywanie logowania.</li><li>Przechowywanie danych nieosobowych. </li></ul><h3>Jakich rodzajów plików cookie używamy?</h3><p>Istnieje wiele różnych rodzajów plików cookie, jednak nasza strona wykorzystuje:</p><ul><li>Funkcjonalność – COMPANY_NAME używa tych plików cookie, abyśmy mogli Cię rozpoznać na naszej stronie i zapamiętać Twoje wybrane wcześniej preferencje. Mogą to być preferowany język i lokalizacja, w której się znajdujesz.</li><li>To wszystko. W przeciwieństwie do naszych konkurentów nie mamy żadnych plików cookie, które mogłyby Cię śledzić.</li></ul><h3>Jak zarządzać plikami cookie</h3><p>Możesz ustawić przeglądarkę tak, aby nie akceptowała plików cookie, a powyższa strona informuje, jak usunąć pliki cookie z przeglądarki. Jednak w niektórych przypadkach niektóre funkcje naszej witryny mogą z tego powodu nie działać.</p><h3>Polityka prywatności innych witryn</h3><p>Witryna COMPANY_NAME zawiera linki do innych witryn. Nasza polityka prywatności dotyczy tylko naszej witryny, więc jeśli klikniesz link do innej witryny, powinieneś zapoznać się z jej polityką prywatności.</p><h3>Zmiany w naszej polityce prywatności</h3><p>COMPANY_NAME zachowuje swoją prywatność podlega regularnemu przeglądowi i umieszcza wszelkie aktualizacje na tej stronie internetowej. Ta polityka prywatności została ostatnio zaktualizowana PRIVACY_UPDATE_DATE.</p><h3>Jak się z nami skontaktować</h3><p>Jeśli masz jakiekolwiek pytania dotyczące polityki prywatności firmy COMPANY_NAME, danych, które o Tobie przechowujemy, lub jeśli chcesz skorzystać z jednego ze swoich praw do ochrony danych, skontaktuj się z nami <a href="/imprint">tutaj</a>. Twoje dane kontaktowe będą przechowywane do 90 dni.</p><h3>Jak usunąć swoje dane</h3><p>Postępuj zgodnie z <a href="/faq#delete-data">instrukcjami na naszej stronie FAQ </a></p>

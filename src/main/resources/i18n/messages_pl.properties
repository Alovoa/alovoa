faq.open-source.answer=Open source zasadniczo oznacza, że każdy może zobaczyć, jak powstała każda część oprogramowania, każdy może dodawać zmiany i pomagać w znajdowaniu błędów. Wierzymy, że open source jest przyszłością wszystkich technologii.
faq.safari.question=Używam przeglądarki Safari i coś nie działa!
faq.safari.answer=Ze względu na ograniczony charakter przeglądarki Safari nie jest ona oficjalnie obsługiwana. Jeśli korzystasz z systemu macOS, zalecamy korzystanie z przeglądarki Firefox. Safari nie obsługuje powiadomień Web Push na żadnej platformie. Poproś o tę funkcję <a href="https://developer.apple.com/bug-reporting/">tutaj</a>.

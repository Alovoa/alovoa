backend.privacy=<h3>Informativa sulla privacy</h3><p>Questa informativa sulla privacy spiega come la nostra organizzazione utilizza i dati personali che raccogliamo quando navighi sul nostro sito.</p><h3>Quali dati raccogliamo?</h3><p>COMPANY_NAME raccoglie i seguenti dati:</p><ul><li>Informazioni identificative personali (Nome, indirizzo email, data di nascita, ecc.).</li><li>La tua posizione e le preferenze.</li><li>Qualsiasi interazione hai con un altro utente.</li></ul><h3>Come raccogliamo i tuoi dati?</h3><p>Fornisci direttamente a COMPANY_NAME la maggior parte dei dati che raccogliamo. Raccogliamo ed elaboriamo dati quando:</p><ul><li>Ti registri online.</li><li>Fornisci informazioni nell'area del profilo.</li><li>Cerchi altri utenti.</li><li>Visiti una pagina sul sito.</li><li>Interagisci con gli utenti della piattaforma.</li><li>Completi volontariamente un sondaggio del consumatore o invii feedback.</li></ul><h3>Come usiamo i tuoi dati?</h3><p>COMPANY_NAME raccoglie i tuoi dati in modo da:</p><ul><li>Gestire il tuo account.</li><li>Inviarti email su modifiche importanti e notizie.</li><li>Permettere agli altri utenti di trovarti.</li></ul><h3>API di terze parti</h3><p>COMPANY_NAME utilizza API di terze parti da questi siti</p><ul><li>openstreetmap.org. La tua posizione generica viene usata per mostrare la mappa geografica quando cerchi utenti.</li><li>meet.jit.si. Nessun dato personale condiviso, ma viene usato il loro servizio per consentire comunicazioni audio e video tra gli utenti.</li><li>google.com e facebook.com. I tuoi dati personali restano al sicuro nel nostro database locale, ma questi fornitori OAuth ti possono identificare ogni volta che usi i loro servizi.</li></ul><h3>Come conserviamo i tuoi dati?</h3><p>COMPANY_NAME conserva i tuoi dati in un database sicuro.</p><p>COMPANY_NAME conserverà i tuoi dati per un tempo infinito. Puoi richiederne l'eliminazione in qualsiasi momento.</p><p>COMPANY_NAME vuole assicurarsi che tu sia consapevole di tutti i tuoi diritti sulla protezione dei dati. Ogni utente ha diritto alle seguenti cose:</p><p><strong>Il diritto di accesso</strong>– Hai il diritto di richiedere a COMPANY_NAME copie dei tuoi dati personali. Potremmo addebitarti un piccolo costo per questo servizio.</p><p><strong>Il diritto di rettifica</strong>– Hai il diritto di richiedere che COMPANY_NAME corregga qualsiasi informazioni pensi sia inaccurata. Hai anche il diritto di richiedere a COMPANY_NAME di completare le informazioni che pensi siano incomplete.</p><p><strong>Il diritto di eliminazione</strong>– Hai il diritto di richiedere che COMPANY_NAME elimini i tuoi dati personali, sotto certe condizioni.</p><p><strong>Il diritto di limitare l'elaborazione</strong>- Hai il diritto di richiedere che COMPANY_NAME limiti l'elaborazione dei tuoi dati personali, sotto certe condizioni.</p><p><strong>Il diritto di obiettare l'elaborazione</strong>– Hai il diritto di obiettare a COMPANY_NAME – l'elaborazione dei tuoi dati personali, sotto certe condizioni.</p><p><strong>Il diritto di portabilità dei dati</strong>– Hai il diritto di richiedere che COMPANY_NAME trasferisca i dati che abbiamo raccolto verso un'altra organizzazione, o direttamente a te, sotto certe condizioni.</p><p>Se fai una richiesta, abbiamo un mese di tempo per risponderti. Se vuoi esercitare uno qualsiasi di questi diritti, segui le istruzioni su come contattarci in fondo a questa pagina.</p><h3>Cookie</h3><p>I cookie sono file di testo posti nel tuo computer per raccogliere informazioni di log standard su internet e sul comportamento del visitatore. Quando visiti i nostri siti, potremmo raccogliere automaticamente dati da te attraverso i cookie o tecnologie simili</p><p>Per maggiori informazioni, visita allaboutcookies.org.</p><h3>Come usiamo i cookie?</h3><p>COMPANY_NAME usa i cookie in vari modi per migliorare la tua esperienza sul nostro sito, inclusi:</p><ul><li>Mantenerti connesso.</li><li>Memorizzare dati non personali.</li></ul><h3>Quali tipi di cookie usiamo?</h3><p>Ci sono una varietà di diversi tipi di cookie, tuttavia, il nostro sito usa:</p><ul><li>Funzionalità – COMPANY_NAME usa questi cookie in modo da riconoscerti sul nostro sito e ricordare le tue preferenze precedentemente selezionate. Ciò può includere la lingua preferita e la posizione in cui ti trovi.</li><li>Tutto qua. A differenza dei nostri concorrenti, non abbiamo alcun cookie che possa tracciarti.</li></ul><h3>Come gestire i cookie</h3><p>Puoi impostare il tuo browser per non accettare i cookie, e il sito sopra citato ti spiega come rimuovere i cookie dal tuo browser. Tuttavia, in alcuni casi, alcune funzionalità del nostro sito di conseguenza potrebbero non funzionare.</p><h3>Informative sulla privacy di altri siti</h3><p>Il sito di COMPANY_NAME contiene collegamenti ad altri siti. La nostra informativa sulla privacy si applica solo al nostro sito, perciò se clicchi un collegamento verso un altro sito, dovresti leggere la loro informativa sulla privacy.</p><h3>Modifiche alla nostra informativa sulla privacy</h3><p>COMPANY_NAME tiene la sua informativa sulla privacy sotto verifiche costanti e riporta qualsiasi aggiornamento in questa pagina. Questa informativa sulla privacy è stata aggiornata il PRIVACY_UPDATE_DATE.</p><h3>Come contattarci</h3><p>Se hai domande sull'informativa sulla privacy di COMPANY_NAME, sui tuoi dati che conserviamo, o se desideri esercitare uno dei tuoi diritti sulla protezione dei dati, non esitare a contattarci <a href="/imprint">qui</a>. I tuoi dati di contatto verranno salvati fino a 90 giorni.</p><h3>Come eliminare i tuoi dati</h3><p>Segui le <a href="/faq#delete-data">istruzioni nella pagina Domande frequenti</a></p>

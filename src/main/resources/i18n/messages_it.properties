faq.title=Domande frequenti
faq.privacy.question=I miei dati sono davvero privati?
faq.privacy.answer=Sì, i vostri dati non saranno trasmessi a terzi.
faq.encryption.question=Come vengono criptati i miei dati?
faq.encryption.answer=Viene utilizzata la crittografia secondo lo standard AES.
faq.open-source.question=Cosa significa open source? Perché questo progetto è open-source?
faq.open-source.answer=Open source significa fondamentalmente che chiunque può vedere come è stata creata qualsiasi parte del software, aggiungere modifiche a chiunque e aiutare nel debug. Crediamo che l'open source sia il futuro di tutte le tecnologie.
faq.safari.question=Sto usando il browser Safari e qualcosa non funziona!
faq.safari.answer=A causa della natura limitata del browser Safari, non è ufficialmente supportato. Se si lavora sotto MacOS, si consiglia di utilizzare Firefox. Safari non supporta le notifiche web push su nessuna piattaforma, si prega di richiedere questa funzione <a href="https://developer.apple.com/bug-reporting/">qui</a>.
faq.match.question=Non mi ricambiano l'interesse, qualche consiglio?
faq.match.answer=Utilizzate immagini chiare e non modificate da aggiungere al vostro profilo. Condividete ciò che vi piace e ciò che cercate nella vostra descrizione.
faq.no-users.question=Non ci sono utenti nella mia zona!
faq.no-users.answer=Puoi riprovare tra qualche giorno, potrebbero arrivare nuovi utenti della tua zona. Inoltre puoi donare o parlare alla tua famiglia e amici di questa piattaforma per renderla ancora più popolare!
faq.delete-data.question=Voglio cancellare i miei dati, come posso farlo?
faq.delete-data.answer=Ci dispiace vederti andare via, ma se sei sicuro, clicca sul collegamento "Elimina profilo" in fondo alla pagina del tuo profilo. Dopo di che, basta seguire le istruzioni che inviamo al tuo indirizzo email.

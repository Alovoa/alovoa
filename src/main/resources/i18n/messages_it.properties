index.cookie.notice=Questo sito utilizza i cookie per memorizzare le impostazioni di sessione e dell'utente in modo che il sito possa funzionare correttamente. Le vostre informazioni sono al sicuro con noi perché non memorizziamo informazioni personali nei cookie o non inviamo informazioni a terzi. Continuando ad utilizzare questo sito, l'utente acconsente all'uso dei cookie.
index.cookie.more=Clicca qui per saperne di più
index.subtitle-2=100% gratuito, nessuna pubblicità 
index.notice=Tutte le foto sono di modelli e sono solo a scopo illustrativo
index.key-features=Caratteristiche chiave
index.free.title=Libero per sempre
index.free.description=Per questa piattaforma non dovete pagare alcun canone, potete utilizzare tutte le funzioni senza restrizioni. Per mantenere in funzione questa piattaforma dipendiamo esclusivamente dalle vostre generose donazioni.
index.open-source.title=Open-source
index.open-source.description=Crediamo nella trasparenza, non nell'occultamento. Ogni linea di codice e ogni libreria utilizzata è libera e open source, quindi chiunque può visualizzare e migliorare la piattaforma se lo desidera.
index.private.title=Privato e sicuro
index.private.description=Non vendiamo le vostre informazioni a terzi, manterremo sempre questa promessa. Inoltre, i dati sensibili sono criptati e sicuri anche in caso di violazione della sicurezza dei dati.
index.ad-free.title=Esenzione pubblicitaria
index.ad-free.description=Gli annunci rallentano il browser, sono invadenti, fastidiosi e possono potenzialmente portare malware al dispositivo. Per questo motivo, non vedrete alcun annuncio su questa piattaforma, in quanto riteniamo che una buona esperienza di navigazione sia più importante del nostro profitto economico.
index.technology.title=Le ultime tecnologie
index.technology.description=Utilizziamo le più recenti tecnologie, in modo che possiate beneficiare delle più recenti tecnologie web. Per esempio, potete installare questa pagina come <a href="https://wikipedia.org/wiki/Progressive_web_application">Progressive Web Application</a> direttamente dal vostro browser!
index.for-you.title=Costruito per voi
index.for-you.description=Con i filtri moderni vi mostriamo solo le persone che corrispondono ai vostri criteri. In questo modo si passa meno tempo a cercare e più tempo a conoscere nuove persone.
index.sign-up-now=Registrati ora!
index.js.confirm-registration=Una e-mail di conferma è stata inviata al vostro indirizzo e-mail.
index.js.registration-confirm-success=La conferma è stata un successo, ora è possibile effettuare il login e incontrare nuove persone nella vostra zona!
index.js.registration-confirm-failed=Conferma fallita, si prega di riprovare!

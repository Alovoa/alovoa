backend.tos=<h3>Condizioni di utilizzo</h3><p>Aggiornate il TOS_UPDATE_DATE</p><h3>1. Introduzione</h3><p>Usando i nostri Servizi, accetti le Condizioni di utilizzo, che possono venire aggiornate di tanto in tanto, e la nostra Informativa sulla privacy. Se non accetti di essere vincolato a tutte le condizioni, ti preghiamo di non usare il nostro servizio.</p><p>La piattaforma è disponibile in diverse lingue, ma solo le lingue Inglese e Tedesco sono supportate ufficialmente. Non possiamo garantire la correttezza di qualsiasi contenuto in un'altra lingua.</p><h3>2. Ammissibilità</h3><p>Creando un account e usando il servizio, dichiari e garantisci che:</p><ul><li>puoi stipulare un contratto vincolante con COMPANY_NAME.</li><li>hai almeno MIN_AGE anni.</li><li>non hai più di un account sui nostri servizi.</li><li>ti impegnerai a rispettare il presente accordo e tutte le leggi nazionali e internazionali.</li><li>non sei mai stato giudicato colpevole di un crimine sessuale o di un crimine legato alla violenza.</li><li>tratti gli altri con rispetto.</li><li>carichi solo dati che ti appartengono.</li><li>non impersoni un'altra persona.</li><li>non condividi contenuti illegali.</li><li>non condividi collegamenti nel tuo profilo pubblico.</li><li>non molesti, maltratti, perseguiti, intimidisci, aggredisci, diffami, danneggi o maltratti in altro modo qualsiasi persona.</li><li>non carichi contenuti sessuali impliciti o espliciti.</li><li>non sei stato precedentemente bandito dai nostri servizi.</li></ul><h3>4. Il tuo contenuto</h3><p>Tu sei l'unico responsabile di qualsiasi contenuto caricato. Caricando il tuo contenuto riconosci di possedere tutti i diritti per farlo.</p><h3>5. Privacy</h3><p>Per tutte le informazioni riguardanti la privacy, leggi la nostra Informativa sulla privacy.</p><h3>6. Donazioni e rimborsi</h3><p>COMPANY_NAME riceve solo donazioni e non vende alcun bene virtuale o abbonamenti. Le donazioni non sono rimborsabili, eccetto quando richiesto dalla nazione in cui risiedi.</p><h3>7. I nostri diritti</h3><p>Ci riserviamo il diritto di chiudere il tuo account in qualsiasi momento senza preavviso.</p><h3>8. Esclusione di responsabilità</h3><p>COMPANY_NAME FORNISCE IL SERVIZIO "COSÌ COM'È" E "COME DISPONIBILE" E, NELLA MISURA CONSENTITA DALLA LEGGE APPLICABILE, NON CONCEDE GARANZIE DI ALCUN TIPO. </p><p>COMPANY_NAME NON DICHIARA NÉ GARANTISCE CHE IL SERVIZIO SARÀ ININTERROTTO O PRIVO DI ERRORI, O CHE QUALSIASI CONTENUTO O INFORMAZIONE OTTENUTA SU O ATTRAVERSO IL SERVIZIO SARÀ ACCURATA. </p><p>COMPANY_NAME NON SI ASSUME ALCUNA RESPONSABILITÀ PER QUALSIASI CONTENUTO PUBBLICATO O INVIATO DA TE O DA UN ALTRO UTENTE. </p><p>COMPANY_NAME NON È RESPONSABILE DI EVENTUALI DANNI ALL'HARDWARE O AL SOFTWARE DEL TUO COMPUTER. </p>

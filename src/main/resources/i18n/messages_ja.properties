faq.title=FAQ
faq.privacy.question=私のデータは本当にプライベートなものなのでしょうか？
faq.privacy.answer=はい、お客様のデータが第三者に渡ることはありません。
faq.encryption.question=私のデータはどのように暗号化されていますか？
faq.encryption.answer=AES規格に準拠した暗号化を採用しています。
faq.open-source.question=オープンソースの意味とは？なぜこのプロジェクトはオープンソースなのか？
faq.open-source.answer=オープンソースとは、基本的には、ソフトウェアのどの部分がどのように作られたかを誰でも見ることができ、誰にでも変更を加えることができ、デバッグの手助けをすることができるということです。私たちは、オープンソースがすべての技術の未来であると信じています。
faq.safari.question=Safariのブラウザを使っているのですが、何かうまくいかない！？
faq.safari.answer=Safariブラウザの性質上、公式にはサポートされていません。MacOSをお使いの方は、Firefoxのご利用をお勧めします。SafariはどのプラットフォームでもWebプッシュ通知をサポートしていませんので、この機能<a href="https://developer.apple.com/bug-reporting/">こちら</a>をリクエストしてください。
faq.match.question=ヒットしない、何かヒントはありますか？
faq.match.answer=編集されていないクリアな写真を使って、プロフィールに追加しましょう。気に入ったものや探しているものを説明文で共有しましょう。
faq.no-users.question=私の地域にはユーザーがいない!
faq.no-users.answer=数日後に再挑戦することができます、新しいユーザーは定期的にプラットフォームに来るようになります。さらに、このプラットフォームをさらに人気のあるものにするために、寄付をしたり、家族や友人に伝えたりすることができます。
faq.delete-data.question=Quero apagar os meus dados, como posso fazer isso?
faq.delete-data.answer=Lamentamos vê-lo partir, mas se tiver a certeza, clique na ligação "Delete Account" no fundo da sua página de perfil. Depois disso, basta seguir as instruções que enviamos para o seu endereço de correio electrónico.


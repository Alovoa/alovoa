faq.title=FAQ
faq.privacy.question=Is my data really private?
faq.privacy.answer=Yes. Your data is not shared with a third-party.
faq.encryption.question=How is my data encrypted?
faq.encryption.answer=The AES standard encryption is used.
faq.open-source.question=What does open-source mean? Why is this project open-source?
faq.open-source.answer=Open-source basically means that anyone can see how every part of the software was created, anyone can add changes and help finding bugs. We believe open-source is the future of all technology.
faq.safari.question=I'm using the Safari browser and something's not working!
faq.safari.answer=Due to the restricted nature of the Safari browser, it is not officially supported. If you're on macOS we recommend using Firefox. Safari does not support Web Push Notifications on any platform, please request this feature <a href="https://developer.apple.com/bug-reporting/">here</a>.
faq.match.question=I can't get any matches, any tips?
faq.match.answer=Add clear and unedited pictures to your profile. Tell people what you like and what you are looking for in the description.
faq.no-users.question=There are no users in my area!
faq.no-users.answer=You can try in a few days, new users will be in your area eventually. Additionally, you can donate or tell your family and friends to make this platform even more popular!
faq.delete-data.question=I want to delete my data, how can I do it?
faq.delete-data.answer=We are sad to see you go, but if you are sure, click on the "Delete account" link on the bottom of your profile page. Afterwards just follow the instructions that we sent you to your email address.


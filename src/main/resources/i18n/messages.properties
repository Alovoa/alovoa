backend.privacy=<h3>Privacy Policy</h3><p>This privacy policy will explain how our organization uses the personal data we collect from you when you use our website.</p><h3>What data do we collect?</h3><p>COMPANY_NAME collects the following data:</p><ul><li>Personal identification information (Name, email address, birth date, etc.)</li><li>Your location and preferences</li><li>Any interaction you have with another user</li></ul><h3>How do we collect your data?</h3><p>You directly provide COMPANY_NAME with most of the data we collect. We collect data and process data when you:</p><ul><li>Register online or place an order for any of our products or services.</li><li>Voluntarily complete a customer survey or provide feedback on any of our message boards or via email.</li><li>Use or view our website via your browser's cookies.</li></ul><h3>How will we use your data?</h3><p>COMPANY_NAME collects your data so that we can:</p><ul><li>Manage your account.</li><li>Email you with important changes and news</li><li>Allow other users to find you</li></ul><h3>How do we store your data?</h3><p>COMPANY_NAME securely stores your data in a secure database.</p><p>COMPANY_NAME will keep your personal data for unlimited time. You can request to delete your data at all times.</p><p>COMPANY_NAME would like to make sure you are fully aware of all of your data protection rights. Every user is entitled to the following:</p><p><strong>The right to access</strong> – You have the right to request COMPANY_NAME for copies of your personal data. We may charge you a small fee for this service.</p><p><strong>The right to rectification</strong> – You have the right to request that COMPANY_NAME correct any information you believe is inaccurate. You also have the right to request COMPANY_NAME to complete the information you believe is incomplete.</p><p><strong>The right to erasure</strong> – You have the right to request that COMPANY_NAME erase your personal data, under certain conditions.</p><p><strong>The right to restrict processing</strong> - You have the right to request that COMPANY_NAME restrict the processing of your personal data, under certain conditions.</p><p><strong>The right to object to processing</strong> – You have the right to object to COMPANY_NAME – processing of your personal data, under certain conditions.</p><p><strong>The right to data portability</strong> – You have the right to request that COMPANY_NAME transfer the data that we have collected to another organization, or directly to you, under certain conditions.</p><p>If you make a request, we have one month to respond to you. If you would like to exercise any of these rights, please follow the instruction on how to contact us at the bottom of this page.</p><h3>Cookies</h3><p>Cookies are text files placed on your computer to collect standard Internet log information and visitor behavior information. When you visit our websites, we may collect information from you automatically through cookies or similar technology</p><p>For further information, visit allaboutcookies.org.</p><h3>How do we use cookies?</h3><p>COMPANY_NAME uses cookies in a range of ways to improve your experience on our website, including:</p><ul><li>Keeping you signed in</li></ul><h3>What types of cookies do we use?</h3><p>There are a number of different types of cookies, however, our website uses:</p><ul><li>Functionality – COMPANY_NAME uses these cookies so that we recognize you on our website and remember your previously selected preferences. These could include what language you prefer and location you are in.</li></ul><h3>How to manage cookies</h3><p>You can set your browser not to accept cookies, and the above website tells you how to remove cookies from your browser. However, in a few cases, some of our website features may not function as a result.</p><h3>Privacy policies of other websites</h3><p>The COMPANY_NAME website contains links to other websites. Our privacy policy applies only to our website, so if you click on a link to another website, you should read their privacy policy.</p><h3>Changes to our privacy policy</h3><p>COMPANY_NAME keeps its privacy policy under regular review and places any updates on this web page. This privacy policy was last updated on PRIVACY_UPDATE_DATE.</p><h3>How to contact us</h3><p>If you have any questions about COMPANY_NAME's privacy policy, the data we hold on you, or you would like to exercise one of your data protection rights, please do not hesitate to contact us <a href="/imprint">here</a></p>

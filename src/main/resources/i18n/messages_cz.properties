index.cookie.notice=Tento web používá soubory cookie k ukládání relací a uživatelských předvoleb, aby správně fungoval. Vaše data jsou u nás v bezpečí, protože v cookies neukládáme žádné osobní údaje ani neposíláme žádné informace třetí straně. Pokračováním v používání této stránky souhlasíte s používáním cookies.
index.cookie.more=Další informace zobrazíte kliknutím sem
# do not translate
index.subtitle=Poznávejte nové, vzrušující lidi!
index.subtitle-2=100% zdarma, žádné reklamy
index.notice=Všechny fotografie jsou modely a slouží pouze pro ilustraci
index.key-features=Klíčové vlastnosti
index.free.title=Navždy zdarma
index.free.description=Tato platforma nevyžaduje, abyste platili jakýkoli druh poplatku, můžete využívat všechny funkce bez omezení. Abychom udrželi tuto platformu v provozu, spoléháme se výhradně na vaše štědré dary.
index.open-source.title=Open-source
index.open-source.description=Věříme v transparentnost, nikoli v zmatek. Každý řádek kódu a každá použitá knihovna je zdarma a open-source, což umožňuje každému prohlížet a vylepšovat platformu, pokud si to přeje.
index.private.title=Soukromé a zabezpečené
index.private.description=Nikomu neprodáváme žádné vaše informace, to je příslib, který vždy dodržíme. Vaše nejcitlivější data jsou navíc silně šifrována a budou v bezpečí, i kdyby došlo k narušení dat.
index.ad-free.title=Bez reklam
index.ad-free.description=Reklamy zpomalují prohlížeč, jsou rušivé, otravné a mohou potenciálně do vašeho zařízení vložit malware. Proto na této platformě neuvidíte žádné reklamy, protože věříme, že vaše zkušenost je důležitější než náš zisk.
index.technology.title=Nejnovější technologie
index.technology.description=Používáme nejnovější technologie, abyste mohli těžit z nejnovějších funkcí, které web může nabídnout. Tuto platformu můžete například nainstalovat jako <a href="https://wikipedia.org/wiki/Progressive_web_application"> progresivní webovou aplikaci </a> přímo z vašeho prohlížeče!
index.for-you.title=Vytvořeno pro vás
index.for-you.description=Díky pokročilým filtrům vám ukážeme pouze lidi, kteří splňují vaše kritéria. Tímto způsobem strávíte méně času hledáním a více času hledáním a poznáváním nových lidí.

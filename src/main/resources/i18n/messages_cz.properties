faq.title=FAQ
faq.privacy.question=Jsou moje data opravdu soukromá?
faq.privacy.answer=Ano. Vaše data nejsou sdílena s třetí stranou.
faq.encryption.question=Jak jsou moje data šifrována?
faq.encryption.answer=Používá se standardní šifrování AES.
faq.open-source.question=Co znamená open-source? Proč je tento projekt open-source?
faq.open-source.answer=Open-source v podstatě znamená, že kdokoli může vidět, jak a kdy byla vytvořena část softwaru, kdokoli může přidávat změny a pomáhat s vyhledáváním chyb. Věříme, že open-source je budoucnost všech technologií.
faq.safari.question=Používám prohlížeč Safari a něco nefunguje!
faq.safari.answer=Vzhledem k omezené povaze prohlížeče Safari není oficiálně podporován. Pokud používáte MacOS, doporučujeme používat Firefox. Safari nepodporuje oznámení Web Push na žádné platformě, vyžádejte si tuto funkci <a href="https://developer.apple.com/bug-reporting/"> zde </a>.
faq.match.question=Nemohu získat žádné zápasy, nějaké tipy?
faq.match.answer=Přidejte do svého profilu jasné a neupravené obrázky. V popisu řekněte lidem, co se vám líbí a co hledáte.
faq.no-users.question=V mé oblasti nejsou žádní uživatelé!
faq.no-users.answer=Můžete to zkusit za několik dní, nakonec budou ve vaší oblasti noví uživatelé. Kromě toho můžete darovat nebo říct rodině a přátelům, aby byla tato platforma ještě populárnější!
faq.delete-data.question=Chci smazat svá data, jak to mohu udělat?
faq.delete-data.answer=Je nám líto, že odcházíte, ale pokud jste si jisti, klikněte na odkaz „Smazat účet“ ve spodní části vaší profilové stránky. Poté postupujte podle pokynů, které jsme vám zaslali na vaši emailovou adresu.


backend.tos=<h3> Podmínky použití</h3><p>Aktualizováno dne TOS_UPDATE_DATE</p><h3>1. Úvod</h3><p>Využíváním našich služeb souhlasíte s podmínkami služby, které mohou být čas od času aktualizovány a s našimi zásadami ochrany osobních údajů. Pokud nesouhlasíte se všemi podmínkami, nepoužívejte prosím naše služby.</p><p>Platforma je dostupná v několika jazycích, ale pouze Angličtina a Němčina jsou oficiálně podporovány. Nemůžeme zaručit korektnost žádného obsahu v jiných jazycích.</p><h3>2. Způsobilost</h3><p>Vytvořením účtu a používáním služby prohlašujete a zaručujete že:</p><ul><li>můžete uzavřít závaznou smlouvu s COMPANY_NAME.</li><li>je vám alespoň MIN_AGE let. </li><li>nemáte v našich službách více než jeden účet.</li><li>budete dodržovat tuto smlouvu a všechny národní a mezinárodní zákony.</li><li>nikdy jste nebyli shledáni vinnými ze sexuálního nebo násilného trestného činu.</li><li>budete se chovat k ostatním s úctou. </li><li>nahrajete pouze data, která vám patří.</li><li>nebudete se vydávat za jinou osobu.</li><li>nebudete sdílet nelegální obsah.</li><li>nebudete sdílet odkazy ve svém veřejném profilu.</li><li>nebudete obtěžovat, šikanovat, pronásledovat, zastrašovat, napadat, pomlouvat, ubližovat ani jinak špatně zacházet s žádnou osobou. </li><li>nebudete nahrávat skrytě nebo explicitně sexuální obsah.</li><li>nebyli jste dříve z našich služeb vyloučeni.</li></ul><h3>4. Váš obsah</h3><p>Jste výhradně zodpovědní za jakýkoli obsah, který nahrajete. Nahráním svého obsahu potvrzujete, že vlastníte veškerá práva k jeho nahrání.</p><h3>5. Ochrana osobních údajů</h3><p>Všechny informace týkající se ochrany osobních údajů naleznete v našich Zásadách ochrany osobních údajů.</p><h3>6. Dary a vrácení peněz</h3><p> COMPANY_NAME přijímá pouze dary a neprodává žádné virtuální zboží ani předplatné. Dary se nevracejí, s výjimkou případů, kdy to vyžaduje země, ve které žijete.</p><h3>7. Naše práva</h3><p>Vyhrazujeme si právo kdykoli zrušit váš účet bez předchozího upozornění.</p><h3>8. Prohlášení o vyloučení odpovědnosti</h3><p>COMPANY_NAME POSKYTUJE SLUŽBU NA ZÁKLADĚ "TAK, JAK JE" A "TAK, JAK JE K DISPOZICI" A V ROZSAHU POVOLENÉM PŘÍSLUŠNÝMI PRÁVNÍMI PŘEDPISY NEUDĚLUJE ŽÁDNÉ ZÁRUKY JAKÉHOKOLIV DRUHU. </p><p>COMPANY_NAME NEPRESVĚDČUJE ANI NEZARUČUJE, ŽE SLUŽBA BUDE NEPORUŠENÁ ANI BEZ CHYB, ANI ŽE JAKÝKOLIV OBSAH NEBO INFORMACE, KTERÉ NA SLUŽBĚ NEBO PROSTŘEDNICTVÍM SLUŽBY ZÍSKÁTE, BUDOU PŘESNÉ. </p><p> COMPANY_NAME NENESE ODPOVĚDNOST ZA JAKÝKOLIV OBSAH, KTERÝ VY NEBO JINÝ UŽIVATEL UVEŘEJNÍTE NEBO ODEŠLETE. </p><p> COMPANY_NAME NENESE ODPOVĚDNOST ZA JAKÉKOLIV POŠKOZENÍ POČÍTAČOVÉHO HARDWARU NEBO SOFTWARU. </p>

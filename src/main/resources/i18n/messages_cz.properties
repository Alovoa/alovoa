backend.privacy=<h3>Zásady ochrany osobních údajů</h3><p>Tyto zásady ochrany osobních údajů vysvětlují, jak naše organizace používá shromažďované osobní údaje, když používáte naše webové stránky.</p><h3>Jaká data shromažďujeme?</h3><p>COMPANY_NAME shromažďuje následující údaje:</p><ul><li>Osobní identifikační údaje (jméno, e-mailová adresa, datum narození atd.).</li><li>Vaši polohu a preference.</li><li>Jakoukoli interakci s jinými uživateli.</li></ul><h3>Jak shromažďujeme vaše údaje?</h3><p>Většinu údajů, které shromažďujeme, poskytujete přímo společnosti COMPANY_NAME. Údaje shromažďujeme a zpracováváme, když:</p><ul><li>se zaregistrujete se online.</li><li>poskytnete informace v oblasti svého profilu.</li><li>hledáte další uživatele.</li><li>Navštívíte jakoukoli stránku na webu.</li><li>Komunikujete s uživateli na platformě.</li><li>Dobrovolně vyplňíte zákaznický průzkum nebo poskytnete zpětnou vazbu. </li></ul><h3>Jak budeme používat vaše data?</h3><p>COMPANY_NAME shromažďuje vaše data, abychom mohli:</p><ul><li>Spravovat váš účet.</li><li>Posílat vám e-maily s důležitými změnami a novinkami.</li><li>Umožnit ostatním uživatelům, aby vás našli.</li></ul><h3>Rozhraní API třetích stran</h3><p>COMPANY_NAME používá rozhraní API třetích stran těchto stránek</p><ul><li>openstreetmap.org. Vaše obecná poloha se používá k vykreslování mapových dat při vyhledávání uživatelů.</li><li>meet.jit.si. Nejsou sdíleny žádné osobní údaje, ale jejich služba slouží k umožnění video a audio komunikace mezi uživateli.</li><li>google.com a facebook.com. Vaše osobní údaje zůstávají v bezpečí v naší místní databázi, ale tito poskytovatelé OAuth vás mohou identifikovat pokaždé, když používáte jejich služby.</li></ul><h3>Jak vaše data uchováváme?</h3><p>COMPANY_NAME ukládá vaše data v zabezpečené databázi.</p><p>COMPANY_NAME bude uchovávat vaše osobní údaje po neomezenou dobu. Kdykoli můžete požádat o smazání svých dat.</p><p>COMPANY_NAME by se ráda ujistila, že jste si plně vědomi všech svých práv na ochranu dat. Každý uživatel má nárok na následující:</p><p><strong>Právo na přístup</strong>– Máte právo požádat COMPANY_NAME o kopie vašich osobních údajů. Za tuto službu vám můžeme účtovat malý poplatek.</p><p><strong>Právo na opravu</strong>– Máte právo požádat COMPANY_NAME o opravu jakýchkoli informací, které považujete za nepřesné. Máte také právo požádat COMPANY_NAME o doplnění informací, o kterých se domníváte, že jsou neúplné.</p><p><strong>Právo na výmaz</strong>– Máte právo požádat, aby COMPANY_NAME vymazala vaše osobní údaje, za určitých podmínek.</p><p><strong>Právo na omezení zpracování</strong>– Máte právo požadovat, aby COMPANY_NAME omezila zpracování vašich osobních údajů za určitých podmínek. </p><p><strong>Právo vznést námitku proti zpracování</strong>– Máte právo vznést námitku proti COMPANY_NAME – zpracování vašich osobních údajů, za určitých podmínek.</p><p><strong> Právo na přenositelnost údajů</strong>– Máte právo požadovat, aby COMPANY_NAME za určitých podmínek přenesla údaje, které jsme shromáždili, jiné organizaci nebo přímo vám.</p><p>Pokud o to požádáte, máme měsíc na to, abychom vám odpověděli. Pokud chcete některé z těchto práv uplatnit, postupujte prosím podle pokynů, jak nás kontaktovat ve spodní části této stránky.</p><h3>Soubory cookie</h3><p>Soubory cookie jsou textové soubory umístěné ve vašem počítači ke shromažďování standardních informací internetového protokolu a informací o chování návštěvníků. Když navštívíte naše webové stránky, můžeme od vás automaticky shromažďovat informace prostřednictvím souborů cookie nebo podobné technologie</p><p>Další informace naleznete na stránce allaboutcookies.org.</p><h3>Jak používáme soubory cookie?</h3><p>COMPANY_NAME používá soubory cookie řadou způsobů, pro zlepšení vaší zkušenosti na našich webových stránkách, včetně:</p><ul><li>Udržování přihlášení.</li><li>Ukládání neosobních údajů.</li></ul><h3>Jaké typy souborů cookie používáme?</h3><p>Existuje řada různých typů souborů cookie, naše webové stránky však používají:</p><ul><li>Funkčnost – COMPANY_NAME používá tyto soubory cookie, abychom vás na našem webu poznali a zapamatovali si vaše dříve zvolené preference. Mohou zahrnovat jazyk, který preferujete, a polohu, ve které se nacházíte.</li><li>To je vše. Na rozdíl od našich konkurentů nemáme žádné soubory cookie, které by vás mohly sledovat.</li></ul><h3>Jak spravovat soubory cookie</h3><p>Prohlížeč můžete nastavit tak, aby soubory cookie nepřijímal a výše uvedená webová stránka vám řekne, jak odstranit soubory cookie z vašeho prohlížeče. V několika případech však některé funkce našich webových stránek nemusí jako výsledek fungovat.</p><h3>Zásady ochrany osobních údajů jiných webových stránek</h3><p>Web COMPANY_NAME obsahuje odkazy na jiné webové stránky. Naše zásady ochrany osobních údajů se vztahují pouze na naše webové stránky, takže pokud kliknete na odkaz na jiné webové stránky, měli byste si přečíst jejich zásady ochrany osobních údajů.</p><h3>Změny našich zásad ochrany osobních údajů</h3><p>COMPANY_NAME své zásady soukromí pravidelně přezkoumává a na tuto webovou stránku umisťuje veškeré aktualizace. Tyto zásady ochrany osobních údajů byly naposledy aktualizovány dne PRIVACY_UPDATE_DATE.</p><h3>Jak nás kontaktovat</h3><p>Pokud máte nějaké dotazy ohledně zásad ochrany osobních údajů společnosti COMPANY_NAME, údajů, které o vás uchováváme, nebo byste chtěli uplatnit jedno ze svých práv na ochranu údajů, neváhejte nás kontaktovat <a href="/imprint">zde</a>.Vaše kontaktní údaje budou uloženy až 90 dní.</p><h3>Jak svá data smazat</h3><p>Postupujte podle <a href="/faq#delete-data">pokynů na naší stránce nejčastějších dotazů</a></p>

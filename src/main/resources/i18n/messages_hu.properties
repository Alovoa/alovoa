index.open-source.title=Nyílt forráskódú
index.open-source.description=Mi az átláthatóságban hiszünk, nem a ködösítésben. Minden egyes kódsor és használt programkönyvtár szabad és nyílt forráskódú, így bárki megtekintheti és fejlesztheti a platformot, ha úgy kívánja.

index.free.description=هذه المنصة ﻻ تتطلب منك أن تدفع أي نوع من الرسوم، وأنت حرّ في استخدام كل خاصياتها من دون قيود.نحن نعتمد فقط وحصراً على تبرّعاتكم الكريمة لإبقاء هذه المنصة متوفرة.
index.open-source.title=مفتوحة المصدر
index.open-source.description=نحن نؤمن بالشفافية، وعدم التعمية للمعلومات. كل سطر من الكود المصدري وكل مكتبة مستخدمة في بناء هذه المنصة هي حرّة ومفتوحة المصدر، سامحين عن طريق ذلك للجميع بتفحّص وتطوير المنصة إن أحبوا ذلك.
index.private.title=يحمي الخصوصية وآمن
index.private.description=نحن ﻻ نبيع أي من معلوماتك لأي شخص، وهذا عهدٌ سنلتزمُ به. بالإضافة لذلك، فكلُ بياناتك الحساسة مشفرة بشدّة، وستكون بأمان حتى لو تم اختراق المنصة وتسريب بيناتها في يومٍ من الأيام.
index.ad-free.title=خالِ من الإعلانات
index.ad-free.description=الإعلانات تُبطئ المتصفح، وتتلصّص عليك، ومزعجة كثيراً، كما أنها يمكن أن تقوم بتنصيب برمجيات خبيثة على جهازك. ولذلك، لن ترى أي إعلانات على هذه المنصة، ﻷننا نؤمن أن تجربك على لمنصة أهم من أن نربح.
index.technology.title=أحدث التقنيات
index.technology.description=نحن نستخدم أحدث التقنيات لكي تستفيد من أحدث المزايا التي يقدمها الويب. فمثلاً يمكنك تنصيب هذه المنصة على جهازك على شكل <a href="https://wikipedia.org/wiki/Progressive_web_application">تطبيقات الويب التقدمية</a> مباشرة من متصفحك!



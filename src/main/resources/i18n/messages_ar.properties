faq.privacy.question=هل سيتم حماية خصوصية بياناتي حقاً؟
faq.privacy.answer=نعم. لن يتم مشاركة بياناتك مع أي جهة ثالثة.
faq.encryption.question=كيف يتم تشفير بياناتي؟
faq.encryption.answer=يتم استخدام التشفير باستخدام خوارزمية AES القياسية.
faq.open-source.question=ماذا يعني أن يكون المشروع "مفتوح المصدر"؟ ولماذا هذا المشروع مفتوح المصدر؟
faq.open-source.answer=يعني مصطلح "مفتوح المصدر" أن أي شخصٍ يستطيع أن يرى كيف يعمل كٌل جزء من التطبيق الذي صنعناه، ويمكن ﻷي شخص إضافة التعديلات والتغييرات والمساعدة في العثور على الأخطاء فيه. نحن نؤمن أن المصادر المفتوحة هي المستقبل لكل التكنولوجيا.
faq.safari.question=أنا أستخدم متصفح Safari وهناك شيء لا يعمل!
faq.safari.answer=نظرا للطبيعة المقيدة لمتصفح Safari، فهو غير مدعوم رسميا. إذا كنت تستخدم macOS، فإننا نوصي باستخدام Firefox. لا يدعم Safari اشعارات الويب على أي نظام تشغيل، يرجى طلب هذه الميزة <a href="https://developer.apple.com/bug-reporting/"> هنا</a>.
faq.match.question=لم أستطع الحصول على أي إعجابات متبادلة، أي نصائح؟
faq.match.answer=قمّ بإضافة صورة واضحة وغير معدلة لنفسك، وأخبر الناس بما تحب وعما تبحث في صندوق الوصف.
faq.no-users.question=ﻻ يوجد أي مستخدمين في منطقتي!
faq.no-users.answer=حاول مجدداًً بعد عدة أيام. سينضم في نهابة الأمر مستخدمين جدد في منطقتك. عدا عن ذلك يمكنك إما التبرّع للمنصة لكي تكبر أو أن تخبر أصدقائك وعائلتك عنها لكي تصبح أكثر شعبية!
faq.delete-data.question=أريد أن أحذف بياناتي، كيف يمكنني أن أفعل ذلك؟

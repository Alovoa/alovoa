backend.privacy=<h3>سياسة الخصوصية</h3><p>ستشرح سياسة الخصوصية هذه كيفية استخدام مؤسستنا للبيانات الشخصية التي نجمعها منك عند استخدامك لموقعنا.</p><h3>ما هي البيانات التي نجمعها؟</h3><p>COMPANY_NAME تجمع البيانات التالية:</p><ul><li>معلومات التعريف الشخصية (الاسم وعنوان البريد الإلكتروني وتاريخ الميلاد وما إلى ذلك).</li><li>موقعك وتفضيلاتك.</li><li>أي تفاعل لديك مع مستخدم آخر.</li></ul><h3>كيف نجمع بياناتك؟</h3><p>أنت تقدم مباشرة COMPANY_NAME معظم البيانات التي نجمعها. نقوم بجمع البيانات ومعالجة البيانات عندما:</p><ul><li>تسجل عبر الإنترنت.</li><li>تزويد المعلومات في منطقة ملفك الشخصي.</li><li>البحث عن مستخدمين آخرين.</li><li>زيارة أي صفحة على الموقع.</li><li>التفاعل مع المستخدمين على المنصة.</li><li>تكمل تطوعا استبيانا للعملاء أو تقدم ملاحظاتك.</li></ul><h3>كيف سنستخدم بياناتك؟</h3><p>COMPANY_NAME تجمع بياناتك حتى نتمكن من:</p><ul><li>إدارة حسابك.</li><li>ترسل إليك بريدا إلكترونيا يتضمن التغييرات والأخبار المهمة.</li><li>السماح للمستخدمين الآخرين بالعثور عليك.</li></ul><h3>واجهات برمجة التطبيقات التابعة لجهات خارجية</h3><p>COMPANY_NAME تستخدم واجهات برمجة تطبيقات الجهات الخارجية لهذه المواقع</p><ul><li>openstreetmap.org. يتم استخدام موقعك العام لعرض بيانات الخريطة عند البحث عن المستخدمين.</li><li>meet.jit.si. لا تتم مشاركة أي بيانات شخصية ، ولكن يتم استخدام خدمتهم لتمكين الاتصال المرئي والصوتي بين المستخدمين.</li><li>google.com و facebook.com. تظل بياناتك الشخصية آمنة في قاعدة بياناتنا المحلية، ولكن موفري OAuth هؤلاء قادرون على تحديد هويتك في كل مرة تستخدم فيها خدماتهم.</li></ul><h3>كيف نقوم بتخزين بياناتك؟</h3><p>COMPANY_NAME تخزن بياناتك في قاعدة بيانات آمنة.</p><p>COMPANY_NAME ستحتفظ ببياناتك الشخصية لفترة غير محدودة. يمكنك طلب حذف بياناتك في جميع الأوقات.</p><p>COMPANY_NAME ترغب في التأكد من أنك على دراية كاملة بجميع حقوق حماية البيانات الخاصة بك. يحق لكل مستخدم الحصول على ما يلي:</p><p><strong>الحق في الوصول</strong>– لديك الحق في مطالبة COMPANY_NAME للحصول على نسخ من بياناتك الشخصية. قد نفرض عليك رسوما رمزية مقابل هذه الخدمة.</p><p><strong>الحق في التصحيح</strong>– لديك الحق في مطالبة COMPANY_NAME تصحيح أي معلومات تعتقد أنها غير دقيقة. لديك أيضا الحق في مطالبة COMPANY_NAME لإكمال المعلومات التي تعتقد أنها غير كاملة.</p><p><strong>الحق في الحذف</strong>– لديك الحق في مطالبة COMPANY_NAME محو بياناتك الشخصية، في ظل ظروف معينة.</p><p><strong>الحق في تقييد المعالجة</strong>- لديك الحق في مطالبة COMPANY_NAME تقييد معالجة بياناتك الشخصية، في ظل ظروف معينة.</p><p><strong>الحق في الاعتراض على المعالجة</strong>– لديك الحق في الاعتراض على COMPANY_NAME – معالجة بياناتك الشخصية، في ظل ظروف معينة.</p><p><strong>الحق في قابلية نقل البيانات</strong>– لديك الحق في مطالبة COMPANY_NAME نقل البيانات التي جمعناها إلى مؤسسة أخرى، أو إليك مباشرة، في ظل ظروف معينة.</p><p>إذا قمت بتقديم طلب، فلدينا شهر واحد للرد عليك. إذا كنت ترغب في ممارسة أي من هذه الحقوق، يرجى اتباع التعليمات حول كيفية الاتصال بنا في أسفل هذه الصفحة.</p><h3>الكوكيز</h3><p>تعرف بملفات تعريف الارتباط وهي ملفات نصية توضع على جهاز الكمبيوتر الخاص بك لجمع معلومات سجل الإنترنت القياسية ومعلومات سلوك الزائر. عندما تزور مواقعنا الإلكترونية، قد نجمع معلومات منك تلقائيا من خلال ملفات تعريف الارتباط أو التقنيات المماثلة.</p><p>لمزيد من المعلومات، يرجى زيارة الموقع الإلكتروني التالي: allaboutcookies.org.</p><h3>كيف نستخدم ملفات تعريف الارتباط؟</h3><p>COMPANY_NAME تستخدم ملفات تعريف الارتباط بمجموعة من الطرق لتحسين تجربتك على موقعنا، بما في ذلك:</p><ul><li>الحفاظ على معلومات تسجيل الدخول.</li><li>تخزين البيانات غير الشخصية.</li></ul><h3>ما هي أنواع ملفات تعريف الارتباط التي نستخدمها؟</h3><p>هناك عدد من أنواع ملفات تعريف الارتباط المختلفة ، ومع ذلك ، يستخدم موقعنا الإلكتروني:</p><ul><li>التشغيل– COMPANY_NAME تستخدم ملفات تعريف الارتباط هذه حتى نتعرف عليك على موقعنا الإلكتروني ونتذكر تفضيلاتك المحددة مسبقا. يمكن أن تشمل هذه اللغة التي تفضلها والموقع الذي تتواجد فيه.</li><li>هذا هو. على عكس منافسينا ، ليس لدينا أي ملفات تعريف ارتباط يمكنها تتبعك.</li></ul><h3>كيفية إدارة ملفات تعريف الارتباط</h3><p>يمكنك ضبط متصفحك على عدم قبول ملفات تعريف الارتباط ، ويخبرك موقع الويب أعلاه بكيفية إزالة ملفات تعريف الارتباط من متصفحك. ومع ذلك ، في حالات قليلة ، قد لا تعمل بعض ميزات موقعنا على الويب نتيجة لذلك.</p><h3>سياسات الخصوصية للمواقع الأخرى</h3><p>يحتوي موقع COMPANY_NAME على روابط لمواقع ويب أخرى. تنطبق سياسة الخصوصية الخاصة بنا فقط على موقعنا على الويب ، لذلك إذا قمت بالنقر فوق رابط إلى موقع ويب آخر ، فيجب عليك قراءة سياسة الخصوصية الخاصة به.</p><h3>التغييرات التي تطرأ على سياسة الخصوصية الخاصة بنا</h3><p>COMPANY_NAME تبقي سياسة الخصوصية الخاصة بها قيد المراجعة المنتظمة وتضع أي تحديثات على صفحة الويب هذه. تم آخر تحديث لسياسة الخصوصية هذه بتاريخ PRIVACY_UPDATE_DATE.</p><h3>كيفية الاتصال بنا</h3><p>إذا كان لديك أي أسئلة حول COMPANY_NAME سياسة الخصوصية ، البيانات التي نحتفظ بها عنك ، أو ترغب في ممارسة أحد حقوق حماية البيانات الخاصة بك ، يرجى عدم التردد في الاتصال بنا <a href="/imprint">هنا</a>. سيتم حفظ بيانات الاتصال الخاصة بك لمدة تصل إلى 90 يوما.</p><h3>كيفية حذف بياناتك</h3><p>يرجى اتباع <a href="/faq#delete-data">التعليمات على صفحة الأسئلة الشائعة</a></p>

backend.tos=<h3>شروط الخدمة</h3><p>حدثت في TOS_UPDATE_DATE</p><h3>1. المقدمة</h3><p>باستخدام خدماتنا ، فإنك تقبل شروط الخدمة ، والتي قد يتم تحديثها من وقت لآخر وسياسة الخصوصية الخاصة بنا. إذا كنت لا تقبل وتوافق على الالتزام بجميع الشروط ، فيرجى عدم استخدام خدماتنا.</p><p>النظام الأساسي متاح بلغات متعددة ، ولكن يتم دعم اللغتين الإنجليزية والألمانية فقط رسميا. لا يمكننا ضمان صحة أي محتوى من لغة أخرى.</p><h3>2. الاستحقاق</h3><p>من خلال إنشاء حساب واستخدام الخدمة ، فإنك تقر وتضمن ما يلي:</p><ul><li>يمكنك تشكيل عقد ملزم مع COMPANY_NAME.</li><li>أنت على الأقل MIN_AGE سنة.</li><li>ليس لديك أكثر من حساب واحد على خدماتنا.</li><li>سوف تمتثل لهذه الاتفاقية وجميع القوانين الوطنية والدولية.</li><li>لم تتم إدانتك أبدا بارتكاب جريمة جنسية أو جريمة متعلقة بالعنف.</li><li>تعامل الآخرين بطريقة محترمة.</li><li>أنت تقوم فقط بتحميل البيانات التي تخصك.</li><li>أنت لا تنتحل شخصية شخص آخر.</li><li>ألا تشارك محتوى غير قانوني.</li><li>لا تشارك الروابط في ملفك الشخصي العام.</li><li>ألا تضايق أو تتنمر أو تطارد أو تخيف أو تعتدي أو تشوه سمعة أو تؤذي أو تسيء معاملة أي شخص.</li><li>لا تقوم بتحميل محتوى جنسي ضمني أو صريح.</li><li>لم يتم حظرك من قبل من خدماتنا.</li></ul><h3>4. المحتوى الخاص بك</h3><p>أنت وحدك المسؤول عن أي محتوى تقوم بتحميله. من خلال تحميل المحتوى الخاص بك ، فإنك تقر بأنك تمتلك جميع الحقوق للقيام بذلك.</p><h3>5. Privacy</h3><p>لجميع المعلومات المتعلقة بالخصوصية ، يرجى قراءة سياسة الخصوصية الخاصة بنا.</p><h3>6. التبرعات والمبالغ المستردة</h3><p>COMPANY_NAME تتلقى التبرعات فقط ولا يبيع أي سلعة أو اشتراكات افتراضية. التبرعات غير قابلة للاسترداد ، إلا عندما تكون مطلوبة من قبل البلد الذي تقيم فيه.</p><h3>7. حقوقنا</h3><p>نحتفظ بالحق في إنهاء حسابك في جميع الأوقات دون إشعار مسبق.</p><h3>8. تنصل</h3><p>COMPANY_NAME توفر الخدمة على أساس "كما هي" و "كما هو متاح" وإلى الحد الذي يسمح به القانون المعمول به ، ولا يمنح أي ضمانات من أي نوع. </p><p>COMPANY_NAME لا تقر أو تضمن أن الخدمة ستكون دون انقطاع أو خالية من الأخطاء ، أو أن أي محتوى أو معلومات تحصل عليها على الخدمة أو من خلالها ستكون دقيقة. </p><p>COMPANY_NAME لا تتحمل أي مسؤولية عن أي محتوى تنشره أو ترسله أنت أو مستخدم آخر.</p><p>COMPANY_NAME ليست مسؤولة عن أي ضرر يلحق بأجهزة كمبيوترك أو البرامج. </p>

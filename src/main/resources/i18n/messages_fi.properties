index.cookie.notice=Tämä sivusto käyttää evästeitä tallentaakseen istunnon ja käyttäjän asetukset toimiakseen oikein. Tietosi ovat turvassa meillä, koska emme tallenna mitään henkilökohtaisia tietoja evästeisiin emmekä lähetä tietoja kolmannelle osapuolelle. Jatkamalla tämän sivuston käyttöä hyväksyt evästeiden käytön.
index.key-features=Avainominaisuudet
index.open-source.description=Uskomme läpinäkyvyyteen, emme hämmennykseen. Jokainen koodirivi ja jokainen käytetty kirjasto on ilmainen ja avoimen lähdekoodin, minkä ansiosta jokainen voi halutessaan tarkastella alustaa ja parantaa sitä.
index.notice=Kaikki kuvat ovat malleista ja niitä käytetään vain havainnollistamiseen
index.technology.description=Käytämme uusinta teknologiaa, jotta voit hyötyä uusimmista ominaisuuksista, joita verkko voi tarjota. Esimerkiksi, voit asentaa tämän alustan <a href="https://wikipedia.org/wiki/Progressive_web_application">progressiiviseen verkkosovellukseen</a> suoraan selaimestasi!
index.js.password-reset-requested=Sähköposti on lähetetty sinulle salasanan nollaamista varten; tarkista sähköpostisi ja noudata ohjeita.

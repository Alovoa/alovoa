index.private.description=Emme myy tietojasi kenellekään, se on lupaus, jonka pidämme aina. Lisäksi arkaluontoisimmat tietosi ovat vahvasti salattuja ja ovat turvassa, vaikka tietomurto tapahtuisi.
index.ad-free.title=Mainokseton
index.ad-free.description=Mainokset hidastavat selainta, ovat tunkeilevia, ärsyttäviä ja voivat mahdollisesti lisätä haittaohjelmia laitteeseesi. Tästä syystä et näe mainoksia tällä alustalla, koska uskomme, että kokemuksesi on tärkeämpi kuin voittomme.
faq.safari.answer=Safari-selaimen rajoitetun luonteen vuoksi sitä ei tueta virallisesti. Jos käytät macOS:aa, suosittelemme Firefoxin käyttöä. Safari ei tue Web Push Notifications:a millään alustalla. Pyydä tätä ominaisuutta <a href="https://developer.apple.com/bug-reporting/">täällä</a>.
faq.match.question=En saa osumia, onko vinkkejä?
faq.encryption.answer=AES-salausta käytetään.
faq.open-source.answer=Avoin lähdekoodi tarkoittaa pohjimmiltaan sitä, että kuka tahansa voi nähdä, miten ohjelmiston jokainen osa on luotu, kuka tahansa voi lisätä muutoksia ja auttaa vikojen löytämisessä. Uskomme, että avoin lähdekoodi on kaiken teknologian tulevaisuus.
faq.safari.question=Käytän Safari-selainta ja jokin ei toimi!
faq.delete-data.answer=Olemme surullisia, että poistut, mutta jos olet varma, napsauta "Poista tili" -linkkiä profiilisivusi alareunassa. Noudata sen jälkeen ohjeita, jotka lähetimme sinulle sähköpostiosoitteeseesi.
faq.no-users.answer=Voit kokeilla muutaman päivän kuluttua, alueellesi tulee lopulta uusia käyttäjiä. Lisäksi voit lahjoittaa tai kertoa perheellesi ja ystävillesi tehdäksesi tästä alustasta entistä suositumman!

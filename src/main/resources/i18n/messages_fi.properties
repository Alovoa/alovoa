backend.privacy=<h3>Tietosuojakäytäntö</h3><p>Tässä tietosuojakäytännössä selitetään, miten organisaatiomme käyttää sinulta verkkosivustomme käytön yhteydessä keräämiämme henkilötietoja.</p><h3>Mitä tietoja keräämme?</h3><p>YRITYKSEN_NIMI kerää seuraavat tiedot:</p><ul><li>Henkilökohtaiset tunnistetiedot (nimi, sähköpostiosoite, syntymäaika jne.).</li><li>Sijaintisi ja mieltymyksesi.</li><li>Kaikki vuorovaikutuksesi toisen käyttäjän kanssa.</li></ul><h3>Kuinka keräämme tietojasi?</h3><p>Annat YRITYKSEN_NIMI:lle suoraan suurimman osan keräämistämme tiedoista. Keräämme ja käsittelemme tietoja, kun:</p><ul><li>Rekisteröidyt verkossa.</li><li>Annat tietoja profiilialueellasi.</li><li>Haet muita käyttäjiä.</li><li>Vierailet millä tahansa verkkosivuston sivulla.</li><li>Olet vuorovaikutuksessa käyttäjien kanssa alustalla.</li><li>Täytät vapaaehtoisesti asiakaskyselyn tai annat palautetta.</li></ul><h3>Miten käytämme tietojasi?</h3><p>YRITYKSEN_NIMI kerää tietojasi, jotta voimme:</p><ul><li>Hallinnoida tiliäsi.</li><li>Lähettää sinulle sähköpostia tärkeistä muutoksista ja uutisista.</li><li>Antaa muiden käyttäjien löytää sinut.</li></ul><h3>Kolmannen osapuolen API:t</h3><p>YRITYKSEN_NIMI käyttää näiden sivustojen kolmannen osapuolen API:eja</p><ul><li>openstreetmap.org. Yleistä sijaintiasi käytetään karttatietojen renderöintiin käyttäjiä haettaessa.</li><li>meet.jit.si. Henkilötietoja ei jaeta, mutta heidän palveluaan käytetään käyttäjien välisen video- ja ääniviestinnän mahdollistamiseen.</li><li>google.com ja facebook.com. Henkilötietosi pysyvät turvassa paikallisessa tietokannassamme, mutta nämä OAuth-palveluntarjoajat pystyvät tunnistamaan sinut aina, kun käytät heidän palveluitaan.</li></ul><h3>Kuinka tallennamme tietosi?</h3><p>YRITYKSEN_NIMI tallentaa tietosi suojattuun tietokantaan.</p><p>YRITYKSEN_NIMI säilyttää henkilötietojasi rajoittamattoman ajan. Voit pyytää tietojesi poistamista milloin tahansa.</p><p>YRITYKSEN_NIMI haluaa varmistaa, että olet täysin tietoinen kaikista tietosuojaoikeuksistasi. Jokaisella käyttäjällä on seuraavat oikeudet:</p><p><strong>Oikeus tutustua tietoihin</strong>– Sinulla on oikeus pyytää YRITYKSEN_NIMI:ltä kopioita henkilötiedoistasi. Saatamme veloittaa sinulta pienen maksun tästä palvelusta.</p><p><strong>Oikeus oikaisuun</strong>– Sinulla on oikeus pyytää YRITYKSEN_NIMI:tä korjaamaan kaikki tiedot, joiden uskot olevan virheellisiä. Sinulla on myös oikeus pyytää YRITYKSEN_NIMIä täydentämään tiedot, joiden uskot olevan puutteellisia.</p><p><strong>Oikeus tietojen poistamiseen</strong> – Sinulla on oikeus pyytää YRITYKSEN_NIMIä poistamaan henkilötietosi tietyin edellytyksin.</p><p><strong>Oikeus rajoittaa käsittelyä</strong> – Sinulla on oikeus pyytää YRITYKSEN_NIMIä rajoittamaan henkilötietojesi käsittelyä tietyin edellytyksin.</p><p><strong>Oikeus vastustaa käsittelyä</strong> – Sinulla on oikeus vastustaa YRITYKSEN_NIMI – henkilötietojesi käsittelyä tietyin edellytyksin.</p><p><strong>Oikeus siirtää tiedot järjestelmästä toiseen</strong> – Sinulla on oikeus pyytää YRITYKSEN_NIMIä siirtämään keräämämme tiedot toiselle organisaatiolle tai suoraan sinulle tietyin edellytyksin.</p><p>Jos teet pyynnön, meillä on yksi kuukausi aikaa vastata sinulle. Jos haluat käyttää jotakin näistä oikeuksista, ota meihin yhteyttä tämän sivun alareunassa olevien ohjeiden mukaisesti.</p><h3>Evästeet</h3><p>Evästeet ovat tietokoneellesi tallennettuja tekstitiedostoja, jotka keräävät internetin vakiolokitietoja ja kävijöiden käyttäytymistietoja. Kun vierailet verkkosivustoillamme, voimme kerätä sinulta tietoja automaattisesti evästeiden tai vastaavan tekniikan avulla.</p><p>Lisätietoja on osoitteessa allaboutcookies.org.</p><h3>Kuinka käytämme evästeitä?</h3><p>YRITYKSEN_NIMI käyttää evästeitä monin tavoin parantaakseen käyttökokemustasi verkkosivustollamme, mukaan lukien:</p><ul><li>Pitääkseen sinut kirjautuneena sisään.</li><li>Tallentaakseen ei-henkilökohtaisia tietoja.</li></ul><h3>Mitä evästetyyppejä käytämme?</h3><p>Evästeitä on useita erityyppisiä, mutta verkkosivustomme käyttää:</p><ul><li>Toiminnallisuus – YRITYKSEN_NIMI käyttää näitä evästeitä, jotta tunnistamme sinut verkkosivustollamme ja muistamme aiemmin valitsemasi asetuksesi. Näitä voivat olla esimerkiksi kielivalintasi ja sijaintisi.</li><li>Siinä kaikki. Toisin kuin kilpailijoillamme, meillä ei ole evästeitä, jotka voisivat seurata sinua.</li></ul><h3>Evästeiden hallinta</h3><p>Voit asettaa selaimesi olemaan hyväksymättä evästeitä, ja yllä oleva verkkosivusto kertoo, kuinka voit poistaa evästeet selaimestasi. Joissakin tapauksissa jotkin verkkosivustomme ominaisuudet eivät kuitenkaan välttämättä toimi tämän seurauksena.</p><h3>Muiden verkkosivustojen tietosuojakäytännöt</h3><p>YRITYKSEN_NIMI-verkkosivusto sisältää linkkejä muille verkkosivustoille. Tietosuojakäytäntömme koskee vain verkkosivustoamme, joten jos napsautat linkkiä toiselle verkkosivustolle, sinun tulee lukea heidän tietosuojakäytäntönsä.</p><h3>Tietosuojakäytäntömme muutokset</h3><p>YRITYKSEN_NIMI tarkistaa tietosuojakäytäntöään säännöllisesti ja julkaisee kaikki päivitykset tällä verkkosivulla. Tämä tietosuojakäytäntö on viimeksi päivitetty TIETOSUOJAPÄIVITYSPÄIVÄ.</p><h3>Yhteystiedot</h3><p>Jos sinulla on kysyttävää YRITYKSEN_NIMI:n tietosuojakäytännöstä, hallussamme olevista sinua koskevista tiedoista tai haluat käyttää jotakin tietosuojaan liittyvistä oikeuksistasi, ota meihin yhteyttä <a href="/imprint">täällä</a>. Yhteystietojasi säilytetään enintään 90 päivää.</p><h3>Tietojesi poistaminen</h3><p>Noudata <a href="/faq#delete-data">Usein kysytyt kysymykset -sivumme ohjeita</a></p>#älä käännä

meta.content=Tapaa uusia ihmisiä alueellasi täysin yksityisesti käyttämällä avoimen lähdekoodin teknologioita. Olet vain muutaman klikkauksen päässä löytääksesi uusia ystäviä, treffikumppaneita ja seksikumppaneita. Etsitkö tyttöystävää, poikaystävää, pikayhteyttä, yhden yön juttua tai vain henkilöä, jolla on samat kiinnostuksen kohteet? Ei hätää!

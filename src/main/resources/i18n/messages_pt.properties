index.cookie.notice=Este site utiliza cookies para armazenar as configurações de sessão e de utilizador, para que o site possa funcionar correctamente. As suas informações estão seguras connosco porque não armazenamos informações pessoais nos cookies ou não enviamos informações a terceiros. Ao continuar a utilizar este site, consente a utilização de cookies.
index.cookie.more=Clique aqui para saber mais
index.subtitle=A plataforma especialmente concebida para conhecer novas pessoas e construir relações

index.free.title=Livre para sempre
index.free.description=Para esta plataforma não tem de pagar quaisquer taxas, pode utilizar todas as funções sem restrições. Estamos exclusivamente dependentes das suas generosas doações para manter esta plataforma em funcionamento.
index.open-source.title=Código Aberto
index.open-source.description=Acreditamos na transparência, não no encobrimento. Cada linha de código e cada biblioteca utilizada é gratuita e de código aberto, para que qualquer pessoa possa ver e melhorar a plataforma, se assim o desejar.
index.private.title=Privado e seguro
index.private.description=Não vendemos a sua informação a terceiros, manteremos sempre esta promessa. Além disso, os dados sensíveis são codificados e seguros, mesmo que ocorra uma violação da segurança dos dados.
index.ad-free.title=Publicidade gratuita
index.ad-free.description=Os anúncios tornam o browser mais lento, são intrusivos, irritantes, e podem potencialmente trazer malware para o seu dispositivo. Por esta razão, não verá quaisquer anúncios nesta plataforma, pois acreditamos que uma boa experiência de navegação é mais importante do que o nosso lucro económico.
index.technology.title=Últimas tecnologias
index.technology.description=Utilizamos as mais recentes tecnologias para que possa beneficiar das mais recentes tecnologias web. Por exemplo, pode instalar esta página como <a href="https://wikipedia.org/wiki/Progressive_web_application">Aplicação Web Progressiva</a> directamente do seu navegador!
index.for-you.title=Construído para si
index.for-you.description=Com filtros modernos só lhe mostramos as pessoas que correspondem aos seus critérios. Desta forma, passa menos tempo a procurar e mais tempo a conhecer novas pessoas.

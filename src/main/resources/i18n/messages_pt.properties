faq.title=FAQ
faq.privacy.question=Os meus dados são realmente privados?
faq.privacy.answer=Sim, os seus dados não serão transmitidos a terceiros.
faq.encryption.question=Como são encriptados os meus dados?
faq.encryption.answer=A encriptação de acordo com a norma AES é utilizada.
faq.open-source.question=O que significa código aberto? Porque é que este projecto é de código-fonte aberto?
faq.open-source.answer=Código aberto significa basicamente que qualquer pessoa pode ver como qualquer parte do software foi criada, adicionar alterações a qualquer pessoa, e ajudar na depuração. Acreditamos que a fonte aberta é o futuro de todas as tecnologias.
faq.safari.question=Estou a usar o navegador Safari e algo não está a funcionar!
faq.safari.answer=Devido à natureza limitada do navegador Safari, este não é oficialmente suportado. Se estiver a trabalhar sob MacOS, recomendamos a utilização de Firefox. O Safari não suporta notificações Web push em qualquer plataforma, por favor solicite esta funcionalidade <a href="https://developer.apple.com/bug-reporting/">here</a>.
faq.match.question=Não tenho fósforos, alguma dica?
faq.match.answer=Utilize imagens claras e não editadas para adicionar ao seu perfil. Partilhe o que gosta e o que procura na sua descrição.
faq.no-users.question=Não há utilizadores na minha área!
faq.no-users.answer=Pode tentar novamente dentro de alguns dias, novos utilizadores virão à plataforma regularmente. Além disso, pode doar ou contar à sua família e amigos para tornar esta plataforma ainda mais popular!


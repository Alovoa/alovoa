backend.tos=<h3>서비스 약관</h3><p>TOS_UPDATE_DATE에 업데이트됨</p><h3>1. 소개</h3><p>당사의 서비스를 사용함으로써 귀하는 때때로 업데이트될 수 있는 서비스 약관과 당사의 개인정보 보호정책에 동의하게 됩니다. 모든 조건에 동의하지 않고 이에 구속되는 데 동의하지 않으면 당사 서비스를 사용하지 마십시오.</p><p>플랫폼은 여러 언어로 제공되지만 영어와 독일어만 공식적으로 지원됩니다. 다른 언어로 된 콘텐츠의 정확성을 보장할 수 없습니다.</p><h3>2. 자격</h3><p>계정을 만들고 서비스를 사용함으로써 귀하는 다음을 진술하고 보증합니다.</p><ul><li>COMPANY_NAME과 구속력 있는 계약을 체결할 수 있습니다.</li><li>귀하는 MIN_AGE세 이상입니다.</li><li>귀하는 서비스 계정이 두 개 이상입니다.</li><li>본 계약과 모든 국내 및 국제법을 준수해야 합니다.</li> <li>성범죄 또는 폭력 관련 범죄로 유죄 판결을 받은 적이 없습니다.</li><li>남을 존중하는 태도로 대합니다.</li><li>자신에게 속한 데이터만 업로드합니다.< /li><li>다른 사람을 사칭하지 않습니다.</li><li>불법 콘텐츠를 공유하지 않습니다.</li><li>공개 프로필에 링크를 공유하지 않습니다.</li><li >괴롭힘, 따돌림, 스토킹, 협박, 폭행, 명예 훼손, 해를 입히거나 다른 사람을 학대하지 않습니다.</li><li>당신은 음란물이나 노골적인 성적 콘텐츠를 업로드하지 않습니다.</li><li>당신은 다음과 같은 행위를 하지 않습니다. 이전에 우리 서비스에서 금지되었습니다.</li></ul><h3>4. 귀하의 콘텐츠</h3><p>귀하가 업로드하는 모든 콘텐츠에 대한 책임은 전적으로 귀하에게 있습니다. 콘텐츠를 업로드함으로써 귀하는 이에 대한 모든 권리를 소유하고 있음을 인정하는 것입니다.</p><h3>5. 개인 정보 보호</h3><p>개인 정보에 관한 모든 정보는 개인 정보 보호 정책을 읽어보십시오.</p><h3>6. 기부 및 환불</h3><p>COMPANY_NAME은(는) 기부만 받고 가상 상품이나 구독을 판매하지 않습니다. 기부금은 귀하가 거주하는 국가에서 요구하는 경우를 제외하고는 환불되지 않습니다.</p><h3>7. 당사의 권리</h3><p>당사는 사전 통지 없이 귀하의 계정을 언제든지 종료할 수 있는 권리를 보유합니다.</p><h3>8. 면책조항</h3><p>COMPANY_NAME은(는) "있는 그대로" 및 "이용 가능한 대로" 관련 법률이 허용하는 한도 내에서 서비스를 제공하며 어떠한 종류의 보증도 제공하지 않습니다. </p><p>COMPANY_NAME은 서비스가 중단되지 않거나 오류가 없거나 서비스에서 또는 서비스를 통해 얻은 콘텐츠 또는 정보가 정확할 것이라고 진술하거나 보증하지 않습니다. </p><p>COMPANY_NAME은 귀하 또는 다른 사용자가 게시하거나 전송하는 콘텐츠에 대해 책임을 지지 않습니다. </p><p>COMPANY_NAME은 컴퓨터 하드웨어 또는 소프트웨어의 손상에 대해 책임을 지지 않습니다. </p>

backend.privacy=<h3>개인 정보 정책</h3><p>이 개인 정보 보호 정책은 귀하가 당사 웹 사이트를 사용할 때 귀하로부터 수집한 개인 데이터를 당사 조직이 사용하는 방법을 설명합니다.</p><h3>어떤 데이터를 수집합니까?</h3><p>COMPANY_NAME은(는) 다음 데이터를 수집합니다:</p><ul><li>개인 식별 정보(이름, 이메일 주소, 생년월일 등).</li><li>위치 및 기본 설정.</li><li>다른 사용자와의 모든 상호 작용.</li></ul><h3>데이터를 어떻게 수집합니까?</h3><p>당사가 수집하는 대부분의 데이터를 COMPANY_NAME에 직접 제공합니다. 다음과 같은 경우 데이터를 수집하고 처리합니다:</p><ul><li>온라인 등록.</li><li>프로필 영역에 정보 제공.</li><li>다른 사용자 검색.</li><li>웹사이트의 아무 페이지나 방문.</li><li>플랫폼에서 사용자와 상호 작용.</li><li>자발적으로 고객 설문 조사를 완료하거나 피드백을 제공.</li></ul><h3>데이터를 어떻게 사용합니까a?</h3><p>COMPANY_NAME은 다음을 위해 데이터를 수집합니다:</p><ul><li>계정 관리.</li><li>중요한 변경 사항 및 뉴스 이메일.</li><li>다른 사용자가 나를 찾을 수 있도록 허용.</li></ul><h3>타사 API</h3><p>COMPANY_NAME은 이 사이트의 타사 API를 사용</p><ul><li>openstreetmap.org. 일반적인 위치는 사용자를 검색할 때 지도 데이터를 렌더링하는 데 사용됩니다.</li><li>meet.jit.si. 개인 데이터는 공유되지 않지만 사용자 간의 비디오 및 오디오 통신을 가능하게 하는 서비스를 사용합니다.</li><li>google.com 및 facebook.com. 귀하의 개인 데이터는 로컬 데이터베이스에 안전하게 보관되지만 이러한 OAuth 제공업체는 귀하가 서비스를 사용할 때마다 귀하를 식별할 수 있습니다.</li></ul><h3>데이터를 어떻게 저장합니까?</h3><p>COMPANY_NAME은 데이터를 안전한 데이터베이스에 저장합니다.</p><p>COMPANY_NAME은(는) 개인 데이터를 무제한으로 보관합니다. 언제든지 데이터 삭제를 요청할 수 있습니다.</p><p>COMPANY_NAME은 귀하가 귀하의 모든 데이터 보호 권리를 완전히 인지하고 있는지 확인하고자 합니다. 모든 사용자는 다음 권한이 있습니다:</p><p><strong>접속 권한</strong>– COMPANY_NAME에 귀하의 개인 데이터 사본을 요청할 권리가 있습니다. 이 서비스에 대해 소액의 수수료를 청구할 수 있습니다.</p><p><strong>수정할 권리</strong>– 정확하지 않다고 생각되는 정보를 COMPANY_NAME에 수정하도록 요청할 권리가 있습니다. 또한 불완전하다고 생각되는 정보를 작성하도록 COMPANY_NAME에 요청할 권리가 있습니다.</p><p><strong>삭제 권리</strong>– 특정 조건에서 COMPANY_NAME에 귀하의 개인 데이터를 삭제하도록 요청할 권리가 있습니다.</p><p><strong>처리를 제한할 권리</strong>- 특정 조건에서 COMPANY_NAME에 개인 데이터 처리를 제한하도록 요청할 권리가 있습니다.</p><p><strong>처리에 반대할 권리</strong>– 특정 조건에서 COMPANY_NAME – 개인 데이터 처리에 반대할 권리가 있습니다.</p><p><strong>데이터 이동에 대한 권리</strong>– 특정 조건에서 COMPANY_NAME에 당사가 수집한 데이터를 다른 조직 또는 귀하에게 직접 전송하도록 요청할 권리가 있습니다.</p><p>요청을 하시면 한 달 안에 답변을 드립니다. 이러한 권리를 행사하려면 이 페이지 하단에 있는 당사에 연락하는 방법에 대한 지침을 따르세요.</p><h3>쿠키</h3><p>쿠키는 표준 인터넷 로그 정보와 방문자 행동 정보를 수집하기 위해 컴퓨터에 저장되는 텍스트 파일입니다. 귀하가 당사 웹사이트를 방문할 때 당사는 쿠키 또는 유사한 기술을 통해 귀하로부터 정보를 자동으로 수집할 수 있음</p><p>자세한 내용은 allaboutcookies.org를 방문하세요.</p><h3>쿠키는 어떻게 사용합니까?</h3><p>COMPANY_NAME은(는) 다음을 포함하여 당사 웹사이트에서 귀하의 경험을 개선하기 위해 다양한 방법으로 쿠키를 사용합니다:</p><ul><li>로그인 상태 유지.</li><li>비개인 데이터 저장.</li></ul><h3>어떤 유형의 쿠키를 사용합니까?</h3><p>다양한 유형의 쿠키가 있지만 당사 웹사이트는 다음을 사용합니다:</p><ul><li>기능 – COMPANY_NAME은 이 쿠키를 사용하여 웹사이트에서 귀하를 인식하고 이전에 선택한 기본 설정을 기억합니다. 여기에는 선호하는 언어와 거주 지역이 포함될 수 있습니다.</li><li>그게 다 입니다. 경쟁업체와 달리 추적할 수 있는 쿠키가 없습니다.</li></ul><h3>쿠키 관리 방법</h3><p>쿠키를 허용하지 않도록 브라우저를 설정할 수 있으며 위의 웹사이트는 브라우저에서 쿠키를 제거하는 방법을 알려줍니다. 그러나 일부 경우에는 결과적으로 당사 웹사이트 기능 중 일부가 작동하지 않을 수 있습니다.</p><h3>다른 웹사이트의 개인정보 보호정책</h3><p>COMPANY_NAME 웹사이트에는 다른 웹사이트에 대한 링크가 포함되어 있습니다. 당사의 개인정보 보호정책은 당사 웹사이트에만 적용되므로 다른 웹사이트로 연결되는 링크를 클릭하면 해당 웹사이트의 개인정보 보호정책을 읽어야 합니다.</p><h3>인정보 보호정책 변경</h3><p>COMPANY_NAME은 개인정보 보호정책을 정기적으로 검토하고 이 웹페이지에 업데이트를 게시합니다. 이 개인 정보 보호 정책은 PRIVACY_UPDATE_DATE에 마지막으로 업데이트되었습니다.</p><h3>문의 방법</h3><p>COMPANY_NAME의 개인정보 보호정책, 당사가 보유하고 있는 데이터에 대해 질문이 있거나 데이터 보호 권리 중 하나를 행사하려는 경우 주저하지 말고 <a href="/imprint">여기</a>로 문의하세요. 연락처 데이터는 최대 90일 동안 저장됩니다.</p><h3>데이터 삭제 방법</h3><p><a href="/faq#delete-data">FAQ 페이지의 지침</a>을 따르세요</p>

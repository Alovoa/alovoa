delete-account.not-active=இணைப்பு இன்னும் செயலில் இல்லை. நாங்கள் உங்களுக்கு அனுப்பிய வழிமுறைகளை சரிபார்க்கவும் அல்லது மற்றொரு கணக்கு நீக்குதல் கோரிக்கையை அனுப்பவும்.

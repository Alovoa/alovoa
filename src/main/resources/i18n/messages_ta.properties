donate-list.store.warning=கடை விதிகள் காரணமாக நன்கொடை இணைப்புகள் கிடைக்கவில்லை. நன்கொடை அளிக்க உங்கள் உலாவியில் இந்த பக்கத்தைப் பார்வையிடவும்.
index.cookie.notice=இந்த தளம் குக்கீகளைப் பயன்படுத்தி அமர்வு மற்றும் பயனர் விருப்பங்களை சரியாக செயல்பட பயன்படுத்துகிறது. உங்கள் தரவு எங்களுடன் பாதுகாப்பானது, ஏனெனில் நாங்கள் எந்தவொரு தனிப்பட்ட தகவலையும் குக்கீகளில் சேமிக்கவில்லை அல்லது மூன்றாம் தரப்பினருக்கு எந்த தகவலையும் அனுப்பவில்லை. இந்த தளத்தை தொடர்ந்து பயன்படுத்துவதன் மூலம் குக்கீகளின் பயன்பாட்டை ஒப்புக்கொள்கிறீர்கள்.
index.cookie.more=மேலும் அறிய இங்கே சொடுக்கு செய்க

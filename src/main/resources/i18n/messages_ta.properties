donate.notice-1=செய்தி அல்லது பெயர் பகுதியில் உங்கள் கணக்கின் மின்னஞ்சல் முகவரியை நிரப்ப மறக்காதீர்கள்.
donate.notice-2=பேபாலுக்கு பதிலாக ச்ட்ரைப் பயன்படுத்தவும், ஏனெனில் அதன் கட்டணம் மிகவும் குறைவாக உள்ளது.
donate.notice-3=தள ஆபரேட்டரின் கட்டணத்துடன் தொடர்புடைய ஒரு சிறிய தொகை இங்கே கழிக்கப்படுகிறது.

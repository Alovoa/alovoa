backend.privacy=<h3>Privacy Policy</h3><p>This privacy கொள்கை will explain how our organization uses the personal தகவல்கள் we collect இருந்து you when you use our website.</p><h3>What தகவல்கள் do we collect?</h3><p>COMPANY_NAME collects the following data:</p><ul><li>Personal identification செய்தி (Name, email address, birth date, etc.).</li><li>Your location and preferences.</li><li>Any உள்வினை you have with another user.</li></ul><h3>How do we collect your data?</h3><p>You directly provide COMPANY_NAME with பெரும்பாலானவை of the தகவல்கள் we collect. We collect தகவல்கள் and process தகவல்கள் when you:</p><ul><li>Register online.</li><li>Provide செய்தி in your சுயவிவரம் area.</li><li>Search க்கு மற்றொன்று users.</li><li>Visit any page on the website.</li><li>Interact with பயனர்கள் on the platform.</li><li>Voluntarily complete a customer survey or provide feedback.</li></ul><h3>How will we use your data?</h3><p>COMPANY_NAME collects your தகவல்கள் so that we can:</p><ul><li>Manage your account.</li><li>Email you with important changes and news.</li><li>Allow மற்றொன்று பயனர்கள் பெறுநர் கண்டுபிடி you.</li></ul><h3>Third-party APIs</h3><p>COMPANY_NAME uses third-party APIs of these sites</p><ul><li>openstreetmap.org. Your பொது location is used பெறுநர் render map தகவல்கள் when searching க்கு users.</li><li>meet.jit.si. இல்லை personal தகவல்கள் is shared, but their பணி is used பெறுநர் enable ஒளிதோற்றம் and audio communication between users.</li><li>google.com and facebook.com. Your personal தகவல்கள் stays safe in our local database, but these OAuth providers அரே able பெறுநர் indentify you each time you use their services.</li></ul><h3>How do we store your data?</h3><p>COMPANY_NAME stores your தகவல்கள் in a secure database.</p><p>COMPANY_NAME will keep your personal தகவல்கள் க்கு வரம்பற்றது time. You can request பெறுநர் நீக்கு your தகவல்கள் at அனைத்தும் times.</p><p>COMPANY_NAME would like பெறுநர் make sure you அரே fully aware of அனைத்தும் of your தகவல்கள் protection rights. Every பயனர் is entitled பெறுநர் the following:</p><p><strong>The வலது பெறுநர் access</strong>– You have the வலது பெறுநர் request COMPANY_NAME க்கு நகல்கள் of your personal data. We சி-வைகாசி மின்னூட்டு you a small fee க்கு this service.</p><p><strong>The வலது பெறுநர் rectification</strong>– You have the வலது பெறுநர் request that COMPANY_NAME சரியான any செய்தி you believe is inaccurate. You also have the வலது பெறுநர் request COMPANY_NAME பெறுநர் complete the செய்தி you believe is incomplete.</p><p><strong>The வலது பெறுநர் erasure</strong>– You have the வலது பெறுநர் request that COMPANY_NAME erase your personal data, under certain conditions.</p><p><strong>The வலது பெறுநர் restrict processing</strong>- You have the வலது பெறுநர் request that COMPANY_NAME restrict the processing of your personal data, under certain conditions.</p><p><strong>The வலது பெறுநர் பொருள் பெறுநர் processing</strong>– You have the வலது பெறுநர் பொருள் பெறுநர் COMPANY_NAME – processing of your personal data, under certain conditions.</p><p><strong>The வலது பெறுநர் தகவல்கள் portability</strong>– You have the வலது பெறுநர் request that COMPANY_NAME transfer the தகவல்கள் that we have collected பெறுநர் another organization, or directly பெறுநர் you, under certain conditions.</p><p>If you make a request, we have one month பெறுநர் respond பெறுநர் you. If you would like பெறுநர் exercise any of these rights, please follow the instruction on how பெறுநர் தொடர்பு us at the கீழே of this page.</p><h3>Cookies</h3><p>Cookies அரே உரை கோப்புகள் placed on your கணிப்பொறி, கணிணி பெறுநர் collect தரநிலை Internet log செய்தி and visitor behavior information. When you visit our websites, we சி-வைகாசி collect செய்தி இருந்து you automatically through குக்கீகள் or similar technology</p><p>For further information, visit allaboutcookies.org.</p><h3>How do we use cookies?</h3><p>COMPANY_NAME uses குக்கீகள் in a வீச்சு of ways பெறுநர் improve your experience on our website, including:</p><ul><li>Keeping you signed in.</li><li>Storing non-personal data.</li></ul><h3>What வகைகள் of குக்கீகள் do we use?</h3><p>There அரே a எண் of different வகைகள் of cookies, however, our website uses:</p><ul><li>Functionality – COMPANY_NAME uses these குக்கீகள் so that we recognize you on our website and remember your previously தேர்ந்தெடுக்கப்பட்டது preferences. These could include what மொழி you prefer and location you அரே in.</li><li>That's it. Unlike our competitors, we don't have any குக்கீகள் that can மின்தடம் you.</li></ul><h3>How பெறுநர் manage cookies</h3><p>You can கணம் your browser not பெறுநர் ஏற்றுக்கொள் cookies, and the above website tells you how பெறுநர் அகற்று குக்கீகள் இருந்து your browser. However, in a few cases, some of our website நற்பொருத்தங்கள் சி-வைகாசி not சார்பு அச் a result.</p><h3>Privacy policies of மற்றொன்று websites</h3><p>The COMPANY_NAME website contains links பெறுநர் மற்றொன்று websites. Our privacy கொள்கை applies only பெறுநர் our website, so if you click on a இணைப்பு பெறுநர் another website, you should read their privacy policy.</p><h3>Changes பெறுநர் our privacy policy</h3><p>COMPANY_NAME keeps its privacy கொள்கை under regular சீராய்வு and places any updates on this விரலிடைத் தோல் page. This privacy கொள்கை was last updated on PRIVACY_UPDATE_DATE.</p><h3>How பெறுநர் தொடர்பு us</h3><p>If you have any கேள்விகள் பற்றி COMPANY_NAME's privacy policy, the தகவல்கள் we hold on you, or you would like பெறுநர் exercise one of your தகவல்கள் protection rights, please do not hesitate பெறுநர் தொடர்பு us <a href="/imprint">here</a>. Your தொடர்பு தகவல்கள் will be saved மேலே பெறுநர் 90 days.</p><h3>How நீக்கு your data</h3><p>Please follow the <a href="/faq#delete-data">instructions on our FAQ page</a></p>#do not மொழிபெயர்த்திடு
backend.tos=<h3> பணி விதிமுறைகள் </h3> <p> TOS_UPDATE_DATE </p> <h3> 1 இல் புதுப்பிக்கப்பட்டது. அறிமுகம் </h3> <p> எங்கள் சேவைகளைப் பயன்படுத்துவதன் மூலம், பணி விதிமுறைகளை நீங்கள் ஏற்றுக்கொள்கிறீர்கள், இது அவ்வப்போது புதுப்பிக்கப்படலாம் மற்றும் எங்கள் தனியுரிமைக் கொள்கையாகும். எல்லா விதிமுறைகளுக்கும் கட்டுப்படுவதை நீங்கள் ஏற்றுக் கொள்ளவில்லை என்றால், தயவுசெய்து எங்கள் சேவைகளைப் பயன்படுத்த வேண்டாம். </P> <p> தளம் பல மொழிகளில் கிடைக்கிறது, ஆனால் ஆங்கிலம் மற்றும் செர்மன் மொழிகள் மட்டுமே அதிகாரப்பூர்வமாக ஆதரிக்கப்படுகின்றன. வேறொரு மொழியிலிருந்து எந்தவொரு உள்ளடக்கத்தின் சரியான தன்மையையும் எங்களால் பொறுப்பு அளிக்க முடியாது. </P> <h3> 2. தகுதி </h3> <p> ஒரு கணக்கை உருவாக்கி சேவையைப் பயன்படுத்துவதன் மூலம், நீங்கள் பிரதிநிதித்துவப்படுத்தி பொறுப்பு அளிக்கிறீர்கள்: </p> <ul> <li> நீங்கள் கம்பெனி_நேமுடன் ஒரு பிணைப்பு ஒப்பந்தத்தை உருவாக்கலாம். </Li> <li> நீங்கள் குறைந்தபட்சம் மின்_கேச் அகவை. </li> <li> எங்கள் சேவைகளில் ஒன்றுக்கு மேற்பட்ட கணக்குகள் உங்களிடம் இல்லை. </li> <li> இந்த ஒப்பந்தத்திற்கும் அனைத்து தேசிய மற்றும் பன்னாட்டு சட்டங்களுக்கும் நீங்கள் இணங்குவீர்கள். </li> <li> பாலியல் குற்றம் அல்லது வன்முறை தொடர்பான குற்றத்திற்காக நீங்கள் ஒருபோதும் குற்றவாளி எனக் காணப்படவில்லை. /li> <li> நீங்கள் வேறொரு நபராக ஆள்மாறாட்டம் செய்ய மாட்டீர்கள். > நீங்கள் எந்தவொரு நபரையும் துன்புறுத்தவோ, கொடுமைப்படுத்தவோ, தண்டு, மிரட்டுதல், தாக்குதல், அவதூறு, தீங்கு செய்யவோ அல்லது தவறாக நடத்தவோ கூடாது. முன்னர் எங்கள் சேவைகளிலிருந்து தடைசெய்யப்பட்டது. </li> </ul> <h3> 4. உங்கள் உள்ளடக்கம் </h3> <p> நீங்கள் பதிவேற்றும் எந்தவொரு உள்ளடக்கத்திற்கும் நீங்கள் மட்டுமே பொறுப்பு மற்றும் பொறுப்பாகும். உங்கள் உள்ளடக்கத்தைப் பதிவேற்றுவதன் மூலம், அவ்வாறு செய்வதற்கான அனைத்து உரிமைகளையும் நீங்கள் வைத்திருக்கிறீர்கள் என்பதை ஒப்புக்கொள்கிறீர்கள். </P> <h3> 5. தனியுரிமை </h3> <p> தனியுரிமை தொடர்பான அனைத்து தகவல்களுக்கும், எங்கள் தனியுரிமைக் கொள்கையைப் படியுங்கள். </P> <h3> 6. நன்கொடைகள் மற்றும் பணத்தைத் திரும்பப்பெறுதல் </h3> <p> கம்பெனி_பேம் நன்கொடைகளை மட்டுமே பெறுகிறது மற்றும் எந்த மெய்நிகர் நல்ல அல்லது சந்தாக்களையும் விற்காது. நீங்கள் வசிக்கும் நாட்டிற்கு தேவைப்படும் போது தவிர, நன்கொடைகள் திருப்பித் தரப்படாது. </P> <h3> 7. எங்கள் உரிமைகள் </h3> <p> முன் அறிவிப்பு இல்லாமல் எல்லா நேரங்களிலும் உங்கள் கணக்கை நிறுத்துவதற்கான உரிமையை நாங்கள் வைத்திருக்கிறோம். </P> <h3> 8. மறுப்பு </h3> <p> கம்பெனி_பேம் சேவையை “இருப்பது” மற்றும் “கிடைக்கக்கூடிய” அடிப்படையில் மற்றும் பொருந்தக்கூடிய சட்டத்தால் அனுமதிக்கப்பட்ட அளவிற்கு, எந்தவொரு உத்தரவாதங்களையும் வழங்கவில்லை. </p> <p> கம்பெனி_பேம் பணி தடையில்லாமல் அல்லது பிழையில்லாமல் இருக்கும், அல்லது சேவையில் அல்லது மூலமாக நீங்கள் பெறும் எந்தவொரு உள்ளடக்கம் அல்லது செய்தி துல்லியமாக இருக்கும் என்பதை பிரதிநிதித்துவப்படுத்தவோ அல்லது பொறுப்பு அளிக்கவோ இல்லை. </p> <p> நீங்கள் அல்லது வேறு பயனர் இடுகையிடும் அல்லது அனுப்பும் எந்தவொரு உள்ளடக்கத்திற்கும் கம்பெனி_பேம் எந்தப் பொறுப்பையும் ஏற்காது. </p> <p> உங்கள் கணினி வன்பொருள் அல்லது மென்பொருளுக்கு ஏதேனும் சேதம் ஏற்படுவதற்கு நிறுவனம்_பெயர் பொறுப்பல்ல. </p>

index.subtitle-2=100% இலவசம், விளம்பரங்கள் இல்லை
index.notice=அனைத்து புகைப்படங்களும் மாதிரிகள் மற்றும் விளக்க நோக்கங்களுக்காக மட்டுமே பயன்படுத்தப்படுகின்றன
index.key-features=முக்கிய நற்பொருத்தங்கள்
index.free.title=எப்போதும் இலவசம்
index.free.description=இந்த தளத்திற்கு நீங்கள் எந்தவிதமான கட்டணத்தையும் செலுத்த தேவையில்லை, வரம்புகள் இல்லாமல் அனைத்து அம்சங்களையும் பயன்படுத்த நீங்கள் சுதந்திரமாக இருக்கிறீர்கள். இந்த தளத்தை இயக்க உங்கள் தாராளமான நன்கொடைகளை நாங்கள் மட்டுமே நம்புகிறோம்.
index.open-source.title=திறந்த மூல
index.open-source.description=நாங்கள் வெளிப்படைத்தன்மையை நம்புகிறோம், தெளிவின்மை அல்ல. குறியீட்டின் ஒவ்வொரு வரியும், பயன்படுத்தப்பட்ட ஒவ்வொரு நூலகமும் இலவசமாகவும் திறந்த மூலமாகவும் இருக்கும், அவர்கள் விரும்பினால் அனைவரையும் மேடையில் பார்க்கவும் மேம்படுத்தவும் அனுமதிக்கிறது.
index.private.title=தனிப்பட்ட மற்றும் பாதுகாப்பான
index.private.description=உங்கள் எந்த தகவலையும் நாங்கள் யாருக்கும் விற்கவில்லை, அது நாங்கள் எப்போதும் வைத்திருக்கும் வாக்குறுதியாகும். கூடுதலாக, உங்கள் மிக முக்கியமான தரவு பெரிதும் குறியாக்கம் செய்யப்படுகிறது, மேலும் தரவு மீறல் ஏற்பட்டாலும் பாதுகாப்பாக இருக்கும்.
index.ad-free.title=விளம்பரம் இல்லாதது
index.ad-free.description=விளம்பரங்கள் உலாவியை மெதுவாக்குகின்றன, ஊடுருவும், எரிச்சலூட்டும் மற்றும் உங்கள் சாதனத்திற்கு தீம்பொருளை செலுத்தக்கூடும். அதனால்தான் இந்த மேடையில் எந்த விளம்பரங்களையும் நீங்கள் காண மாட்டீர்கள், ஏனெனில் எங்கள் லாபத்தை விட உங்கள் பட்டறிவு முக்கியமானது என்று நாங்கள் நம்புகிறோம்.
index.technology.description=வலை வழங்கக்கூடிய அண்மைக் கால அம்சங்களிலிருந்து நீங்கள் பயனடையும்படி அண்மைக் கால தொழில்நுட்பங்களைப் பயன்படுத்துகிறோம். எடுத்துக்காட்டாக, இந்த தளத்தை <a href = "https://wikipedia.org/wiki/progressive_web_application"> முற்போக்கான வலை பயன்பாடு </a> உங்கள் உலாவியில் இருந்து நேரடியாக நிறுவலாம்!
index.for-you.title=உங்களுக்காக கட்டப்பட்டது
index.for-you.description=மேம்பட்ட வடிப்பான்கள் மூலம், உங்கள் அளவுகோல்களை நிறைவு செய்யும் நபர்களை மட்டுமே நாங்கள் உங்களுக்குக் காண்பிக்கிறோம். அந்த வகையில், நீங்கள் தேடுவதற்கு குறைந்த நேரத்தையும், புதிய நபர்களைக் கண்டுபிடித்து சந்திப்பதற்கும் அதிக நேரம் செலவிடுகிறீர்கள்.
index.sign-up-now=இப்போது பதிவு செய்க!
index.js.confirm-registration=உங்கள் மின்னஞ்சல் முகவரிக்கு உறுதிப்படுத்தல் மின்னஞ்சல் அனுப்பப்பட்டுள்ளது.
index.js.registration-confirm-success=உறுதிப்படுத்தல் செய் பெற்றது, நீங்கள் இப்போது உள்நுழைந்து உங்கள் பகுதியில் புதிய நபர்களை சந்திக்கலாம்!
index.js.registration-confirm-failed=உறுதிப்படுத்தல் தோல்வியடைந்தது, தயவுசெய்து மீண்டும் முயற்சிக்கவும்!
index.js.password-reset-requested=உங்கள் கடவுச்சொல்லை மீட்டமைப்பதற்கான மின்னஞ்சல் அனுப்பப்பட்டுள்ளது, தயவுசெய்து உங்கள் மின்னஞ்சல்களைச் சரிபார்த்து வழிமுறைகளைப் பின்பற்றவும்.
index.js.password-change-success=உங்கள் கடவுச்சொல் வெற்றிகரமாக மாற்றப்பட்டுள்ளது!
index.js.confirm-account-deleted=உங்கள் கணக்கு வெற்றிகரமாக நீக்கப்பட்டது!
faq.title=கேள்விகள்
faq.privacy.question=எனது தரவு உண்மையில் தனிப்பட்டதா?
faq.privacy.answer=ஆம். உங்கள் தரவு மூன்றாம் தரப்பினருடன் பகிரப்படவில்லை.
faq.encryption.question=எனது தரவு எவ்வாறு குறியாக்கம் செய்யப்படுகிறது?
faq.encryption.answer=AES நிலையான குறியாக்கம் பயன்படுத்தப்படுகிறது.
faq.open-source.question=திறந்த மூலத்தின் பொருள் என்ன? இந்த திட்டம் ஏன் திறந்த மூல?
faq.open-source.answer=திறந்த-மூலமானது அடிப்படையில் மென்பொருளின் ஒவ்வொரு பகுதியும் எவ்வாறு உருவாக்கப்பட்டது என்பதை யார் வேண்டுமானாலும் பார்க்க முடியும், யார் வேண்டுமானாலும் மாற்றங்களைச் சேர்க்கலாம் மற்றும் பிழைகள் கண்டுபிடிக்க உதவலாம். திறந்த மூலமானது அனைத்து தொழில்நுட்பங்களின் எதிர்காலம் என்று நாங்கள் நம்புகிறோம்.
faq.safari.answer=சஃபாரி உலாவியின் தடைசெய்யப்பட்ட தன்மை காரணமாக, அது அதிகாரப்பூர்வமாக ஆதரிக்கப்படவில்லை. நீங்கள் MACOS இல் இருந்தால், பயர்பாக்சைப் பயன்படுத்த பரிந்துரைக்கிறோம். எந்தவொரு தளத்திலும் வலை புச் அறிவிப்புகளை சஃபாரி ஆதரிக்கவில்லை, தயவுசெய்து இந்த அம்சத்தை <a href = "https://developer.apple.com/bug-reporting/"> இங்கே </a>.
faq.match.question=என்னால் எந்த போட்டிகளையும், ஏதாவது உதவிக்குறிப்புகளையும் பெற முடியாது?
faq.match.answer=உங்கள் சுயவிவரத்தில் தெளிவான மற்றும் திருத்தப்படாத படங்களைச் சேர்க்கவும். நீங்கள் விரும்புவதையும் விளக்கத்தில் நீங்கள் தேடுவதையும் மக்களிடம் சொல்லுங்கள்.
faq.no-users.question=எனது பகுதியில் பயனர்கள் யாரும் இல்லை!
faq.no-users.answer=சில நாட்களில் நீங்கள் முயற்சி செய்யலாம், புதிய பயனர்கள் இறுதியில் உங்கள் பகுதியில் இருப்பார்கள். கூடுதலாக, இந்த தளத்தை இன்னும் பிரபலமாக்க உங்கள் குடும்பத்தினருக்கும் நண்பர்களுக்கும் நன்கொடை அல்லது சொல்லலாம்!
faq.delete-data.question=எனது தரவை நீக்க விரும்புகிறேன், நான் அதை எப்படி செய்ய முடியும்?
faq.delete-data.answer=நீங்கள் செல்வதைக் கண்டு நாங்கள் வருத்தப்படுகிறோம், ஆனால் நீங்கள் உறுதியாக இருந்தால், உங்கள் சுயவிவரப் பக்கத்தின் கீழே உள்ள "கணக்கு நீக்கு" இணைப்பைக் சொடுக்கு செய்க. உங்கள் மின்னஞ்சல் முகவரிக்கு நாங்கள் உங்களை அனுப்பிய வழிமுறைகளைப் பின்பற்றவும்.

faq.encryption.answer=使用 AES 標準加密。
faq.open-source.question=開源是甚麼意思？為甚麼這個專案是開源的？
faq.open-source.answer=開源基本上意味著任何人都可以看到軟體的每個部分是如何建立的，任何人都可以添加變更並且幫助尋找錯誤。我們相信開源是所有科技的未來。

index.free.description=這個平台不要求你支付任何費用，你可以不受限制地自由使用所有功能。我們完全依靠你的慷慨捐贈來維持這個平台的運作。
index.open-source.description=我們相信透明而不是隱瞞。每行程式碼和每個使用的函式庫都是免費而且開源的，如果每個人願意的話，都可以查看和改進平台。
index.private.title=私人和安全
index.private.description=我們不會將你的任何資訊出售給任何人，這是我們將始終遵守的承諾。此外，你最敏感的資料都經過高度加密，即使發生資料外洩也將是安全的。
index.for-you.title=為你打造
index.for-you.description=透過進階過濾器，我們只向你顯示符合你準則的人。這樣，你便可以花更少的時間搜尋，而花更多的時間尋找和結識新朋友。

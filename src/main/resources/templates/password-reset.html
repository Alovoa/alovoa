<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Alovoa">
<link rel="manifest" href="/json/manifest.json">

<link rel="stylesheet" href="/css/lib/bulma.min.css" />
<link rel="stylesheet" href="/css/alovoa.css" />
<title th:text="#{password-reset.title}"></title>
</head>
<body>
	<div id="main">
		<header th:insert="fragments.html::header"></header>
		<div class="section">
			<div class="container">
				<div class="column">
					<h3 class="title" th:text="#{password-reset.title}"></h3>
					<div class="box">
						<form th:action="@{/password/reset}" method="POST" id="form">
							<div class="field">
								<div class="control">
									<input class="input" type="email" placeholder="Email address"
										autofocus="" name="email" id="email" required>
								</div>
							</div>
							<div class="field">
								<input id="captcha-id" name="captchaId" type="hidden">

								<div class="field">
									<img id="captcha-image">
									<button type="button" class="button" onclick="refreshCaptcha()"
										style="height: 70px; width: 70px; font-size: 1.7rem; margin-left: 12px;">
										<i class="fa fa-sync"></i>
									</button>
								</div>
								<div class="field">
									<input class="input" id="captcha" name="captchaText"
										placeholder="Captcha" autocomplete="off" required>
								</div>
							</div>
							<button class="button" th:text="#{submit}"></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments.html::footer"></footer>

	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/fontawesome.all.js"></script>
	<script src="/js/tools/refreshCaptcha.js"></script>
	<script src="/js/tools/getText.js"></script>
	<script src="/js/password-reset.js"></script>
</body>
</html>

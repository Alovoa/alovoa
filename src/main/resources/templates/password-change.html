<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Alovoa">
<link rel="manifest" href="/json/manifest.json">

<link rel="stylesheet" href="/css/lib/bulma.min.css" />
<link rel="stylesheet" href="/css/alovoa.css" />
<title>Login</title>
</head>
<body>
	<div id="main">
		<header th:insert="fragments.html::header"></header>
		<div class="section">
			<div class="container">
				<div class="column">
					<h3 class="title">Change password</h3>
					<form th:action="@{/password/change}" method="POST" id="form">
						<div class="box">
							<input id="token" type="hidden" th:value="${tokenString}">
							<div class="field">
								<div class="control">
									<input class="input" type="email" placeholder="Your Email"
										id="email" autofocus="" required>
								</div>
							</div>
							<div class="field">
								<div class="control">
									<input class="input" type="password" placeholder="New password"
										id="password" required>
								</div>
							</div>
							<div class="field">
								<div class="control">
									<input class="input" type="password" id="password-repeat" placeholder="Repeat password"
										required>
								</div>
							</div>
							<div class="notification is-danger" id="password-info">
								Your password needs to be at least <span>7</span> characters
								long and must contain characters and numbers.
							</div>
							<input id="tokenString" type="hidden">
							<button class="button">Change password</button>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments.html::footer"></footer>

	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/fontawesome.all.js"></script>
	<script src="/js/tools/checkPassword.js"></script>
	<script src="/js/password-change.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Alovoa">
<link rel="manifest" href="/json/manifest.json">
<link rel="stylesheet" href="/css/lib/bulma.min.css" />
<link rel="stylesheet" href="/css/lib/bulma-switch.min.css" />
<link rel="stylesheet" href="/css/lib/bulma-calendar.min.css" />
<link rel="stylesheet" href="/css/alovoa.css" />
<title>Register</title>
</head>
<body>
	<div id="main">
		<header th:replace="fragments.html::header"></header>
		<div class="section">
			<div class="container">
				<div class="column">
					<form th:action="@{/register}" method="POST" id="register-form">
						<div class="field">
							<label class="label">First name<span class="asterisk">*</span></label>
							<div class="control">
								<input class="input" type="text" name="firstName" required>
							</div>
						</div>
						<div class="field">
							<label class="label">Email<span class="asterisk">*</span></label>
							<div class="control">
								<input class="input" type="email" name="email" required>
							</div>
						</div>
						<div class="field">
							<label class="label">Date of birth<span class="asterisk">*</span></label>
							<div class="control">
								<input type="date" name="dateOfBirth" required>
							</div>
						</div>

						<div class="field">
							<label class="label">Password</label>
							<div class="control">
								<input class="input" type="password" name="password"
									id="password" required>
							</div>
						</div>
						<div class="field">
							<label class="label">Password repeat</label>
							<div class="control">
								<input class="input" type="password" id="password-repeat"
									required>
							</div>
						</div>

						<div style="height: 2px"></div>
						<div class="notification is-danger" id="password-info">
							Your password needs to be at least <span>7</span> characters long
							and must contain characters and numbers.
						</div>

						<div class="field">
							<label class="label">Gender<span class="asterisk">*</span></label>
							<div class="select">
								<select name="gender" required>
									<option value=""></option>
									<th:block th:each="gender : ${genders}">
										<option th:value="${gender.id}"
											th:if="${gender.text == 'male'}">Male</option>
										<option th:value="${gender.id}"
											th:if="${gender.text == 'female'}">Female</option>
										<option th:value="${gender.id}"
											th:if="${gender.text == 'other'}">Other</option>
									</th:block>
								</select>
							</div>
						</div>

						<!-- 
						<div class="field">
							<label class="label">I want...</label>
							<div class="select">
								<select name="intention" required>
									<option value=""></option>
									<option value="0">to meet new people</option>
									<option value="1">a relationship</option>
									<option value="2">sexual intimacy</option>
								</select>
							</div>
						</div> 
						 -->
						<div class="field">
							<label class="label">Captcha</label> <input id="captcha-id"
								name="captchaId" type="hidden" th:value="${captcha.id}">

							<div class="field">
								<img id="captcha-image"
									th:src="'data:image/png;base64,' + ${captcha.image}">
								<button type="button" class="button" onclick="refreshCaptcha()"
									style="height: 70px; width: 70px; font-size: 1.7rem; margin-left: 12px;">
									<i class="fa fa-sync"></i>
								</button>
							</div>
							<div class="field">
								<input class="input" id="captcha" name="captchaText"
									autocomplete="off" required>
							</div>
						</div>

						<div style="height: 24px"></div>

						<div class="field">
							<div class="field">
								<input id="tos" type="checkbox" name="tos" class="switch"
									style="position: absolute" required> <label for="tos">I
									agree to the <a href="#">terms and conditions</a>
								</label>
							</div>
							<div class="field">
								<input id="pp" type="checkbox" name="pp" class="switch"
									style="position: absolute" required> <label for="pp">I
									agree to the <a href="#">privacy policy</a>
								</label>
							</div>
						</div>

						<div class="register-warning">Fields with an asterisk (*)
							cannot be changed in the future</div>

						<div class="field is-grouped">
							<div class="control">
								<button class="button is-link" type="submit">Submit</button>
							</div>
							<div class="control">
								<button class="button is-link is-light" type="button"
									onclick="window.location = '/'">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments.html::footer"></footer>

	<script src="/js/lib/fontawesome.all.js"></script>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/bulma-calendar.min.js"></script>
	<script src="/js/register.js"></script>

</body>
</html>

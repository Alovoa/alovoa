<!DOCTYPE html>
<html th:lang="${lang}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Alovoa">
<link rel="manifest" href="/json/manifest.json">

<link rel="stylesheet" href="/css/lib/bulma.min.css" />
<link rel="stylesheet" href="/css/lib/bulma-slider.min.css" />
<link rel="stylesheet" href="/css/lib/swiper.min.css" />
<link rel="stylesheet" href="/css/alovoa.css" />
<link rel="stylesheet" href="/css/search.css" />
<title th:text="#{search.title}"></title>
</head>
<body>
	<div id="main-logged-in">
		<header th:insert="fragments.html::header-logged-in"></header>
		<div class="section" id="filter-div">
			<div class="container is-small">
				<div style="display: flex">
					<div style="flex-grow: 1">
						<label class="label" th:text="#{search.max-distance}"></label>
						<div class="slider-container"
							style="padding-top: 8px; padding-bottom: 8px;">
							<input class="slider is-info" step="1" min="1" max="100"
								value="20" type="range" id="max-distance-slider">
							<p id="max-distance-display">20</p>
							<div style="padding-left: 4px"></div>
							<span th:text="#{km}"></span>
						</div>
					</div>
					<div id="distance-spacing" style="padding-left: 24px;"></div>
				</div>
				<div id="search-right"
					style="display: flex; min-width: 230px; max-width: 300px; margin-bottom: 12px;">
					<div style="flex: 1;">
						<label class="label" th:text="#{sort}"></label>
						<div class="select">
							<select id="sort">
								<option value="1" th:text="#{search.sort.filter.distance}"></option>
								<option value="2" th:text="#{search.sort.filter.active}"></option>
								<option value="3" th:text="#{search.sort.filter.interests}"></option>
								<option value="4" th:text="#{search.sort.filter.donations}"></option>
							</select>
						</div>
					</div>
					<div id="sort-search-spacing" style="padding-left: 24px;"></div>
					<div>

						<label class="label" th:text="#{search}"></label>
						<button class="button colored is-info" onclick="search()"
							style="width: 40px;">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>
			</div>

		</div>

		<section class="container" id="main-container"></section>

		<div id="donate-modal" class="modal is-active" th:if="${showDonationPopup}">
			<div class="modal-background"></div>
			<div class="modal-content">
				<div class="box">
					<article class="media">
						<div class="media-left">
							<i class="fa fa-coins fa-2x"></i>
						</div>
						<div class="media-content">
							<div>
									<strong th:text="#{donate.donate-now}"></strong> <br> 
									<span th:text="#{search.donation.popup}"></span>
								<div style="padding-top: 12px;"></div>
								<button class="button right is-danger colored"
									th:text="#{cancel}"
									onclick="$('#donate-modal').removeClass('is-active')"
									></button>
								<button class="button right is-info colored"
									style="margin-right: 4px;"
									onclick="onDonateModalClicked()"
									th:text="#{donate}"></button>
							</div>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments.html::navigation"></footer>
	<footer th:replace="fragments.html::footer"></footer>

	<script src="/js/lib/fontawesome.all.js"></script>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/swiper.min.js"></script>
	<script src="/js/tools/getNotification.js"></script>
	<script src="/js/tools/getText.js"></script>
	<script src="/js/search.js"></script>
</body>
</html>
